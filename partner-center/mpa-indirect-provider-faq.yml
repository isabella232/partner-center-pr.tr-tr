title: Dolaylı sağlayıcılar dolaylı kurumsal bayilerinin kurumsal bayileri (MPA) Microsoft İş Ortağı Sözleşmesi yardımcı olabilir
summary: "**Uygun roller:** Genel yönetici | Yönetici aracısı | Satış aracısı\n\nAşağıdaki sorular ve yanıtlar Dolaylı kurumsal bayilerin MPA'yı nasıl ve neden kabul ettiğini anlarına yardımcı olmak için olası sorunları ve çözümleri ele alır. \n\nDolaylı sağlayıcılar, Doğrudan fatura iş ortakları ve Bulut Çözümü Sağlayıcısı kurumsal bayiler bu bilgileri yararlı bulur.\n"
sections:
- name: MPA programı ve ilkesiyle ilgili sorular
  questions:
  - question: >
      Dolaylı kurumsal bayi MPA'yı kabul etmiyorsa yasal etkileri nedir?
    answer: "Siz (dolaylı kurumsal bayi) MPA'yı kabul etmiyorsanız CSP programında Dolaylı sağlayıcı (Dağıtımcı) ile işlem gerçekleştiresiniz. MPA, iş yapmak istediğiniz her [CSP](regional-authorization-overview.md) bölgesi için kabul edilmeli. Dolaylı kurumsal bayinin CSP bölgesinde herhangi bir dolaylı sağlayıcıyla CSP işlemleri yapmak için uyumlu olması için CSP bölgesi başına en az bir MPA imzası gerekir. \n"
  - question: >
      MPA yerel dillerde kullanılabilir mi?
    answer: "Hayır. Yalnızca İngilizce dilinde kullanılabilir. \n"
  - question: >
      Kurumsal bayim, Bulut aboneliklerini bizim aracılığıyla yeniden satabileceklerini ancak MPA'yı kabul etme seçeneği olmadığını, dolaylı kurumsal bayi olarak kaydolduklarını kabul ediyor. Bunun nedeni nedir?
    answer: >
      Kurumsal bayi İş Ortağı Merkezi'de oturum açsa da MPA'yı kabul etme veya CSP Indirect Reseller programına kaydolduklarını doğrulama seçeneğini görmüyorsa, büyük olasılıkla yalnızca MPN programına kaydoldular ancak CSP'ye Dolaylı Kurumsal Bayi olarak kaydolmamış demektir. Geçmişte kurumsal bayilerin CSP programına resmi olarak kaydolmamış olsalar bile Dolaylı Sağlayıcı üzerinden işlemde bulunarak işlemlerini yaptık.


      Şimdi resmi bir CSP Dolaylı kurumsal bayi olma zamanı geldi.

      Bu, CSP'de işlem yapan "Danışman" iş ortakları için de geçerlidir. Dolaylı Kurumsal Bayilerin Dolaylı Sağlayıcılarla CSP Indirect Reseller için Microsoft'un işletmenin her CSP bölgesinde etkin bir hesap hesabı olması gerekir.
  - question: >
      Çeşitli ülkelerde birden çok dolaylı sağlayıcı (dağıtımcı) ile birlikte çalışmam. Her CSP ülkesi için MPA'yı kabul etmek gerekiyor mu?
    answer: "BIR MPN kimliğine göre CSP bölgesi başına en az bir MPA imzanız gerekir. Örneğin, Fransa'da bir MPN Kimliğiniz varsa ve Fransa'da CSP Indirect Reseller programına kaydolduysanız ve MPA'yı kabul ettiysanız, CSP Avrupa bölgesinde tüm [csP](regional-authorization-overview.md#europe-region-and-market) Avrupa bölgesinde uyumlu olur ve diğer Avrupa ülkelerinin MPA'sını kabul etmek zorunda değildir. CSP Avrupa bölgesinde herhangi bir Dolaylı sağlayıcıyla işlem alabilirsiniz. \n"
  - question: >
      Fransa'da doğrudan fatura iş ortağıyım ve aynı zamanda İtalya'da dolaylı bir sağlayıcıyla işlem yapabilirim, biri doğrudan fatura, biri dolaylı kurumsal bayi olarak iki MSA kabul etmek gerekiyor mu?
    answer: CSP bölgesinde doğrudan fatura MPA'sını zaten kabul ettiysiniz, CSP dolaylı kurumsal bayi MPA'sını kabul etmek zorunda değilsiniz. Ancak, MPN hesabınıza bağlı olduğundan ve dolaylı sağlayıcınızla paylaşılan MPN İş Ortağı Merkezi'nin geçerli olduğundan emin İş Ortağı Merkezi.
  - question: >
      Dolaylı kurumsal bayi MPA sözleşmelerini her yıl kabul etmeye devam etmek zorunda musunuz?
    answer: >
      Her yıl kabul etmek zorunda olmadığınız bir şey var. Dolaylı bir sağlayıcıyla işlem yapmak için, uyumluluğu korumak için CSP bölgesi başına en az bir MPA kabul edilebilir.
  - question: "Abonelikler değişmeyecekse, kurumsal bayilerin sözleşmeyi kabul etmeleri önemli mi? \n"
    answer: "Dolaylı kurumsal bayiler MPA'yı kabul etmiyorsa Dolaylı sağlayıcıyla işlemleri engellenir. Microsoft Teşvikleri bu etkiyi etkiler. \n"
  - question: >
      MPA'yı kabul İş Ortağı Merkezi yönetim kurulundan çıkar mı olurum? Kurumsal bayiler MPA'yı kabul etmiyorsa tam olarak hangi riskler vardır?
    answer: "Dolaylı kurumsal bayilerin dolaylı sağlayıcı (Dağıtımcı) ile işlemleri engellenir. Dolaylı kurumsal bayiyi yakın gelecekte kapatmaya plan yoktur. \n"
  - question: >
      Kurumsal bayim, MPA'nın şirketten ayrıldı olan bir çalışan tarafından kabul edile olduğunu söylüyor. Yeniden kabul etmeleri gerekiyor mu?
    answer: >
      Hayır
  - question: >
      Kurumsal bayim kısa süre önce Şirket Adını değiştirdi ama MPA'yı zaten kabul etti. Yeniden kabul etmeleri gerekiyor mu?
    answer: >
      Hayır
  - question: >
      MPA'yı kabul etme konusunda kurumsal bayilerimiz ile iletişim kurmamız gerekiyor mu yoksa Microsoft MPA'yı kabul etmek için doğrudan kurumsal bayilerle mi çalışacak?
    answer: >
      Dolaylı sağlayıcı olarak, tüm dolaylı satıcılarla net bir şekilde iletişim kurmak ve MPA'yı kabul etmeyebilirsiniz. Ayrıca, MPA'yı kabul etme konusunda onlara uygun destek ve rehberlik sağlamanız da gerekir. Sizin tarafından çözülmemiş kritik sorunlar için bu destek konusuyla bunları Microsoft'a İş Ortağı Merkezi gerekir.
  - question: "Kurumsal bayilerin MPA'da nasıl kabul edile bir belge olduğunu açıklayan ve en son MPA'nın kabul edileni onaylayan herhangi bir belge var mı? \n"
    answer: "Aşağıda, dolaylı kurumsal bayinin MPA'yı kabul etmelerine ve uyumlu olmasına yardımcı olacak bazı yararlı genel bağlantılar ve ardından yer alır. \n\n- [CSP için Microsoft İş Ortağı Sözleşmesi (MPA) (MPN](microsoft-partner-agreement.md) hesabını geçirme ve MPA'yı İş Ortağı Merkezi)\n- [CSP programında dolaylı sağlayıcılarla çalışma](indirect-reseller-tasks-in-partner-center.md)\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n"
- name: MPN ve CSP hesap yapınız hakkında sorular
  questions:
  - question: >
      MPN ve CSP hesaplarım arasındaki fark nedir ve bunların arasındaki ilişki nedir?
    answer: "MPN hesabınız, Microsoft üyeliğinizi yönetmek için kullanılmalıdır. Bu hizmet, size, oluşturmakta olduğu yan kuruluş sayısına bağlı olarak bir Genel MPN KIMLIĞI (PGA) ve bir veya birden çok Konum MPN Kimliği (PLA) sağlar. CSP hesabınız konum MPN kimlikleri ile ilişkilendirildi ve dolaylı sağlayıcılarla işlem yapmak veya Teşvikleri yönetmek için kullanılır. \n\n\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n\n- [Kuruluş profilinizi doğrulama](update-your-partner-profile.md)\n\n- [Microsoft İş Ortağı Ağı avantajları](mpn-overview.md)\n\n\nKonum MPN Kimliği ile ilişkili CSP hesabınız dolaylı sağlayıcılarla çalışmanıza, müşterileri yönetmenize ve teşvik kazanmanıza olanak sağlar.\n    \n- [CSP Microsoft İş Ortağı Sözleşmesi (MPA)](microsoft-partner-agreement.md)\n\n- [CSP programında dolaylı sağlayıcılarla çalışma](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Genel MPN Kimliği ile Konum MPN Kimliği arasındaki fark nedir?
    answer: "MPN Genel Hesabı, Genel Merkez'inize eşdeğerdir ve MPN Konumları yan kuruluşlarınızdır.  Bir benzersiz Genel MPN Kimliği (PGA MPN Kimliği) ve bir veya daha fazla benzersiz Konum MPN Kimliği (PLA MPN Kimlikleri) vardır. MPN kimliklerini, MPN hesabınızla oturum İş Ortağı Merkezi, Ayarlar ve ardından **Hesap Ayarlar'ı** seçerek ve Tanımlayıcılar Sayfasına giderek **kontrol** edebilirsiniz.  \n\nFarklı ülkelerde yan kuruluşları varsa, bu ülkelerde MPN konumları oluşturabilir ve Konum MPN kimliklerini eldeebilirsiniz. Ardından bu konum MPN kimliklerini kullanarak CSP programına kaydolabilirsiniz, bilgileri dolaylı sağlayıcılarınız ile paylaşabilir ve teşvikler elde edin. \n\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n\nSorun yaşamadan önce bir [destek bileti İş Ortağı Merkezi.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) \n"
  - question: >
      CSP Indirect Reseller programına kaydolırken hangi MPN kimliğini kullan CSP Indirect Reseller bilmiyorum?
    answer: >
      [CSP Indirect Reseller'a kaydolmadan](indirect-reseller-tasks-in-partner-center.md)önce, içinde etkin bir MPN Hesabınız İş Ortağı Merkezi. MPN ID ülkeniz ve CSP hesap ülkeniz başarılı ilişkilendirme için eşleşmeli ve MPN Kimliği de İş Ortağı Merkezi. MPN hesabınızla oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). Kuruluş **Ayarlar**  ->  **Tanımlayıcıları Ayarlar'a** gidin ve CSP hesabınızla eşleşen "Konum" Türüne sahip  ->    ->   MPN Kimliğini bulun.  CSP kayıt [işlemi sırasında MPN](manage-locations.md) kimliğini CSP hesabınızla birlikte olmadan önce MPN konumları hakkında daha fazla bilgi edinmek için.
  - question: >
      Nasıl yaparım? CSP Hesabım ile hangi MPN Kimliğinin ilişkilendirilip ilişkilendirilemey olduğunu kontrol etmek istiyorum?
    answer: "CSP Indirect Reseller oturum açın. Kuruluş **Profili Ayarlar**  ->  **tanımlayıcıları Ayarlar**  ->  **Hesabı'Ayarlar**  ->  **gidin.** Sayfanın CSP alanında İlişkili **MPN Kimliği,** CSP hesabınızla ilişkilendirilmiş MPN Kimliğidir ve CSP işlemleri için Dolaylı Sağlayıcınıza verilebilir. \n"
  - question: >
      Tüm MPN kimliklerimi nasıl görünümüne sahip olabilirim?
    answer: >
      MPN İş Ortağı Merkezi kimlik bilgileriyle oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). MpN **Ayarlar** **görüntülemek Ayarlar** Hesap Ve Kuruluş Profili  ->    ->   Tanımlayıcıları'ı seçin. Yeni bir MPN konumu/yan kuruluşu eklemek için Yasal profil'e **gidin ve Konum** ekle'ye **tıklayın.**
- name: CSP bölgesel yetkilendirmesi hakkında sorular
  questions:
  - question: >
      CSP bölgesi nedir?
    answer: >
      CSP bölgesi, CSP işletmelerinin gerçekleştiril olduğu bir veya daha fazla ülkelerden oluşur. İş, dolaylı sağlayıcılarla çalışma, müşterilerle bağlantı, işlem ve tahakkuk teşvikleri içerir. CSP bölgesinde iş yapmak için en az bir CSP hesabına (office 365 iş hesabı) ihtiyacınız vardır. CSP bölgesi hakkında [daha fazla bilgi.](regional-authorization-overview.md)


      Bir hizmet CSP Indirect Reseller, aynı bölgede Dolaylı Sağlayıcı ile iş ortağınız olması gerekir ve yalnızca aynı bölgedeki müşterilere satabilirsiniz.
  - question: >
      MPN kimliğimi neden kiracım ile ilişkilendirile bilmiyorum?
    answer: "MPN Id'nizi kiracınıza bağamıyorsanız ve bir hata görüyorsanız, BU, MPN Kimliği ile kiracının aynı ülkede olmadığını gösterir. İlişkinin çalışması için her ikisinin de aynı ülkede olması gerekir. Bu gereksinim, Microsoft teşviklerinin ülke ve MPN kimliği düzeyinde ödenmiş olmasıdır. Örneğin, Fransa'da CSP hesabınız varsa, ücretli teşvikleri almak için Fransa'da da bir MPN konumu (MPN ID) gerekir. ABD'de mpn kimliği , aynı CSP bölgesinde olsalar da çalışmayacak. \n\nBu sorunu çözmek için CSP ülkesine sahip aynı ülkede bir MPN konumu oluşturun. [MPN konumlarını yönetme](manage-locations.md)hakkında daha fazla bilgi edinin.\n"
  - question: >
      Fransa 'da bir CSP dolaylı satıcı hesabıdır. Almanya 'daki dolaylı sağlayıcıyla iş ortakları yapabilir miyim?
    answer: >
      Evet. CSP dolaylı satıcı hesabınız CSP bölgesinde etkin olduktan sonra, tüm bölgede iş yapmak için aynı hesap kullanılabilir. [CSP bölgesi](regional-authorization-overview.md)hakkında daha fazla bilgi edinin.
  - question: >
      ABD 'de dolaylı bir satıcıyım. Birleşik Krallık 'ta dolaylı bir sağlayıcıyla iş ortağı yapabilir miyim?
    answer: >
      Hayır. CSP, bölgesel bir programdır. Hem dolaylı satıcı hem de dolaylı sağlayıcının CSP hesabı iş için aynı CSP bölgesinde olmalıdır. Bu sorunu çözmek için Avrupa bölgesinde yeni bir CSP hesabı oluşturmanız ve CSP hesabı ülkesinden aynı ülkede bir MPN konumu oluşturmanız ve ardından dolaylı Sağlayıcıınızdan ilişki isteğini kabul etmeniz gerekir. Örneğin, Fransa 'da bir CSP dolaylı satıcı hesabı oluşturabilir, Fransa 'da bir MPN konumu oluşturabilir ve ardından Fransa veya CSP Avrupa bölgesindeki diğer ülkelerin herhangi biri olan dolaylı sağlayıcıdan gelen daveti kabul etmiş olursunuz.
  - question: >
      Iş Ortağı Merkezi 'nde birden fazla MPN ve CSP hesabına sahip olabilir miyim?
    answer: >
      Şirketinizin gerçekleştirdiği CSP bölgelerine bağlı olarak yalnızca bir MPN hesabına (oturum açma) ve bir veya daha fazla CSP hesabına (oturum açma) sahip olabilirsiniz. Örneğin, MPN hesabınızı ABD 'de (HQ) ABD 'de (Türkiye), Birleşik Krallık (yan kuruluş) ve Avustralya (yan kuruluş) konumlarına sahip olabilirsiniz.

      abd 'de mpn hesabınızla aynı oturum açma kimlik bilgilerine sahip bir CSP hesabınız (Office 365 iş hesabı) olabilir. Birleşik Krallık 'ta ikinci CSP hesabınız olabilir Avrupa bölgesinde CSP işletmelerini yönetmek için farklı oturum açma kimlik bilgilerine sahiptir ve Avustralya 'daki üçüncü bir oturum açma kimlik bilgileri, Avustralya 'daki CSP iş kimlik bilgilerine sahiptir.


      Bu üç CSP hesabının tümü iş yapmak için MPN KIMLIĞI konum hesaplarıyla ilişkilendirilmelidir ve bu yan kuruluşlar içinde teşvikleri kazanırmalıdır. MPN Uzmanlıklar ve avantajları yalnızca MPN hesabı tarafından yönetilebilir.
  - question: >
      ABD 'de bir CSP dolaylı satıcısı kullanıyorum ve işletmeyi Avrupa 'ya genişletmek istiyorsunuz. Iş Ortağı Merkezi 'nde ne yapmam gerekir?
    answer: >
      Ülkede iş yapmak istediğiniz bir MPN konumuna ihtiyacınız olacak ve aynı ülkede CSP dolaylı satıcı programına kaydolistemeniz gerekir. Yeni [MPN konumları ve CSP](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)kayıtları oluşturma hakkında daha fazla bilgi edinin.
- name: MPN hesabınızı PMC 'den Iş Ortağı Merkezi 'ne geçirme sorusu
  questions:
  - question: "MPN hesabımı Iş ortağı üyeliği merkezinden Iş Ortağı Merkezi 'ne geçirmek istiyorum. Bunu nasıl yapabilirim? MPN yöneticimin kim olarak olduğunu bilmiyorum. Nasıl geçiş yapabilirim? \n"
    answer: >
      [MPN 'YI PMC 'den PC 'ye geçirme](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)hakkında adım adım kılavuzu indirin.


      MPN hesabınızı geçirdikten sonra, MPA 'nın nasıl imzalanmasıyla ilgili daha fazla bilgi edinin, [Microsoft-Partner-sözleşmesi](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process)' ni okuyun.


      Sorunlar söz konusu olduğunda, Iş Ortağı Merkezi içinden bir [destek bileti](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) yükseltin.
  - question: >
      Nasıl yaparım? MPN KIMLIĞI Iş Ortağı Merkezi 'ne geçirildiyse kontrol edilsin mi?
    answer: "MPN hesabınızda herhangi bir rolle oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). \n\n**Hesap ayarlarından** **iş ortağı** sekmesi altında **geçerli profil** sayfası ' nı seçin. Program bilgileri altında \"MPN program durumu\" görürseniz, MPN KIMLIĞINIZ Iş Ortağı Merkezi ' nde bulunur. \"Iş ortağı\" sekmesinde \"MPN program durumu\" yi görmüyorsanız, CSP hesabınızla oturum açtınız veya MPN hesabınız hala Iş Ortağı Merkezi 'nde değil. MPN hesabınızı yine de PMC 'den PC 'ye geçirmeniz gerekebilir.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"MPN program bilgisinin nerede olduğunu öğrenin.\":::\n"
- name: MPN ve CSP hesabı doğrulama hakkında sorular
  questions:
  - question: >
      MPN programına ve CSP dolaylı satıcı programı olarak kaydoldum, ancak yasal iş profili doğrulama durumunuz reddedildi durumunda. Ne yapmalıyım?
    answer: "**Güncelleştirme**' ye tıklayarak yasal profil bilgilerini güncelleştirmeniz gerekir. Devam etmeden önce aşağıdaki makaleleri okuyun:\n\n- [Hesap bilgilerinizi doğrulama](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Kuruluş profilinizi doğrulama](update-your-partner-profile.md)\n\nSorunu kendi kendinize düzeltemedi, CSP hesabınızla oturum açarak Iş Ortağı Merkezi içinden bir destek bileti yükseltin:\n\n- İş doğrulama sorunları için bir [destek isteği](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54)oluşturun.  \n- İş doğrulama sorunları için bir [destek isteği](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)oluşturun.\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"reddedilecek.\":::\n"
  - question: >
      MPN program/CSP dolaylı satıcı programına kaydoldum, ancak yasal iş profili doğrulama durumunuz bekleme durumunda takılmış gibi görünüyor. Ne yapmalıyım?
    answer: >
      CSP dolaylı satıcı yasal iş profiliniz, beş iş günden daha uzun bir süre sonra **bekleme** durumu durumunda ise, iş ortağı Merkezi [desteği](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce)' ne tıklayarak iş ortağı Merkezi içinden bir destek bileti yükseltin.


      :::image type="content" source="images/pending.png" alt-text="Durum beklemede.":::
- name: Iş Ortağı Merkezi 'nde çalışma hakkında sorular
  questions:
  - question: >
      Iş Ortağı Merkezi yöneticisinin MPA 'yı kabul edebilen kim olduğunu bilmiyorum.
    answer: >
      Şirketinizdeki genel yönetici MPA 'yı kabul etmelidir. Şirketinizdeki kimin genel yönetici rolüne atandığını öğrenmek için **Kullanıcı yönetimi** ' ne gidin. Arama kutusuna genel yönetici yazın. Genel yönetici rolü atanan kişilerin adları alınacaktır. Bu kişilerin hiçbiri MPA 'yı kabul edebilir. Şirketinizde genel yönetici yoksa, [şirketinizin genel yönetici ihtiyacı varsa ne yapılacağını](no-mpn-admin.md)okuyun.


      :::image type="content" source="images/user-management-clean.png" alt-text="Genel yönetici nasıl bulunur.":::
  - question: >
      Satıcım, Iş Ortağı Merkezi 'nde MPA 'yı kabul etme seçeneği görmemenizi söylüyor. Bunları en iyi şekilde nasıl destekleyebilirim?
    answer: >
      Satıcı Iş Ortağı Merkezi panosunda oturum açabilir ancak MPA 'yı kabul etme seçeneğini göremez:


      1. Giriş sayfasında **Üyelik** kutucuğunu görür.


      Iş Ortağı Merkezi menüsünde **üyeliği** GÖRMÜYORSANıZ, CSP programına henüz kaydolmayan anlamına gelir. Satıcının, [CSP programındaki dolaylı sağlayıcılarla](indirect-reseller-tasks-in-partner-center.md)açıklandığı gıbı, CSP dolaylı satıcısı olarak kayıt işlemini başlatması gerekir. Kayıt tamamlandıktan sonra MPA 'yı kabul edebilecektir.


      2. kutucuğu görtiklerinde,   ->    ->  **yasal**  ->  **iş ortağı** veya **satıcı** sekmesi Ayarlar Ayarlar hesaba gitmesini ve Program bilgilerine kaymasını isteyin. Dolaylı satıcı durumunun yanında hangi durum görüntülenir?


      Durum başka bir şeydir ancak **etkin** Ise, yasal iş profili doğrulamasının devam ettiği veya reddedildiği anlamına gelir. Aynı sayfada, satıcının doğrulama durumunu denetlemesi ve **daha fazla bilgi edinmek için** tıklayın. Bu, satıcının doğrulamaya devam etmek için gerekli belgeleri sağlamasına olanak sağlar.


      :::image type="content" source="images/active-status.png" alt-text="Durum etkin.":::


      Satıcınızla yasal iş profili denetimini geçirmeyle destek gerekiyorsa, bu seçenekleri belirleyerek bir bilet açmasını isteyin:


      - Iş Ortağı Merkezi menüsünde **destek** ' i seçin ve ardından **genel** > hesap doğrulama > ' ı seçin ve ardından yardım almak istediğiniz adımı seçin.
  - question: >
      Nasıl yaparım?, Iş Ortağı Merkezi 'nde MPA 'yı kabul etmek için doğru rolündür mi?
    answer: "Yalnızca genel Yöneticiler MPA 'yı kabul edebilir. Iş Ortağı Merkezi 'nde rolünüzün ne olduğunu öğrenmek için:\n\n1. Iş Ortağı Merkezi 'nde CSP dolaylı satıcı hesabınızda oturum açın ve önce CSP dolaylı satıcı hesabına kaydolduğunu doğrulayın. \n\n2. **Kullanıcı yönetimi** ' ne gidin ve oturum açan hesaba \"genel yönetici\" rolü atandığını denetleyin. Değilse, MPA 'yı kabul etmek için kullanılamaz. Kullanıcı yönetimi sayfasındaki arama kutusunda Genel yönetici ' yi arayın ve MPA 'yı kabul etmek için bunlarla iletişim kurun.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Iş Ortağı Merkezi ' nde rolünüzü belirler.\":::\n"
  - question: >
      Nasıl yaparım? şirketimin MPA 'yı kabul etmiş olup olmadığını denetleyin.
    answer: "CSP dolaylı satıcı hesabıyla Iş Ortağı Merkezi ' nde oturum açın.\nCSP 'de bir yönetici aracısıdır veya satış aracısıdır, Microsoft Iş ortağı sözleşmesinin görünür olduğunu doğrulamak için anlaşma sayfasına gidebilirsiniz. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Hesap ayarlarında anlaşmaları bulun.\":::\n\n\nGenel yöneticsahipseniz, CSP 'ye Genel Bakış sayfasına gidin. Yeşil başlık görürseniz, bu CSP bölgesindeki dolaylı sağlayıcıyla her şey Transact 'a ayarlanır. Aksi takdirde, MPA 'yı kabul etmek ve CSP hesabınızı etkinleştirmek için **kabul et ve devam et** düğmesini görürsünüz.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Yeşil başlık.\":::\n"
  - question: >
      MPA 'yı kabul etmek istiyorum, ancak herhangi bir yer görmüyorum (koşulları kabul etmek için düğme).
    answer: >
      CSP dolaylı satıcı hesabı kimlik bilgilerinizle Iş Ortağı Merkezi ' nde oturum açın. CSP 'ye Genel Bakış sayfasına gidin.  **Kabul et ve devam et** düğmesini GÖRMÜYORSANıZ ve MPa 'nın kabul edildiğini söyleyen yeşil bir başlık yoksa, MPA 'yı kabul etmek için doğru role sahip olmadığınız anlamına gelir. MPA 'yı kabul etmek için genel yöneticinizle iletişim kurmanız gerekir.


