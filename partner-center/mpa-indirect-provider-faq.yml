title: Dolaylı sağlayıcılar dolaylı satıcıların Microsoft Iş ortağı sözleşmesi 'Ni (MPA) kabul etmesine nasıl yardımcı olabilir
summary: "**Uygun roller**: genel yönetici | Yönetici Aracısı | Satış Aracısı\n\nAşağıdaki sorular ve yanıtlar, dolaylı satıcıların yanı sıra MPA 'nın nasıl ve neden kabul edeceğini anlamalarına yönelik olası sorunları ve çözümleri ele alın. \n\nBulut Çözümü Sağlayıcısı programdaki dolaylı sağlayıcılar, doğrudan fatura ortakları ve dolaylı satıcılar bu bilgileri faydalı bulur.\n"
sections:
- name: MPA programı ve ilkesiyle ilgili sorular
  questions:
  - question: >
      Dolaylı Bayi MPA 'yı kabul etmezse yasal etkileri nelerdir?
    answer: "Siz (dolaylı satıcı) MPA 'yı kabul etmediğiniz takdirde, CSP programında dolaylı bir sağlayıcı (dağıtıcı) ile birlikte işlem yapamazsınız. MPA 'nın iş yapmak istediğiniz her [CSP bölgesi](regional-authorization-overview.md) için kabul edilmesi gerekir. Dolaylı satıcının, söz konusu CSP bölgesindeki herhangi bir dolaylı sağlayıcıyla CSP işlemlerine uygun olması için, CSP başına en az bir adet MPA imzasına ihtiyacımız vardır. \n"
  - question: >
      MPA yerel dillerde kullanılabilir mi?
    answer: "Hayır. Yalnızca Ingilizce dilinde kullanılabilir. \n"
  - question: >
      Satıcılarım, bulut aboneliklerini ABD aracılığıyla yeniden satabileceğinden, ancak MPA 'yı kabul etme seçeneğine sahip olmadıkları için zaten dolaylı bir satıcı olarak kaydolmuş gibi olsun. Bunun nedeni nedir?
    answer: >
      Satıcı Iş Ortağı Merkezi 'nde oturum açabilir, ancak MPA 'yı kabul etme veya CSP dolaylı satıcı programına kaydolduğunu doğrulama seçeneğini görmediyse, büyük olasılıkla yalnızca MPN programına kaydolmuş ancak Intune 'da dolaylı satıcı olarak değil, bu, CSP 'de değil anlamına gelir. Geçmişte, satıcıların CSP programına resmi olarak kaydolmasa bile dolaylı sağlayıcıları aracılığıyla Transact 'a izin veriyordu.


      Şimdi resmi CSP dolaylı satıcısı olma zamanı geldi.

      Bu, CSP 'de deneyimidir olan "danışman" iş ortakları için de geçerlidir. Microsoft 'un dolaylı sağlayıcılara sahip olan dolaylı satıcılar için her CSP iş bölgesinde etkin bir CSP dolaylı satıcısı hesabına ihtiyacı vardır.
  - question: >
      Çeşitli ülkelerde birden çok dolaylı sağlayıcı (dağıtıcılar) ile çalışacağım. Her CSP ülkesindeki MPA 'yı kabul etmem gerekir mi?
    answer: "Bir MPN KIMLIĞINDE, CSP bölgesi başına en az bir MPA imzasına ihtiyacınız vardır. Örneğin, Fransa 'da bir MPN KIMLIĞINIZ varsa ve Fransa ve kabul edilen MPA 'daki CSP dolaylı Bayi programına kaydolduysanız, [CSP Avrupa bölgesinin](regional-authorization-overview.md#europe-region-and-market) tamamına ve diğer Avrupa ÜLKELERINDE MPa 'yı kabul etmeniz gerekmez. Tüm CSP Avrupa bölgesindeki dolaylı bir sağlayıcı ile Transact ' yı kullanabilirsiniz. \n"
  - question: >
      Fransa 'da doğrudan bir Bill partner ve ayrıca Italya 'daki dolaylı bir sağlayıcı ile Transact, biri doğrudan fatura ve bir dolaylı satıcı olarak olmak üzere iki MPAs kabul etmem gerekir mi?
    answer: CSP bölgesinde doğrudan Bill MPA 'yı kabul ettiyseniz, CSP dolaylı Bayi MPA 'yı kabul etmeniz gerekmez. Ancak, MPN hesabınızın Iş Ortağı Merkezi 'nde olduğundan ve dolaylı sağlayıcınızda paylaşılan MPN KIMLIĞININ Iş Ortağı Merkezi 'nde olduğundan emin olmanız gerekir.
  - question: >
      Her yıl dolaylı Bayi MPA sözleşmesini kabul etmemiz gerekiyor mu?
    answer: >
      Her yıl kabul etmeniz gerekmez. Dolaylı bir sağlayıcıyla Transact 'a, uyumluluk sağlamak için CSP başına en az bir MPA alanı kabul etmelidir.
  - question: "Abonelikler değişmezse, satıcıların sözleşmeyi kabul etmesi ne olursa olsun mu? \n"
    answer: "Dolaylı satıcılar MPA 'yı kabul etmemişse, bu kullanıcılar dolaylı sağlayıcıyla deneyimidir engellenir. Microsoft teşvikleri etkilenecektir. \n"
  - question: >
      MPA 'yı kabul etmem durumunda eklenmediyse Iş Ortağı Merkezi 'nden kapalı mıyım? Satıcıların MPA 'yı kabul etmese tam riskler nelerdir?
    answer: "Dolaylı satıcıların dolaylı sağlayıcıyla (dağıtıcı) deneyimidir engellenir. Yakın gelecekte dolaylı satıcıdan Pano kapatma planı yoktur. \n"
  - question: >
      Satıcım, MPA 'nın şirketi kapatan bir çalışan tarafından zaten kabul edildiğini söylüyor. Yeniden kabul etmeleri gerekiyor mu?
    answer: >
      No
  - question: >
      Satıcım yakın zamanda şirket adı değiştirdi ancak MPA 'yı kabul etti. Yeniden kabul etmeleri gerekiyor mu?
    answer: >
      No
  - question: >
      MPA 'yı kabul etmeyle ilgili satıcılarımızla iletişim kurmamız gerekiyor mu, yoksa Microsoft yalnızca MPA 'yı kabul etmek için doğrudan satıcılarla çalışacak mı?
    answer: >
      Dolaylı bir sağlayıcı olarak, tüm dolaylı satıcılarınız ile net bir şekilde iletişim kurmak ve MPA 'yı kabul etmeyle ilgili bir rehirden haberdar olmak sizin sorumluluğunuzdadır. Ayrıca, MPA 'yı kabul etmek için uygun destek ve rehberlik sağlamanız gerekir. Sizin tarafınızdan karşılaşmayan kritik sorunlar için, bu Iş ortağı merkezi destek konusuyla birlikte onları Microsoft 'a yönlendirmelisiniz.
  - question: "Satıcıların MPA 'da nasıl kabul edebileceğini betimleyen ve en son MPA 'nın kabul edilip edilmediğini belirten belgeler var mı? \n"
    answer: "Aşağıda, dolaylı Bayi MPA 'yı kabul etmesine ve uyumlu olmaya yardımcı olacak bazı yararlı genel bağlantılar verilmiştir. \n\n- [CSP Için Microsoft Iş ortağı Sözleşmesi (MPa)](microsoft-partner-agreement.md) (MPN hesabını geçirmek ve Iş ortağı MERKEZI 'nde MPA 'yı kabul etmek için adım adım yönergeler içerir)\n- [CSP programındaki dolaylı sağlayıcılarla çalışma](indirect-reseller-tasks-in-partner-center.md)\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n"
- name: MPN ve CSP hesabı yapınız hakkında sorular
  questions:
  - question: >
      MPN ve CSP hesapları arasındaki fark nedir ve nasıl ilişkilidir?
    answer: "MPN hesabınız Microsoft ile üyeliğinizi yönetmek için kullanılmalıdır. Oluşturduğunuz alt kuruluşların sayısına bağlı olarak bir küresel MPN KIMLIĞI (PGA) ve bir veya daha fazla konum MPN kimliği (PLA) sağlar. CSP hesabınız, MPN kimlikleri konumuyla ilişkilendirilir ve dolaylı sağlayıcılarla Transact veya teşvikleri yönetmek için kullanılır. \n\n\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n\n- [Kuruluş profilinizi doğrulama](update-your-partner-profile.md)\n\n- [Microsoft İş Ortağı Ağı üyelik avantajları](mpn-overview.md)\n\n\nMPN KIMLIĞI konumuyla ilişkili CSP hesabınız, dolaylı sağlayıcılarla çalışmanıza, müşterileri yönetmenize ve teşvikleri kazanmanıza olanak sağlar.\n    \n- [CSP için Microsoft Iş ortağı Sözleşmesi (MPA)](microsoft-partner-agreement.md)\n\n- [CSP programındaki dolaylı sağlayıcılarla çalışma](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Genel MPN KIMLIĞI ve MPN KIMLIĞI arasındaki fark nedir?
    answer: "MPN küresel hesabı, genel merkezlerinizin yanı sıra MPN konumlarına de eşittir.  Benzersiz bir genel MPN KIMLIĞI (PGA MPN KIMLIĞI) ve bir veya daha fazla benzersiz konum MPN KIMLIĞI (PLA MPN kimlikleri) vardır. mpn kimliklerini, mpn hesabınızla iş ortağı merkezi 'nde oturum açıp **Ayarlar**, ardından **hesap Ayarlar**' i seçip **tanımlayıcılar** sayfasında gezinerek da denetleyebilirsiniz. \n\nFarklı ülkelerde bağlı kuruluşları varsa, bu ülkelerde MPN konumları oluşturabilir ve konum MPN kimliklerini alabilirsiniz. Daha sonra bu konumu, CSP programına kaydolmak, bilgileri dolaylı sağlayıcılarınız ile paylaşmak ve teşvikleri almak için kullanabilirsiniz. \n\n- [İş ortağı hesabınızdaki konumları yönetme](manage-locations.md)\n\nSorunlarla karşılaşırsanız, Iş Ortağı Merkezi içinden bir [destek bileti](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) yükseltin. \n"
  - question: >
      CSP dolaylı satıcı programına kaydolurken hangi MPN KIMLIĞINI kullanacağınızı bilmiyorum?
    answer: >
      [CSP dolaylı satıcı programına](indirect-reseller-tasks-in-partner-center.md)kaydolmadan önce Iş Ortağı Merkezi 'nde etkin bir MPN hesabınız olmalıdır. MPN KIMLIK ülkesi ve CSP hesabı ülkeniz başarılı ilişkilendirme için eşleşmelidir ve MPN KIMLIĞI Iş Ortağı Merkezi 'nde olmalıdır. MPN hesabınızda oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). **Ayarlar**  ->  **hesabı Ayarlar**  ->  **kuruluş profili**  ->  **tanımlayıcıları** ' na gidin ve CSP hesabınızın ülkesiyle eşleşen "konum" **türüne** sahip mpn kimliğini bulun. CSP kayıt işlemi sırasında MPN KIMLIĞINI CSP hesabınızla ilişkilendirmeden önce [MPN konumları](manage-locations.md) hakkında daha fazla bilgi edinin.
  - question: >
      Nasıl yaparım? CSP hesabımın hangi MPN KIMLIĞINI ilişkilendirildiğini kontrol edin?
    answer: "CSP dolaylı satıcı hesabınızda oturum açın. **Ayarlar**  ->  **hesabı Ayarlar**  ->  **kuruluş profili**  ->  **tanımlayıcıları**' na gidin. Sayfanın CSP alanı altında, **ilişkili MPN KIMLIĞI** CSP hesabınızla ilişkili MPN KIMLIĞIDIR ve CSP Işlemleri Için dolaylı sağlayıcınıza verilmelidir. \n"
  - question: >
      MPN kimliklerimi nasıl görüntüleyebilirim?
    answer: >
      MPN hesabı kimlik bilgileriyle Iş Ortağı Merkezi 'Nde oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). **Ayarlar** ,   ->    ->  mpn kimliklerinizi görüntülemek için hesap Ayarlar kuruluş profili **tanımlayıcıları** ' nı seçin. Yeni bir MPN konumu/yan şirketi eklemek için **geçerli profile** gidin ve **Konum Ekle**'ye tıklayın.
- name: CSP bölgesel yetkilendirme hakkında sorular
  questions:
  - question: >
      CSP bölgesi nedir?
    answer: >
      CSP bölgesi, CSP iş gerçekleştirilebilecek bir veya daha fazla ülkeden oluşur. İşletmeler, örneğin dolaylı sağlayıcılarla çalışma, müşterilerle bağlantı kurma, deneyimidir ve tahakkuk eden teşvikleri. CSP bölgesinde iş yapmak için en az bir CSP hesabına (Office 365 iş hesabı) ihtiyacınız vardır. [CSP bölgesi](regional-authorization-overview.md)hakkında daha fazla bilgi edinin.


      CSP dolaylı satıcısıysanız, aynı bölgedeki dolaylı bir sağlayıcı ile iş ortağınız olması gerekir ve yalnızca aynı bölgedeki müşterilere satış yapabilirsiniz.
  - question: >
      MPN kimliğimi neden kiracıma ilişkilendiremiyorum?
    answer: "MPN KIMLIĞINIZI kiracınız ile ilişkilendiremediyseniz ve bir hata görürseniz, MPN KIMLIĞI ve kiracının aynı ülkede olmadığı anlamına gelir. İlişkinin çalışması için, her ikisinin de aynı ülkede olması gerekir. Bu gereksinim, Microsoft teşvikleri 'in ülke ve MPN KIMLIK düzeyi başına ödenme zorunluluyordu. Örneğin, Fransa 'da CSP hesabınız varsa, ücretli teşvikleri almak için Fransa 'da da MPN konumuna (MPN KIMLIĞI) ihtiyacınız vardır. Birleşik Krallık 'ta MPN KIMLIĞI aynı CSP bölgesinde olsalar da çalışmayacak. \n\nBu sorunu çözmek için CSP ülkesiyle aynı ülkede bir MPN konumu oluşturun. MPN konumlarını yönetme [hakkında daha fazla bilgi.](manage-locations.md)\n"
  - question: >
      Fransa'da CSP Indirect Reseller hesabım var. Almanya'da Dolaylı Sağlayıcı ile iş ortağı olabilir miyim?
    answer: >
      Evet. Hesap CSP Indirect Reseller CSP bölgesinde etkin olduktan sonra aynı hesap tüm bölgede iş yapmak için kullanılabilir. CSP bölgesi hakkında [daha fazla bilgi.](regional-authorization-overview.md)
  - question: >
      ABD'de Dolaylı Kurumsal Bayiyim. Birleşik Krallık'ta Dolaylı sağlayıcıyla iş ortağı olabilir miyim?
    answer: >
      Hayır. CSP bölgesel bir programdır. İş yapmak için hem Dolaylı Kurumsal Bayinin hem de Dolaylı sağlayıcının CSP hesabının aynı CSP bölgesinde olması gerekir. Bu sorunu çözmek için Avrupa bölgesinde yeni bir CSP hesabı oluşturmanız, CSP hesap ülkesiyle aynı ülkede bir MPN konumu oluşturmanız ve dolaylı Sağlayıcınızdan gelen ilişki isteğini kabul etmek gerekir. Örneğin, Fransa'da bir CSP Indirect Reseller hesabı oluşturabilir, Fransa'da bir MPN konumu oluşturabilir ve ardından Fransa'da veya CSP Avrupa bölgesinde diğer ülkelerden herhangi biri olan Dolaylı Sağlayıcı'dan daveti kabul edersiniz.
  - question: >
      Bir hesapta birden fazla MPN ve CSP Hesabı İş Ortağı Merkezi?
    answer: >
      Şirketinizin yaptığı işletmenin CSP bölgelerine bağlı olarak yalnızca bir MPN hesabınız (oturum açma) ve bir veya daha fazla CSP hesabınız (oturum açma) olabilir. Örneğin, MPN hesabınız ABD'de (HQ) ABD(Yan Kuruluş), ABD(Yan Kuruluş) ve Avustralya (Yan Kuruluş) konumlarını bulundurabilirsiniz.

      ABD'de MPN hesabınızla aynı oturum açma kimlik bilgilerine sahip bir CSP hesabınız (Office 365 hesabı) olabilir. ABD'de ikinci bir CSP hesabınız olabilir. Avrupa bölgesinde CSP işletmelerini yönetmek için farklı oturum açma kimlik bilgilerine ve Avustralya'da üçüncüye sahip olan ve Avustralya'daki CSP işletmelerini yönetmek için diğer ikisinde farklı oturum açma kimlik bilgilerine sahip olan üçüncü kimlik bilgileri.


      İş yapmak ve bu yan kuruluşlarda teşvik kazanmak için üç CSP hesabının da MPN kimliği konum hesaplarıyla ilişkilendirilmeleri gerekir. MPN yetkinlikleri ve avantajları yalnızca MPN hesabı tarafından yönetilebilir.
  - question: >
      ABD'de CSP Indirect Reseller sahibiyim ve işletmemi Avrupa'ya genişletmek istiyorum. İş Ortağı Merkezi'da ne İş Ortağı Merkezi?
    answer: >
      İş yapmak istediğiniz ülkede bir MPN konumu gerekir ve aynı ülkede CSP Indirect Reseller programına kaydolmanız gerekir. Yeni MPN konumları [ve CSP kayıtları oluşturma hakkında daha fazla bilgi.](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)
- name: MPN hesabını PMC'den İş Ortağı Merkezi'a İş Ortağı Merkezi
  questions:
  - question: "MPN hesabımı Partner Membership Center'den İş Ortağı Merkezi. Bunu nasıl yapabilirim? PMC'de MPN Yöneticim kimdi bilmiyorum. Nasıl geçiş miyim? \n"
    answer: >
      [MPN'nin PMC'den PC'ye nasıl geçirilir? ile ilgili adım adım kılavuzu indirin.](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)


      MPN hesabınızla birlikte MPA'yı imzalama hakkında daha fazla bilgi edinmek için [microsoft-partner-agreement makalelerini okuyun.](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process)


      Sorun durumunda, bir destek [biletini İş Ortağı Merkezi.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4)
  - question: >
      Nasıl yaparım? MPN kimliğimin geçişli olup İş Ortağı Merkezi?
    answer: "HERHANGI bir rolle MPN hesabınızla oturum açın (MPN ve CSP oturum açma kimlik bilgileri farklı olabilir). \n\nHesap **ayarları'dan** İş ortağı **sekmesinin altındaki** Yasal profil **sayfasını** seçin. Program Bilgileri'nin altında \"MPN Program durumu\" ifadesini görüyorsanız, MPN kimliğiniz İş Ortağı Merkezi. \"İş Ortağı\" sekmesinde \"MPN Programı durumu\" ifadesini görmüyorsanız CSP hesabınızla oturum açın veya MPN hesabınız henüz oturum İş Ortağı Merkezi. MPN hesabını PMC'den PC'ye geçirmeniz yine de gerekir.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"MPN program bilgilerini nerede görebiliriz?\":::\n"
- name: MPN ve CSP hesap doğrulaması hakkında sorular
  questions:
  - question: >
      MPN programına ve CSP dolaylı kurumsal bayi programı olarak kaydoldum ama yasal iş profili doğrulama durumum Reddedildi durumunda. Ne yapmalıyım?
    answer: "Güncelleştir'e tıklayarak yasal profil bilgilerini güncelleştirmeniz **gerekir.** Devam etmeden önce aşağıdaki makaleleri okuyun:\n\n- [Hesap bilgilerinizi doğrulama](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Kuruluş profilinizi doğrulama](update-your-partner-profile.md)\n\nSorunu kendi başına çöze biliyorsanız CSP hesabınızla oturum İş Ortağı Merkezi bir destek bileti açın ve:\n\n- İş doğrulama sorunları için bir destek [isteği oluşturun.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54)  \n- İstihdam doğrulama sorunları için bir destek [isteği oluşturun.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"Reddetti.\":::\n"
  - question: >
      MPN programına / CSP Indirect Reseller programıma kaydolum ama yasal iş profili doğrulama durumum Beklemede durumunda takılıyor gibi görünüyor. Ne yapmalıyım?
    answer: >
      CSP dolaylı kurumsal bayi yasal  iş profiliniz beş iş günü sonra Beklemede nitelik durumunda ise, Destek'e tıklayarak İş Ortağı Merkezi içinde bir [destek bileti İş Ortağı Merkezi oluşturun.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce)


      :::image type="content" source="images/pending.png" alt-text="Durum beklemede.":::
- name: İş Ortağı Merkezi'da çalışma hakkında sorular
  questions:
  - question: >
      MPA'yı kabul İş Ortağı Merkezi yöneticinin kim olduğunu bilmiyorum.
    answer: >
      Şirketinizin genel yöneticisinin MPA'yı kabul etmiş olması gerekir. Şirketinize genel yönetici rolünün atandığı kişi hakkında bilgi için Kullanıcı **yönetimi'ne gidin.** Ara kutusuna genel yönetici yazın. Genel yönetici rolüne atanan kişilerin adları çekilir. Bu kişilerden herhangi biri MPA'yı kabul eder. Şirketinizin genel yöneticisi yoksa, şirketin genel yöneticiye ihtiyacı [varsa yapılması gerekenler makalesi'ni okuyun.](no-mpn-admin.md)


      :::image type="content" source="images/user-management-clean.png" alt-text="Genel yönetici bulma.":::
  - question: >
      Kurumsal bayim, İş Ortağı Merkezi MPA'yı kabul etme seçeneğinin olmadığını söylüyor. Bunları en iyi nasıl destekley miyim?
    answer: "Kurumsal bayi oturum İş Ortağı Merkezi ancak MPA'yı kabul etme seçeneğini görmüyorsa:\n\n1. Sol tarafta CSP sekmesinin altında \"Genel Bakış\" sayfasını görüyorlar mı? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Bu menüde CSP'nin İş Ortağı Merkezi.\":::\n\nİş Ortağı Merkezi menüsünde CSP altında \"Genel Bakış\" seçeneğini görmüyorsa, henüz CSP programına kaydolmamış demektir. Satıcının CSP programında dolaylı sağlayıcılarla çalışma CSP Indirect Reseller olarak kaydolma işlemini [başlatması gerekir.](indirect-reseller-tasks-in-partner-center.md) Kayıt tamamlandıktan sonra MPA'yı kabul eder.\n\n2. Genel Bakış'i görüyorsa, Ayarlar Hesabı **veya Yasal** Ayarlar Veya Kurumsal Bayi sekmesine gidip Program Bilgileri'ne  ->    ->    ->   gitmelerini sorun.  Dolaylı Kurumsal Bayi Durumu'nın yanında hangi durumu görüyorlar?\n\n\nDurum Etkin dışında herhangi bir **şeyse,** Yasal İş Profili doğrulaması devam ediyor veya reddedildi demektir. Aynı sayfada kurumsal bayinin Doğrulama durumunu denetlemesi  ve düzeltmesi için Daha Fazla Bilgi'ye tıklaması gerekir. Bu, kurumsal bayinin doğrulamaya devam etmek için gerekli belgeleri sağlamalarını sağlar.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"Durum etkin.\":::\n\nKurumsal bayinizin Yasal iş profili onayını geçirme desteğine ihtiyacı varsa, şu seçenekleri seçerek bir bilet açmalarını sorun:\n\n- İş Ortağı Merkezi  menüsünde Destek'i seçin, ardından **Genel** > Hesabı doğrulama >'ı seçin ve ardından yardıma ihtiyacınız olan adımı seçin.\n"
  - question: >
      Nasıl yaparım? MPA'yı kabul etmek için doğru İş Ortağı Merkezi mıyım?
    answer: "MPA'yı yalnızca Genel Yöneticiler kabul eder. Bu rolde rollerinizi İş Ortağı Merkezi için:\n\n1. CSP Indirect Reseller İş Ortağı Merkezi oturum açın ve ilk olarak bir hesapta CSP Indirect Reseller doğrulayın. \n\n2. Kullanıcı **yönetimi'ne** gidin ve oturum açın hesabına \"Genel Yönetici\" rolünün atanp atanmadığı kontrol edin. Değilse, MPA'yı kabul etmek için kullanılamaz. Kullanıcı yönetimi sayfasındaki arama kutusunda genel yöneticiyi bulun ve MPA'yı kabul etmek için onlarla iletişime geçin.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Bu rolde rol İş Ortağı Merkezi.\":::\n"
  - question: >
      Nasıl yaparım? şirketimin MPA'yı kabul etmiş olup olduğunu kontrol etmek mi?
    answer: "Hesap İş Ortağı Merkezi oturum CSP Indirect Reseller açın.\nCSP'de Yönetici aracısı veya Satış aracısıysanız, sözleşmenin görünür olduğunu doğrulamak için Sözleşme Microsoft İş Ortağı Sözleşmesi gidebilirsiniz. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Hesap ayarları'nın anlaşmalarını bulun.\":::\n\n\nGenel yöneticiyseniz CSP Genel Bakış sayfasına gidin. Yeşil başlığı görüyorsanız, o CSP bölgesinde Dolaylı Sağlayıcı ile işlem yapmak için hazır olursanız. Yoksa, MPA'yı kabul **etmek ve** CSP hesabını etkinleştirmek için Kabul Et ve Devam Et düğmesini görüyorsunuz.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Yeşil başlık.\":::\n"
  - question: >
      MPA'yı kabul etmek istiyorum ama bunun için herhangi bir yer (koşulları kabul etmek için düğme) göremiyorum.
    answer: >
      Hesap İş Ortağı Merkezi kimlik bilgilerinizle CSP Indirect Reseller oturum açın. CSP Genel Bakış sayfasına gidin.  Kabul et ve devam  et düğmesini görmüyorsanız ve MPA'nın kabul olduğunu söyleyen yeşil bir başlık yoksa, MPA'yı kabul etmek için doğru role sahip olmadığınız anlamına gelir. MPA'yı kabul etmek için Genel yöneticinizle iletişim kurmanız gerekir.


      :::image type="content" source="images/agreement-two.png" alt-text="Anlaşmaları bulun.":::


