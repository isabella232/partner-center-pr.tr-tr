title: İş ortağı güvenlik gereksinimleri hakkında sık sorulan sorular
summary: "**Uygun roller:** Tüm İş Ortağı Merkezi kullanıcılar\n\nBu makalede iş ortağı güvenlik gereksinimleriyle ilgili bazı [yaygın sorular yanıtlanmıştır.](partner-security-requirements.md)\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>İş ortağı güvenlik gereksinimleri nelerdir ve iş ortakları bunları neden uygulamalıdır?\n\nDaha büyük ve sürekli güvenlik ve gizlilik önlemleri en önemli önceliklerimiz arasında yer almaktadır ve iş ortaklarının müşterilerini ve kiracılarını korumasına yardımcı olmaya devam ediyoruz. Daha karmaşık ve artan güvenlik saldırılarının sayısını görmeye devam edeceğiz. Bu saldırılar öncelikli olarak kimlik güvenliğinin tehlikeye atarak ortaya çıktı. Önleyici denetimler, güvenlik saldırılarını önlemek için genel savunma stratejisinde önemli [](partner-security-requirements.md) bir rol oynadığı için 2019'da zorunlu güvenlik gereksinimleri sunduk. Bulut Çözümü Sağlayıcısı (CSP) programına, Denetim Masası Satıcılara ve Danışmanlara katılan tüm iş ortaklarının uyumlu kalmak için gereksinimleri uygulaması gerekir.\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>Önemli zaman çizelgeleri ve kilometre taşları nedir?\n\nZaman çizelgeleri ve kilometre taşları da dahil olmak üzere bu güvenlik gereksinimleriyle ilişkili terimler, [Microsoft İş Ortağı Sözleşmesi.](microsoft-partner-agreement.md) CSP programına katılımınıza uygun kalmak için bu güvenlik gereksinimlerini mümkün olan en kısa sürede uygulamanız gerekir.\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>Bu iş ortağı güvenlik gereksinimlerini uygulamazsanız ne olur?\n\nBu Microsoft İş Ortağı Sözleşmesi, kullanıcı hesapları için çok faktörlü kimlik doğrulamasını zorlamanız ve kullanıcı API'si ile etkileşim kurmak için güvenli uygulama modelini İş Ortağı Merkezi gerektirir. \n        \nBu güvenlik uygulamalarına uymayan iş ortakları, CSP programında işlem yapma veya yönetici temsilcisi haklarını kullanarak müşteri kiracılarını yönetme becerisini kaybedebilir.\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>Güvenlik gereksinimleri tüm coğrafyalar için geçerli mi?\n\nEvet, güvenlik gereksinimleri tüm coğrafyalar için geçerlidir. Bağımsız bir bulut (ABD Kamu ve Almanya) üzerinden işlem yapılan tüm iş ortaklarının bu yeni güvenlik gereksinimlerini hemen harekete geçerek benimsemelerini kesinlikle öneririz. Ancak, bu iş ortaklarının şu anda güvenlik gereksinimlerini karşılaması gerekli değildir. Microsoft, gelecekte bağımsız bulutlar için bu güvenlik gereksinimlerini uygulamayla ilgili ek ayrıntılar sağlayacaktır.\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>Bir hesap için dışlama elde etmek mümkün mü?\n\nHayır, hiçbir kullanıcı hesabını çok faktörlü kimlik doğrulaması (MFA) zorlama gereksiniminin dışında tutmak mümkün değildir. İş ortağı olmanın yüksek ayrıcalıklı yapısı göz Microsoft İş Ortağı Sözleşmesi iş ortağı kiracınız için çok faktörlü kimlik doğrulamasının zorunlu kılınmasını gerektirir.\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>Nasıl yaparım? güvenlik gereksinimlerini karşıladım mı?\n\nAşağıdaki adımları tamamlayın:\n        \n- İş ortağı güvenlik gereksinimlerinde belirtilen tüm gereksinimleri [karşılamanız gerekir.](partner-security-requirements.md)\n- İş ortağı kiracınız içinde tüm kullanıcı hesaplarının çok faktörlü kimlik doğrulamasının zorunlu olduğundan emin olun.\n        \nEylem gerçekleştirebilirsiniz önemli alanları belirlemeye yardımcı olmak için, güvenlik gereksinimleri [durum](https://partner.microsoft.com/commerce/security/compliance) raporu aracılığıyla kullanılabilir İş Ortağı Merkezi.\n        \nDurum raporu hakkında daha fazla bilgi için bkz. [iş ortağı güvenlik gereksinimleri durumu.](partner-security-compliance.md)\n        \n"
sections:
- name: Gerekli eylemler
  questions:
  - question: >
      Gereksinimleri karşılamak için hangi önemli eylemleri gerçekleştir ihtiyacım var?
    answer: >
      CSP programı (doğrudan fatura, dolaylı sağlayıcı ve dolaylı kurumsal bayi), Danışmanlar ve Denetim Masası Satıcılarının gereksinimleri karşılaması gerekir.


      1. **Tüm kullanıcılar için MFA zorlama**

          CSP programı, Danışmanlar ve Denetim Masası Satıcılarının iş ortağı kiracılarında tüm kullanıcılar için MFA'nın uygulanması gerekir.

          Ek hususlar:

          - Dolaylı sağlayıcıların, henüz bunu yapmamışsa İş Ortağı Merkezi dolaylı kurumsal bayilerle birlikte çalışması ve kurumsal bayilerini gereksinimleri karşılamaya teşvik etmek için çalışması gerekir.
          - Azure MFA, zaman tabanlı tek kullanımlık parolaları (TOTP) destekleyen bir kimlik doğrulayıcı uygulamanın tek doğrulama yöntemiyle Azure AD güvenlik varsayılanları aracılığıyla iş ortağı kiracısı tüm kullanıcılara ücretsiz olarak sunulmaktadır.
          - Telefon çağrısı veya kısa mesaj [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) diğer yöntemler varsa SKUS'lar aracılığıyla ek doğrulama yöntemleri kullanılabilir.
          - İş ortakları, Microsoft ticari bulut hizmetlerine erişirken her hesap için bir üçüncü taraf MFA çözümü de kullanabilir.

      2. **Güvenli Uygulama Modeli benimseme**

          Herhangi bir API (Azure Resource Manager, Microsoft Graph, İş Ortağı Merkezi API gibi) kullanarak özel tümleştirme geliştiren veya PowerShell gibi araçları kullanarak özel otomasyon uygulayan tüm iş ortaklarının Microsoft bulut hizmetleriyle tümleştirilecek [Güvenli Uygulama Modeli](/partner-center/develop/enable-secure-app-model) çerçevesini benimsemesi gerekir. Bunu yapmaması, MFA dağıtımı nedeniyle kesintiye neden olabilir. Aşağıdaki kaynaklar, modeli benimsemeye ilişkin bir genel bakış ve rehberlik sağlar.

          - [Güvenli Uygulama Modeli genel bakış](/partner-center/develop/enable-secure-app-model)
          - [İş Ortağı Merkezi: Güvenli Uygulama Modeli kılavuzu](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [CSP programındaki iş ortakları: Uygulamanın etkinleştirilmesi için .NET Güvenli Uygulama Modeli](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [CSP programındaki iş ortakları: Uygulamaları etkinleştirmek için Java Güvenli Uygulama Modeli](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [İş Ortağı Merkezi kimlik doğrulaması belgesi](/partner-center/develop/partner-center-authentication)
          - [İş Ortağı Merkezi PowerShell Multi-Factor Authentication (MFA) belgesi](/powershell/partnercenter/multi-factor-auth)

          Güvenli Uygulama Modeli çerçevesinin benimsenmesiyle ilgili bir denetim masası kullanıyorsanız satıcıya başvurun.

          Denetim masası satıcılarının denetim [masası satıcısı](enroll-as-cpv.md) olarak İş Ortağı Merkezi ve bu gereksinimi hemen uygulamaya başlaması gerekir. İş Ortağı Merkezi: [Güvenli Uygulama Modeli bakın.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Denetim masası satıcılarının kimlik bilgileri yerine CSP iş ortaklarının onaylarını kabul etmeleri ve yönetmeleri ve tüm mevcut CSP iş ortaklarının kimlik bilgilerini temizlemeleri gerekir.
- name: Multi-factor authentication
  questions:
  - question: >
      Çok faktörlü kimlik doğrulaması (MFA) nedir?
    answer: >
      MFA, birden fazla gerekli güvenlik ve doğrulama yordamı aracılığıyla kişilerin kimliğini doğrulamaya yönelik bir güvenlik mekanizmasıdır. Aşağıdaki kimlik doğrulama yöntemlerden iki veya daha fazlasını gerektirerek çalışır:


      - Biliyorsanız (genellikle bir parola)

      - Sahip olduğunuz bir şey (telefon gibi kolayca çoğaltılan güvenilir bir cihaz)

      - Sahip olduğunuz bir şey (biyometri)
  - question: >
      MFA'nın etkinleştirilme maliyeti nedir?
    answer: >
      Microsoft, Azure AD güvenlik varsayılanlarının uygulanmasıyla MFA'ya ücretsiz olarak sahip olur. Bu MFA sürümü kullanılarak kullanılabilen tek doğrulama seçeneği bir kimlik doğrulayıcı uygulamasıdır. Telefon çağrısı veya SMS mesajı gerekirse, Azure Active Directory Premium [lisansı](/azure/active-directory/fundamentals/active-directory-get-started-premium) satın alın gerekir. Alternatif olarak, iş ortağı kiracınız olan her kullanıcıya MFA sağlamak için üçüncü taraf bir çözümden faydalanmak da gerekir. Bu durumda, MFA çözümünün zorunlu tutul olduğundan ve uyumlu olduğundan emin olmak sizin sorumluluğundadır.
  - question: >
      Zaten bir MFA çözümüm varsa hangi eylemleri uygulamam gerekir?
    answer: >
      Bu güvenlik gereksinimleri aracılığıyla, iş ortağı kiracısı kullanıcılarının Microsoft ticari bulut hizmetlerine erişirken MFA kullanarak kimlik doğrulaması yapmaları gerekir. Bu gereksinimleri karşılamak için üçüncü taraf çözümler kullanılabilir. Microsoft artık bağımsız kimlik sağlayıcılarına kimlik sağlayıcılarıyla uyumluluk için doğrulama testi Azure Active Directory. Üründe birlikte çalışabilirlik testi yapmak için bu yönergelere [bakın.](https://www.microsoft.com/download/details.aspx?id=56843)


      > [!IMPORTANT]

      > Üçüncü taraf bir çözüm kullanırken, çözümün MFA değerini içeren kimlik doğrulama yöntemi başvurusu (AMR) talebi olduğunu doğrulamak önemlidir. Üçüncü [taraf çözüm doğrulamanın beklenen](/powershell/partnercenter/test-partner-security-requirements) talebi nasıl vermesi hakkında ayrıntılı bilgi için bkz. İş Ortağı Güvenlik Gereksinimlerini Test Etme.
  - question: >
      Işlem yapmak için birden çok iş ortağı kiracısı kullanıyorum. Bunların üzerinde MFA uygulamam gerekiyor mu?
    answer: "Evet, CSP programı veya Danışman programıyla ilişkilendirilmiş her Azure Active Directory kiracı için MFA'nın zorunlu tutulacak. Bir Azure Active Directory Premium satın almak için her kiracıda kullanıcılara Azure Active Directory lisans satın Azure Active Directory gerekir. \n"
  - question: >
      İş ortağı kiracımda her kullanıcı hesabının MFA'nın uygulanması gerekiyor mu?
    answer: >
      Evet, her kullanıcının MFA'nın uygulanması gerekir. Ancak, Azure AD güvenlik varsayılanlarını kullanıyorsanız, bu özellik tüm kullanıcı hesapları için MFA'nın zorunlu tutularak ek bir eyleme gerek yoktur. Güvenlik varsayılanlarını etkinleştirmek, kullanıcı hesaplarınızı MFA uyumlu olduğundan ve MFA zorunlu kılınca etkilemeyebilirsiniz.
  - question: >
      Microsoft ile doğrudan fatura iş ortağıyım. Neler yapmam gerekir?
    answer: >
      Doğrudan fatura Bulut Çözümü Sağlayıcısı iş ortaklarının, iş ortağı kiracısı olan her kullanıcı için MFA'nın uygulanması gerekir.
  - question: >
      Ben dolaylı bir kurumsal bayiyim ve yalnızca dağıtımcı olarak işlemdeyim. Hala MFA'yi etkinleştirmem mi gerek?
    answer: >
      Tüm dolaylı kurumsal bayilerin iş ortağı kiracısı olan her kullanıcı için MFA'nın uygulanması gerekir. Dolaylı kurumsal bayinin MFA'yi etkinleştirmesi gerekir.
  - question: >
      İş Ortağı Merkezi API'sini kullanmam. Hala MFA uygulamam gerekiyor mu?
    answer: >
      Evet, bu güvenlik gereksinimi iş ortağı yönetici kullanıcıları ve bir iş ortağı kiracısı olan son kullanıcılar dahil olmak üzere tüm kullanıcılara aittir.
  - question: >
      Hangi üçüncü taraf satıcılar, Azure Active Directory ile uyumlu MFA Azure Active Directory?
    answer: >
      MFA satıcılarını ve çözümlerini gözden geçirerek iş ortaklarının seçtikleriyle uyumlu olduğundan emin Azure Active Directory.


      Microsoft artık bağımsız kimlik sağlayıcılarına kimlik sağlayıcılarıyla uyumluluk için doğrulama testi Azure Active Directory. Üründe birlikte çalışabilirlik testi yapmak için bu yönergelere [bakın.](https://www.microsoft.com/download/details.aspx?id=56843)


      Daha fazla bilgi için [bkz. Azure AD federasyon uyumluluk listesi.](/azure/active-directory/hybrid/how-to-connect-fed-compatibility)
  - question: >
      Tümleştirme korumalı alanımızda MFA'ya nasıl test bilmiyorum?
    answer: >
      Azure AD güvenlik varsayılanları özelliğinin etkinleştirilmesi gerekir veya alternatif olarak federasyon kullanan bir üçüncü taraf çözümü kullanabilirsiniz.
  - question: >
      MFA'nın etkinleştirilmesi müşterimin kiracısı ile etkileşim kurmamı etkileyecek mi?
    answer: >
      Hayır. Bu güvenlik gereksinimlerinin yerine getirilmesi, müşteri yönetiminizi etkilemez. Temsilcili yönetim işlemleri gerçekleştirme beceriniz kesintiye uğramaz.
  - question: >
      Müşterilerim iş ortağı güvenlik gereksinimlerine tabi mi?
    answer: >
      Hayır, müşterinizin Azure AD kiracılarında her kullanıcı için MFA zorlamanız gerekmez. Ancak, kullanıcılarını en iyi şekilde korumak için her müşteriyle birlikte çalışmanız önerilir.
  - question: >
      Herhangi bir kullanıcı MFA gereksiniminin dışında tutulacak mı?
    answer: >
      Hayır, iş ortağı kiracınıza hizmet hesapları dahil olmak üzere her kullanıcının MFA kullanarak kimlik doğrulaması yapmaları gerekir.
  - question: >
      İş ortağı güvenlik gereksinimleri tümleştirme korumalı alanı için geçerli mi?
    answer: >
      Evet, iş ortağı güvenlik gereksinimleri tümleştirme korumalı alanı için geçerlidir. Bu, tümleştirme korumalı alanı kiracısı kullanıcıları için uygun MFA çözümünü uygulamanız gerektir. MFA sağlamak için Azure AD güvenlik varsayılanlarını uygulamanız önerilir.
  - question: >
      Nasıl yaparım? erişim (acil durum) hesabı mı yapılandırabilirsiniz?
    answer: >
      Azure AD kiracınıza yanlışlıkla kilitlenmeyi önlemek için bir veya iki acil durum erişim hesabı oluşturmak en iyi yöntem olarak kabul edilir. İş ortağı güvenlik gereksinimlerine göre, her kullanıcının MFA kullanarak kimlik doğrulaması yapmaları gerekir. Bu gereksinim, acil durum erişim hesabının tanımını değiştirmeniz gerektir. MFA için üçüncü taraf çözümü kullanan bir hesap olabilir.
  - question: >
      Üçüncü taraf Federasyon Hizmeti active directory çözümü (ADFS) gerekiyor mu?
    answer: >
      Hayır, üçüncü taraf bir çözüm Federasyon Hizmeti Active Directory Federasyon Hizmeti (ADFS) olması gerekmez. Çözümünün gereksinimlerini belirlemek için çözümün satıcısıyla birlikte çalışmanız önerilir.
  - question: >
      Azure AD güvenlik varsayılanlarını etkinleştirme gereksinimi var mı?
    answer: >
      Hayır, Azure AD güvenlik varsayılanlarını etkinleştirmeniz gerekmez.
  - question: >
      MFA gereksinimini karşılamak için koşullu erişim kullanılabilir mi?
    answer: >
      Evet, iş ortağı kiracınıza hizmet hesapları da dahil olmak üzere her kullanıcı için MFA uygulamak üzere koşullu erişimi kullanabilirsiniz. Ancak, iş ortağı olmanın yüksek ayrıcalıklı doğası gereği her kullanıcının her bir kimlik doğrulamasında bir MFA zora sahip olduğundan emin olmak gerekir. Bu, MFA gereksinimini yitiren koşullu erişim özelliğini kullana anlamına gelir.
  - question: >
      Azure AD tarafından kullanılan hizmet Bağlan iş ortağı güvenlik gereksinimleri etkilemayacak mı?
    answer: >
      Hayır, Azure AD hizmet hesabı Bağlan iş ortağı güvenlik gereksinimleri etkilenmez. MFA'nın zorlanma nedeniyle Azure AD Bağlan bir sorun yaşamanız, ardından Microsoft desteğiyle bir teknik destek isteği açın.
- name: Güvenli Uygulama Modeli
  questions:
  - question: >
      Who karşılamak için güvenli uygulama modelini benimsemeniz gerekir mi?
    answer: >
      Microsoft, Multi-Factor Authentication kullanan Bulut Çözümü Sağlayıcısı (CSP) iş ortaklarının ve Denetim Masası Satıcılarının (CPV) kimlik doğrulamasını sağlamak için güvenli, ölçeklenebilir bir çerçeve tanıtmaktadır. Daha fazla bilgi için [bkz. Güvenli Uygulama Modeli kılavuzu.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Herhangi bir API (Azure Resource Manager, Microsoft Graph, İş Ortağı Merkezi API gibi) kullanarak özel tümleştirme geliştiren veya PowerShell gibi araçları kullanarak özel otomasyon uygulayan tüm iş ortaklarının Microsoft bulut hizmetleriyle tümleştirilecek [Güvenli Uygulama Modeli](/partner-center/develop/enable-secure-app-model) çerçevesini benimsemesi gerekir.
  - question: >
      Hangi Güvenli Uygulama Modeli?
    answer: "Microsoft, Multi-Factor Authentication'Bulut Çözümü Sağlayıcısı (CSP) iş ortaklarının ve Denetim Masası Satıcılarının (CPV) kimlik doğrulamasını sağlamak için güvenli, ölçeklenebilir bir çerçeve tanıtmaktadır. Daha fazla [Güvenli Uygulama Modeli için bkz.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Güvenli Uygulama Modeli kılavuzu.  \n"
  - question: >
      Nasıl yaparım? uygulamak Güvenli Uygulama Modeli?
    answer: >
      Herhangi bir API (Azure Resource Manager, Microsoft Graph, İş Ortağı Merkezi API gibi) kullanarak özel tümleştirme geliştiren veya PowerShell gibi araçları kullanarak özel otomasyon uygulayan tüm iş ortaklarının Microsoft bulut hizmetleriyle tümleştirilecek [Güvenli Uygulama Modeli](/partner-center/develop/enable-secure-app-model) çerçevesini benimsemesi gerekir. Bunu yapmaması, MFA dağıtımı nedeniyle kesintiye neden olabilir. Aşağıdaki kaynaklar, modeli benimsemeye ilişkin bir genel bakış ve rehberlik sağlar.


      - [Güvenli Uygulama Modeli genel bakış](/partner-center/develop/enable-secure-app-model)

      - [İş Ortağı Merkezi: Güvenli Uygulama Modeli kılavuzu](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [CSP programındaki iş ortakları: Uygulamanın etkinleştirilmesi için .NET Güvenli Uygulama Modeli](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [CSP programındaki iş ortakları: Uygulamaları etkinleştirmek için Java Güvenli Uygulama Modeli](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [İş Ortağı Merkezi kimlik doğrulaması belgesi](/partner-center/develop/partner-center-authentication)

      - [İş Ortağı Merkezi PowerShell Multi-Factor Authentication (MFA) belgesi](/powershell/partnercenter/multi-factor-auth)


      Denetim masası kullanıyorsanız, Güvenli Uygulama Modeli çerçevesinin benimsenmesi konusunda satıcıya başvurmanız gerekir.


      Denetim masası satıcılarının denetim [masası satıcısı](enroll-as-cpv.md) olarak İş Ortağı Merkezi ve bu gereksinimi hemen uygulamaya başlaması gerekir. İş Ortağı Merkezi: [Güvenli Uygulama Modeli bakın.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Denetim masası satıcılarının kimlik bilgileri yerine CSP iş ortaklarının onaylarını kabul etmeleri ve yönetmeleri ve tüm mevcut CSP iş ortaklarının kimlik bilgilerini temizlemeleri gerekir.
  - question: >
      Uygulamanın Güvenli Uygulama Modeli API/SDK için İş Ortağı Merkezi gerekiyor mu?
    answer: "Tüm kullanıcı hesapları için çok faktörlü kimlik doğrulamasını zorlayarak, etkileşimli olmayan bir şekilde çalışması amaçlanan tüm otomasyon veya tümleştirmeler bundan etkileniyor. İş ortağı güvenlik gereksinimleri, İş Ortağı Merkezi API'si için güvenli uygulama modelini etkinleştirmeniz gerektirmektedir ancak otomasyon ve tümleştirme ile ikinci bir kimlik doğrulaması faktörüne ihtiyaç karşılamak için kullanılabilir.\n\n>[!Note] \n>Erişilen kaynakların, erişim belirteci tabanlı kimlik doğrulamasını desteklemesi gerekir.\n"
  - question: >
      PowerShell gibi otomasyon araçlarını kullanıyorum. Nasıl yaparım? uygulamak Güvenli Uygulama Modeli?
    answer: "Otomasyonun etkileşimli olmayan Güvenli Uygulama Modeli kimlik doğrulaması için kullanıcı kimlik bilgilerine bağlı olması için bu yapılandırmayı uygulamanız gerekir. Bkz. [Güvenli Uygulama Modeli | İş Ortağı Merkezi çerçeveyi uygulamaya](/powershell/partnercenter/multi-factor-auth) yönelik kılavuz için PowerShell'i destekle.  \n\n>[!Note] \n>Tüm otomasyon araçları erişim belirteçlerini kullanarak kimlik doğrulaması yapma olanağı sağlamaz. Hangi değişikliklerin İş Ortağı Merkezi [yardıma ihtiyacınız](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance) varsa Güvenlik Kılavuzu grubunda bir ileti gönderin. \n"
  - question: >
      Onay işlemi sırasında uygulama yöneticisinin hangi kullanıcı kimlik bilgilerini sağlaması gerekir?
    answer: >
      En az ayrıcalıklı izinlere atanmış bir hizmet hesabı kullanılması önerilir. İş Ortağı Merkezi API'si ile ilgili olarak, Satış Aracısı veya Yönetici Aracıları rolüne atanmış bir hesap kullansanız iyi olur.
  - question: >
      Uygulama yöneticisi, onay işlemini yaparken neden genel yönetici kullanıcı kimlik bilgilerini sağlamasın?
    answer: >
      En az ayrıcalıklı kimlik kullanmak en iyi uygulamadır.  Bu, riski azaltır. Gerekenden daha fazla izin sağlayan genel yönetici ayrıcalıklarına sahip bir hesap kullanılması önerilmez.
  - question: >
      CSP iş ortağıyım. Nasıl yaparım? Satıcım (CPV) Denetim Masası uygulamak için çalışsa da çalışmadığını biliyor musunuz?
    answer: >
      Bulut Çözümü Sağlayıcısı (CSP) programında işlem yapmak için bir Denetim Masası Vendor (CPV) çözümü kullanan iş ortakları için, CPV'nize danışmak sizin sorumluluğuzdur.
  - question: >
      Who Satıcı (CPV Denetim Masası mi?
    answer: >
      Bir Denetim Masası, CSP İş Ortakları tarafından uygulama geliştirerek uygulama geliştiren bağımsız bir yazılım satıcısıdır ve bu uygulamaları İş Ortağı Merkezi sağlar. Bir Denetim Masası satıcı, panoya veya API'lere doğrudan erişimi olan İş Ortağı Merkezi CSP İş Ortağı değildir. Ayrıntılı bir açıklama, [İş Ortağı Merkezi: Güvenli Uygulama Modeli kılavuzunda mevcuttur.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      Ben bir CPV'yim. Nasıl yaparım? mi?
    answer: >
      Denetim masası satıcısı (CPV) olarak kaydolmak için burada sağlanan yönergeleri [izleyin.](enroll-as-cpv.md)


      CPV'lerin kayıt bağlantısını almak ve CPV ile iş ilişkisi olan veya işletmesini bilen bir Microsoft çalışanı sponsoru sağlamak için [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com) iletişim kurması gerekir. Örneğin, bir İş Ortağı Geliştirme Yöneticisi (PDM).


      Uygulamanıza kaydol İş Ortağı Merkezi ve uygulamalarınızı kaydettiniz mi, bu API'lere İş Ortağı Merkezi sahip oluruz. Yeni bir CPV'niz İş Ortağı Merkezi korumalı alan bilgilerini bir uyarı bildirimiyle alırsınız. Microsoft CPV olarak kaydı tamamlandıktan ve CPV anlaşmasını kabul ettiktan sonra:


      -  Çok kiracılı uygulamayı yönetme (uygulamaları Azure portal uygulama ekleme ve uygulama kayıttan İş Ortağı Merkezi).

         >[!Note]
         >CPV'lerin api'ler için yetkilendiril İş Ortağı Merkezi uygulamalarını İş Ortağı Merkezi gerekir. Uygulamalar tek başına Azure portal api'ler için CPV uygulamalarını İş Ortağı Merkezi yetkilendirmez.

      - CPV profilinizi görüntüleme ve yönetme.


      - CPV özelliklerine erişmesi gereken kullanıcılarınızı görüntüleme ve yönetme. CPV yalnızca Genel Yönetici rolüne sahip olabilir.
  - question: >
      İş Ortağı Merkezi SDK'sı. SDK, otomatik olarak bu Güvenli Uygulama Modeli?
    answer: >
      Hayır, bu kılavuzda sağlanan yönergeleri Güvenli Uygulama Modeli [gerekir.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      MFA'nın etkin olduğu hesaplarla güvenli uygulama modeli için bir yenileme belirteci oluşturmam gerekir mi?
    answer: >
      Evet, MFA uygulanmadan bir hesap kullanılarak yenileme belirteci oluşturulabilirsiniz. Ancak bu durum önılmalıdır. MFA etkin değil bir hesap kullanılarak oluşturulan herhangi bir belirteç, MFA gereksinimi nedeniyle kaynaklara erişe olmayacaktır.
  - question: >
      MFA'yi etkinleştirirken uygulamam nasıl erişim belirteci elde eder?
    answer: >
      Yeni güvenlik gereksinimlerine [uygun Güvenli Uygulama Modeli](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) ayrıntıları sağlayan Güvenli Uygulama Modeli kılavuzuna uyması gerekir. .NET örnek kodunu burada ve Java [örnek](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model) kodunu burada [bulabilirsiniz.](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model)
  - question: >
      CPV olarak, CPV kiracımızda veya CSP iş ortağının kiracısı olarak bir Azure AD uygulaması oluşturabilir miyim?
    answer: >
      CPV'nin CPV olarak Azure Active Directory kiracıda bir uygulama oluşturması gerekir.
  - question: >
      Yalnızca uygulama kimlik doğrulaması kullanan bir CSP kullanıyorum. Herhangi bir değişiklik yapmam gerekiyor mu?
    answer: >
      Erişim belirteci istemek için Kullanıcı kimlik bilgileri kullanılmadığından yalnızca uygulama kimlik doğrulaması etkilenmez. Kullanıcı kimlik bilgileri paylaşılmışsa, Denetim Masası satıcıları (CPVs) [güvenli uygulama modeli çerçevesini](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) benimsemeli ve sahip oldukları tüm mevcut iş ortağı kimlik bilgilerini temizlemelidir.
  - question: >
      Bir CPV olarak erişim belirteçlerini almak için yalnızca uygulama kimlik doğrulama stilinden yararlanabilir miyim?
    answer: >
      Hayır, Denetim Masası satıcı iş ortakları, iş ortağı adına erişim belirteçleri istemek için yalnızca uygulama kimlik doğrulama stilini kullanamaz. Uygulama + kullanıcı kimlik doğrulama stiliyle yararlanan güvenli uygulama modelini uygulamalıdır.
- name: Teknik uygulama
  questions:
  - question: >
      Güvenlik korumalarının etkinleştirilmesi nedir?
    answer: "Bulut Çözümü Sağlayıcısı (CSP) programına katılan tüm iş ortakları, denetim masası satıcıları (cpvs) ve danışmanların uyumlu kalması için zorunlu güvenlik gereksinimlerini uygulaması gerekir.\n\nMicrosoft, ek koruma sağlamak için, iş ortaklarının kiracılarının ve müşterilerinin, yetkisiz erişimi engellemek için Mandating Multi-Factor Authentication (MFA) doğrulamasına erişmesini sağlayan güvenlik önlemlerinin etkinleştirilmesini başlamıştır.  \n\nŞirket adına yönetici (AOBO) özellikleri için etkinleştirmeyi tüm iş ortağı kiracılarına başarıyla tamamladınız. S2 CY2020 'i hedefleyen iş ortakları ve müşterilerin korunmasına daha fazla yardımcı olmak için, iş ortaklarının Iş ve müşterilerinin kimlik hırsızlığına ilişkin olayları korumalarına yardımcı olması için CSP 'de Iş Ortağı Merkezi işlemlerine yönelik etkinleştirmeye başlayacağız.\n\nDaha fazla bilgi için, [iş ortağı kiracı sayfanız Için Mandating Multi-Factor Authentication (MFA)](partner-security-requirements-mandating-mfa.md) makalesini ziyaret edin.\n"
  - question: >
      Üçüncü taraf MFA çözümünü kullanıyorum ve engellendim, ne yapmam gerekir?
    answer: >
      Kaynaklara erişen hesabın çok faktörlü kimlik doğrulamasına yönelik olduğunu doğrulamak için, MFA 'nın listelenip listelenmediğini görmek üzere [kimlik doğrulama yöntemi başvuru](https://tools.ietf.org/html/rfc8176) talebini denetliyoruz. Bazı üçüncü taraf çözümleri bu talebi vermez veya MFA değeri içermez. Talep eksikse veya MFA değeri listelenmiyorsa, kimliği doğrulanmış hesabın Multi-Factor Authentication için talep olup olmadığını belirlemenin bir yolu yoktur. Çözümün kimlik doğrulama yöntemi başvuru talebini vermesi için hangi eylemlerin alınması gerektiğini belirlemek üzere üçüncü taraf çözümünüz için satıcıyla çalışmanız gerekir.


      Üçüncü taraf çözümünüzün beklenen talebi mi yayınlayacağına emin değilseniz [, Iş ortağı güvenlik gereksinimlerini test](/powershell/partnercenter/test-partner-security-requirements) edin bölümüne bakın.
  - question: >
      MFA, AOIMIN Kullanıcı tarafından desteklenmem, ne yapmam gerekir?
    answer: >
      Kimliği doğrulanmış hesap çok faktörlü kimlik doğrulaması için gerekişse, iş ortağı güvenlik gereksinimleri için teknik zorlama denetlenir. Hesap yoksa, oturum açma sayfasına yönlendirilirsiniz ve yeniden kimlik doğrulaması istenir. [İş ortağı kiracı belgeleriniz için bu Mandating Multi-Factor Authentication (MFA) ile ilgili](partner-security-requirements-mandating-mfa.md#partner-delegated-administration) ek deneyimi ve kılavuzları okuyun. Etki alanı Federal olmayan senaryoda, başarıyla kimlik doğrulamasından geçtikten sonra Multi-Factor Authentication 'ı ayarlamanız istenecektir. Bu işlemi tamamladıktan sonra, AOINI kullanarak müşterilerinizi yönetebilirsiniz. Etki alanının federe olduğu senaryoda, hesabın Multi-Factor Authentication için gerekmekte olduğundan emin olmanız gerekir.
- name: Güvenlik Varsayılanları geçişi
  questions:
  - question: >
      Temel ilkelerden, güvenlik varsayılanlarına veya diğer MFA çözümlerine nasıl geçiş yapabilirim?
    answer: >
      Azure Active Directory (Azure AD) ["taban çizgisi" ilkeleri kaldırılıyor ve](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults) siz ve müşterileriniz için daha kapsamlı bir koruma ilkeleri kümesi olan "güvenlik varsayılanları" ile değiştiriliyor. [Güvenlik Varsayılanları](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) , kuruluşunuzun kimlik hırsızlığı ile ilgili güvenlik saldırılarına karşı korunmasına yardımcı olabilir.


      Çok faktörlü kimlik doğrulaması (MFA) uygulamanız, temel ilkelerden güvenlik Varsayılanları ilkesine veya [DIĞER MFA uygulama seçeneklerine](partner-security-requirements.md#implementing-multi-factor-authentication)geçiş yapmadığınız takdirde, ana hat ilkeleri kullanımdan kaldırılmasının nedeniyle kaldırılır. İş ortağı Kiracılarınızın MFA korumalı işlemleri gerçekleştirdiği tüm kullanıcılara MFA doğrulamasının tamamlanabilmesi istenecektir. Daha ayrıntılı Kılavuzu [burada](partner-security-requirements-mandating-mfa.md)gözden geçirin.

      Uyumlu kalmak ve kesintilerini en aza indirmek için aşağıdaki eylemlerden birini gerçekleştirin:


      - Güvenlik varsayılanlarına geçiş
          - Güvenlik Varsayılanları ilkesi, iş ortaklarının MFA uygulamak için seçebileceğine ilişkin seçeneklerden biridir. Ek bir ücret ödemeden temel düzeyde güvenlik özelliği sunar.
          - Azure AD ile kuruluşunuz için MFA 'yı etkinleştirme hakkında bilgi edinin ve [güvenlik Varsayılanları temel konularını](partner-security-requirements.md#security-defaults)gözden geçirin.
          - İş gereksinimlerinizi karşılıyorsa güvenlik Varsayılanları ilkesini etkinleştirin.
      - Koşullu erişime geçiş
          - Güvenlik Varsayılanları ilkesi gereksinimlerinize uygun değilse, koşullu erişimi etkinleştirin. Daha fazla bilgi için Azure AD koşullu erişim belgelerini gözden geçirin.
