- name: Destek
  questions:
  - question: >
      Nereden destek a bilmiyorum?
    answer: >
      Destek kaynaklarının güvenlik gereksinimlerini karşılaması için, İş Ortakları için Gelişmiş Destek (ASfP) varsa Hizmet Hesabı Yöneticinize başvurun; İş Premier Destek sözleşmesi (PSfP) için Service Account Manager ve Technical Account Manager ile iletişime geçin.
  - question: >
      Nasıl yaparım? uygulama modeli çerçevesini benimsememe yardımcı olacak teknik bilgiler ve destek mi alasınız?
    answer: >
      MpN avantajlarınız aracılığıyla Azure Active Directory için teknik ürün destek seçenekleri mevcuttur. Etkin bir ASfP veya PSfP aboneliğine erişimi olan iş ortakları, kullanılabilir seçenekleri en iyi şekilde anlamak için ilişkili hesap yöneticisi (SAM/TAM) ile birlikte kullanılabilir.
  - question: >
      Nasıl yaparım? erişimimi kaybetmem halinde de destekle iletişime İş Ortağı Merkezi?
    answer: "MFA sorunu nedeniyle erişimi kaybederseniz kiracınız için genel yöneticiye ulaşın. Şirket içi IT departmanınız size genel yöneticinizin kim olduğunu söyler. \n\nParolanızı unuttuysanız yardım için [Oturum açamıyor'a](unable-to-sign-in.md) bakın.\n"
  - question: >
      Yaygın teknik sorunlar hakkında daha fazla bilgiyi nerede bulamıyorum?
    answer: Yaygın teknik sorunlar hakkında bilgi, iş ortaklarının api'lerini kullanan iş ortakları [için İş Ortağı Merkezi güvenlik İş Ortağı Merkezi bulunabilir](partner-security-requirements.md)
