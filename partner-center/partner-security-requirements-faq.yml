title: İş ortağı güvenlik gereksinimleriyle ilgili sık sorulan sorular
summary: "**Uygun roller**: tüm Iş Ortağı Merkezi kullanıcıları\n\nBu makalede, [iş ortağı güvenlik gereksinimleriyle](partner-security-requirements.md)ilgili bazı yaygın sorular yanıtlanmaktadır.\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>İş ortağı güvenlik gereksinimleri nelerdir ve iş ortaklarının bunları neden uygulamalıdır?\n\nDaha büyük ve sürekli güvenlik ve gizlilik korumaları, popüler önceliklerimiz arasında olduğundan iş ortaklarının müşterileri ve kiracılarını korumalarına yardımcı olmaya devam ediyoruz. Birincil olarak kimlik güvenliği çözme olayları ile ilgili daha gelişmiş, artan güvenlik saldırılarına karşı daha fazla bilgi görmeye devam ediyoruz. Engelleyici denetimler, güvenlik saldırılarına karşı genel savunma stratejisinde önemli bir rol oynadığında, 2019 ' de [zorunlu güvenlik gereksinimleri](partner-security-requirements.md) sunuyoruz. Bulut Çözümü Sağlayıcısı (CSP) programına katılan tüm iş ortakları, denetim masası satıcıları ve danışmanların uyumlu kalmak için gereksinimleri uygulaması gerekir.\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>Anahtar zaman çizelgeleri ve kilometre taşları nelerdir?\n\nZaman çizelgeleri ve kilometre taşları dahil olmak üzere bu güvenlik gereksinimleriyle ilişkili koşullar, [Microsoft Iş ortağı sözleşmesi](microsoft-partner-agreement.md)'ne dahildir. CSP programına katılımınız ile uyumlu kalmak için, bu güvenlik gereksinimlerini en kısa sürede uygulamanız gerekir.\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>Bu iş ortağı güvenlik gereksinimlerini uygulamadığımda ne olur?\n\nMicrosoft Iş ortağı sözleşmesi, Kullanıcı hesapları için Multi-Factor Authentication 'ı zorunlu hale getirmek ve Iş Ortağı Merkezi API 'siyle etkileşim kurmak için güvenli uygulama modelini benimsemenizi gerektirir. \n        \nBu güvenlik uygulamalarında olmayan iş ortakları, CSP programını Transact veya temsilci yönetici hakları kullanarak müşteri kiracılarını yönetme olanağını kaybedebilir.\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>Güvenlik gereksinimleri tüm coğrafi lıklar için geçerlidir mi?\n\nEvet, güvenlik gereksinimleri tüm coğrafi lıklar için geçerlidir. Bir sogeign bulutu (ABD devlet ve Almanya) üzerinden deneyimidir tüm iş ortaklarının bu yeni güvenlik gereksinimlerini hemen benimsemesini ve benimsemesini önemle öneririz. Ancak, bu iş ortakları Şu anda güvenlik gereksinimlerini karşılamak için gerekli değildir. Microsoft, daha sonra da bu güvenlik gereksinimlerinin zorlanmasıyla ilgili ek ayrıntılar sağlar.\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>Bir hesap için dışlama almak mümkün midir?\n\nHayır, çok faktörlü kimlik doğrulamasının (MFA) zorlanmasına sahip olma gereksiniminden herhangi bir kullanıcı hesabını dışlamak mümkün değildir. İş ortağı olmak üzere yüksek ayrıcalıklı bir doğası verildiğinde, Microsoft Iş ortağı sözleşmesi, iş ortağı kiracınızdaki her bir kullanıcı hesabı için Multi-Factor Authentication 'ın uygulanmasını gerektirir.\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>Nasıl yaparım? iş ortağı güvenlik gereksinimlerini karşıladığım hakkında bilgi sahibi misiniz?\n\nAşağıdaki adımları tamamlayın:\n        \n- [İş ortağı güvenlik gereksinimlerinde](partner-security-requirements.md)özetlenen tüm gereksinimleri karşılamanız gerekir.\n- İş ortağı kiracınızdaki tüm Kullanıcı hesaplarının Multi-Factor Authentication 'ı zordığından emin olmanız gerekir.\n        \nEylem gerçekleştirebileceğiniz önemli alanların tanımlanmasına yardımcı olmak için Iş Ortağı Merkezi aracılığıyla kullanılabilen [güvenlik gereksinimleri durum raporunu](https://partner.microsoft.com/commerce/security/compliance) sunuyoruz.\n        \nDurum raporu hakkında daha fazla bilgi için bkz. [iş ortağı güvenlik gereksinimleri durumu](partner-security-compliance.md).\n        \n"
sections:
- name: Gerekli eylemler
  questions:
  - question: >
      Gereksinimleri karşılamak için yapmam gereken önemli eylemler nelerdir?
    answer: >
      CSP programındaki tüm iş ortakları (doğrudan fatura, dolaylı sağlayıcı ve dolaylı satıcı), danışmanların ve Denetim Masası satıcılarının gereksinimleri karşılaması gerekir.


      1. **Tüm kullanıcılar için MFA 'yı zorla**

          CSP programındaki tüm iş ortakları, danışmanları ve Denetim Masası satıcıları, iş ortağı kiracısındaki tüm kullanıcılar için MFA 'yı zorlamak için gereklidir.

          Ek hususlar:

          - Dolaylı sağlayıcıların, Iş Ortağı Merkezi 'ne eklemek için dolaylı satıcılarla birlikte çalışması gerekir ve satıcıları gereksinimleri karşılayacak şekilde teşvik eder.
          - Azure MFA, Azure AD güvenlik Varsayılanları aracılığıyla iş ortağı kiracısındaki tüm kullanıcılar için, zamana bağlı bir kerelik parolaları (TOTP) destekleyen bir kimlik doğrulayıcı uygulamasının tek doğrulama yöntemiyle kullanılabilir hale getirilir.
          - telefon araması veya kısa mesaj gibi başka yöntemler gerekliyse [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) sku 'ları aracılığıyla ek doğrulama yöntemleri kullanılabilir.
          - İş ortakları, Microsoft ticari bulut hizmetlerine erişirken her hesap için bir üçüncü taraf MFA çözümü de kullanabilir.

      2. **Güvenli uygulama modeli çerçevesini benimseyin**

          herhangi bir apı (Azure Resource Manager, Microsoft Graph, iş ortağı merkezi apı, vb.) kullanarak özel tümleştirme geliştiren tüm iş ortaklarının veya PowerShell gibi araçlar kullanılarak özel otomasyon uygulayan, Microsoft bulut hizmetleriyle tümleştirmek için [güvenli uygulama modeli çerçevesini](/partner-center/develop/enable-secure-app-model) benimsemeleri gerekir. Bunun yapılmaması, MFA dağıtımı nedeniyle kesintiye neden olabilir. Aşağıdaki kaynaklar, modelin nasıl benimseneceği hakkında bir genel bakış ve kılavuz sağlar.

          - [Güvenli uygulama modeline genel bakış](/partner-center/develop/enable-secure-app-model)
          - [İş Ortağı Merkezi: güvenli uygulama modeli Kılavuzu](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [CSP programındaki iş ortakları: güvenli uygulama modelini etkinleştirmek için .NET örnek kodu](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [CSP programındaki iş ortakları: güvenli uygulama modelini etkinleştirmek için Java örnek kodu](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [İş ortağı merkezi kimlik doğrulama belgesi](/partner-center/develop/partner-center-authentication)
          - [İş Ortağı Merkezi PowerShell Multi-Factor Authentication (MFA) belgesi](/powershell/partnercenter/multi-factor-auth)

          Güvenli uygulama modeli çerçevesinin benimsenmesiyle ilgili bir denetim masası kullanıyorsanız, satıcıya başvurun.

          Denetim Masası satıcıları, Iş Ortağı Merkezi 'ne Denetim Masası satıcısı olarak eklemek ve bu gereksinimi hemen uygulamaya [başlamak için gereklidir](enroll-as-cpv.md) . [Iş Ortağı Merkezi: güvenli uygulama modeli çerçevesi](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)' ne bakın. Denetim Masası satıcıları kimlik bilgileri yerine CSP iş ortaklarının onayını kabul edip Yönetmeli ve tüm mevcut CSP iş ortaklarının kimlik bilgilerini temizlemelidir.
- name: Multi-factor authentication
  questions:
  - question: >
      Multi-Factor Authentication (MFA) nedir?
    answer: >
      MFA, birden fazla gerekli güvenlik ve doğrulama yordamıyla kişilerin kimliğini doğrulamak için bir güvenlik mekanizmasıdır. Aşağıdaki kimlik doğrulama yöntemlerinin iki veya daha fazlasını gerektirerek işe yarar:


      - Bildiğiniz bir şey (genellikle bir parola)

      - Sahip olduğunuz bir şey (telefon gibi kolayca çoğaltılmayan güvenilir bir cihaz)

      - Bir şeyler (Biyometri)
  - question: >
      MFA 'yı etkinleştirme maliyeti nedir?
    answer: >
      Microsoft, Azure AD güvenlik Varsayılanları 'nın uygulanması aracılığıyla MFA 'yı ücretsiz olarak sağlar. MFA 'nın bu sürümü kullanılarak kullanılabilen tek doğrulama seçeneği bir Authenticator uygulamasıdır. telefon araması veya SMS mesajı gerekliyse, [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) lisansın satın alınması gerekir. Alternatif olarak, iş ortağı kiracınızdaki her bir kullanıcı için MFA sağlamak üzere bir üçüncü taraf çözümünü kullanabilirsiniz. Bu durumda, MFA çözümünüzün zorlandığından ve uyumlu olduğunuzdan emin olmak sizin sorumluluğunuzdadır.
  - question: >
      MFA çözümünüz varsa hangi eylemleri gerçekleştirmeniz gerekir?
    answer: >
      Bu güvenlik gereksinimlerine göre, bir iş ortağı kiracısındaki kullanıcıların, Microsoft ticari bulut hizmetlerine erişirken MFA kullanarak kimlik doğrulaması yapması gerekir. Üçüncü taraf çözümler, bu gereksinimleri karşılamak için kullanılabilir. Microsoft artık Azure Active Directory uyumluluk için bağımsız kimlik sağlayıcılarına doğrulama testi sağlamaz. Ürününüzü birlikte çalışabilirlik için test etmek üzere bu [yönergelere](https://www.microsoft.com/download/details.aspx?id=56843)bakın.


      > [!IMPORTANT]

      > Üçüncü taraf bir çözüm kullanırken, çözümün MFA değerini içeren kimlik doğrulama yöntemi başvurusu (AMR) talebini yayınlamasını doğrulamak önemlidir. Üçüncü taraf çözümünüzün beklenen talebi nasıl doğruladığını öğrenmek için bkz. [Iş ortağı güvenlik gereksinimlerini test etme](/powershell/partnercenter/test-partner-security-requirements) .
  - question: >
      Transact için birden çok iş ortağı kiracıyı kullanıyorum. Bunlara MFA 'yı uygulamam gerekir mi?
    answer: "evet, CSP programıyla veya danışman programıyla ilişkilendirilen Azure Active Directory her bir kiracı için MFA 'yı zorunlu kılabilirsiniz. Azure Active Directory Premium lisansı satın almak için, her bir Azure Active Directory kiracısındaki kullanıcılar için bir Azure Active Directory lisansı satın almanız gerekir. \n"
  - question: >
      İş ortağı kiracısındaki her bir kullanıcı hesabının MFA 'nın zorlanmış olması gerekir mi?
    answer: >
      Evet, her kullanıcının MFA 'nın zorlanmış olması gerekir. Ancak, Azure AD güvenlik varsayılanlarını kullanıyorsanız, bu özellik tüm Kullanıcı hesapları için MFA uyguladığından, ek bir işlem yapmanız gerekmez. Güvenlik varsayılanlarını etkinleştirmek, Kullanıcı hesaplarınızın MFA ile uyumlu olduğundan ve MFA zorlandığında etkilenmediğinden emin olmanın ücretsiz ve kolay bir yoludur.
  - question: >
      Microsoft ile doğrudan bir Bill partner kullanıyorum. Neler yapmam gerekir?
    answer: >
      doğrudan bill Bulut Çözümü Sağlayıcısı iş ortakları, iş ortağı kiracılarında her kullanıcı için MFA 'yı zorlayamalıdır.
  - question: >
      Bir dolaylı satıcıyım ve yalnızca bir dağıtıcı Transact. MFA 'yı etkinleştirmeyi hala yapmam gerekir mi?
    answer: >
      Tüm dolaylı satıcıların, iş ortağı kiracısındaki her bir kullanıcı için MFA 'yı zorlaması gerekir. Dolaylı satıcı MFA 'yı etkinleştirmelidir.
  - question: >
      Iş Ortağı Merkezi API 'sini kullanmıyorum. MFA 'yı yine de uygulamam gerekir mi?
    answer: >
      Evet, bu güvenlik gereksinimi, ortak yönetici kullanıcıları ve bir iş ortağı kiracısındaki son kullanıcılar dahil tüm kullanıcılara yöneliktir.
  - question: >
      Hangi üçüncü taraf satıcıları Azure Active Directory ile uyumlu MFA çözümleri sağlıyor?
    answer: >
      MFA satıcıları ve çözümlerini gözden geçirirken iş ortakları, seçtikleri çözümün Azure Active Directory uyumlu olduğundan emin olmalıdır.


      Microsoft artık Azure Active Directory uyumluluk için bağımsız kimlik sağlayıcılarına doğrulama testi sağlamaz. Ürününüzü birlikte çalışabilirlik için test etmek isterseniz, bu [yönergelere](https://www.microsoft.com/download/details.aspx?id=56843)bakın.


      Daha fazla bilgi için bkz. [Azure AD Federasyon uyumluluğu listesi](/azure/active-directory/hybrid/how-to-connect-fed-compatibility).
  - question: >
      Tümleştirme korumalı alanında MFA 'yı nasıl test edebilirim?
    answer: >
      Azure AD güvenlik Varsayılanları özelliği etkinleştirilmelidir veya alternatif olarak, Federasyon kullanan bir üçüncü taraf çözümü kullanabilirsiniz.
  - question: >
      MFA 'nın, müşterimin kiracısıyla nasıl etkileşime gireceğini etkilemesi gerekir mi?
    answer: >
      Hayır. Bu güvenlik gereksinimlerinin yerine getirilmesi, müşteri yönetiminizi etkilemez. Temsilcili yönetim işlemleri gerçekleştirme beceriniz kesintiye uğramaz.
  - question: >
      Müşterilerim iş ortağı güvenlik gereksinimlerine tabi mi?
    answer: >
      Hayır, müşterinizin Azure AD kiracılarında her kullanıcı için MFA zorlamanız gerekmez. Ancak, kullanıcılarını en iyi şekilde korumak için her müşteriyle birlikte çalışmanız önerilir.
  - question: >
      Herhangi bir kullanıcı MFA gereksiniminin dışında tutulacak mı?
    answer: >
      Hayır, iş ortağı kiracınıza hizmet hesapları dahil olmak üzere her kullanıcının MFA kullanarak kimlik doğrulaması yapmaları gerekir.
  - question: >
      İş ortağı güvenlik gereksinimleri tümleştirme korumalı alanı için geçerli mi?
    answer: >
      Evet, iş ortağı güvenlik gereksinimleri tümleştirme korumalı alanı için geçerlidir. Bu, tümleştirme korumalı alanı kiracısı kullanıcıları için uygun MFA çözümünü uygulamanız gerektir. MFA sağlamak için Azure AD güvenlik varsayılanlarını uygulamanız önerilir.
  - question: >
      Nasıl yaparım? erişim (acil durum) hesabı mı yapılandırabilirsiniz?
    answer: >
      Azure AD kiracınıza yanlışlıkla kilitlenmeyi önlemek için bir veya iki acil durum erişim hesabı oluşturmak en iyi yöntem olarak kabul edilir. İş ortağı güvenlik gereksinimlerine göre, her kullanıcının MFA kullanarak kimlik doğrulaması yapmaları gerekir. Bu gereksinim, acil durum erişim hesabının tanımını değiştirmeniz gerektir. MFA için üçüncü taraf çözümü kullanan bir hesap olabilir.
  - question: >
      Üçüncü taraf Federasyon Hizmeti active directory çözümü (ADFS) gerekiyor mu?
    answer: >
      Hayır, üçüncü taraf bir çözüm Federasyon Hizmeti Active Directory Federasyon Hizmeti (ADFS) olması gerekmez. Çözümünün gereksinimlerini belirlemek için çözümün satıcısıyla birlikte çalışmanız önerilir.
  - question: >
      Azure AD güvenlik varsayılanlarını etkinleştirme gereksinimi var mı?
    answer: >
      Hayır, Azure AD güvenlik varsayılanlarını etkinleştirmeniz gerekmez.
  - question: >
      MFA gereksinimini karşılamak için koşullu erişim kullanılabilir mi?
    answer: >
      Evet, iş ortağı kiracınıza hizmet hesapları da dahil olmak üzere her kullanıcı için MFA uygulamak üzere koşullu erişimi kullanabilirsiniz. Ancak, iş ortağı olmanın yüksek ayrıcalıklı doğası gereği her kullanıcının her bir kimlik doğrulamasında bir MFA zora sahip olduğundan emin olmak gerekir. Bu, MFA gereksinimini yitiren koşullu erişim özelliğini kullana anlamına gelir.
  - question: >
      Azure AD tarafından kullanılan hizmet Bağlan iş ortağı güvenlik gereksinimleri etkilemayacak mı?
    answer: >
      Hayır, Azure AD hizmet hesabı Bağlan iş ortağı güvenlik gereksinimleri etkilenmez. MFA'nın zorlanma nedeniyle Azure AD Bağlan bir sorun yaşamanız, ardından Microsoft desteğiyle bir teknik destek isteği açın.
- name: Güvenli Uygulama Modeli
  questions:
  - question: >
      Who karşılamak için güvenli uygulama modelini benimsemeniz gerekir mi?
    answer: >
      Microsoft, Multi-Factor Authentication kullanan Bulut Çözümü Sağlayıcısı (CSP) iş ortaklarının ve Denetim Masası Satıcılarının (CPV) kimlik doğrulamasını sağlamak için güvenli, ölçeklenebilir bir çerçeve tanıtmaktadır. Daha fazla bilgi için [bkz. Güvenli Uygulama Modeli kılavuzu.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Herhangi bir API (Azure Resource Manager, Microsoft Graph, İş Ortağı Merkezi API gibi) kullanarak özel tümleştirme geliştiren veya PowerShell gibi araçları kullanarak özel otomasyon uygulayan tüm iş ortaklarının Microsoft bulut hizmetleriyle tümleştirilecek [Güvenli Uygulama Modeli](/partner-center/develop/enable-secure-app-model) çerçevesini benimsemesi gerekir.
  - question: >
      Hangi Güvenli Uygulama Modeli?
    answer: "Microsoft, Multi-Factor Authentication'Bulut Çözümü Sağlayıcısı (CSP) iş ortaklarının ve Denetim Masası Satıcılarının (CPV) kimlik doğrulamasını sağlamak için güvenli, ölçeklenebilir bir çerçeve tanıtmaktadır. Daha fazla [Güvenli Uygulama Modeli için bkz.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Güvenli Uygulama Modeli kılavuzu.  \n"
  - question: >
      Nasıl yaparım? uygulamak Güvenli Uygulama Modeli?
    answer: >
      Herhangi bir API (Azure Resource Manager, Microsoft Graph, İş Ortağı Merkezi API gibi) kullanarak özel tümleştirme geliştiren veya PowerShell gibi araçları kullanarak özel otomasyon uygulayan tüm iş ortaklarının Microsoft bulut hizmetleriyle tümleştirilecek [Güvenli Uygulama Modeli](/partner-center/develop/enable-secure-app-model) çerçevesini benimsemesi gerekir. Bunu yapmaması, MFA dağıtımı nedeniyle kesintiye neden olabilir. Aşağıdaki kaynaklar, modeli benimsemeye ilişkin bir genel bakış ve rehberlik sağlar.


      - [Güvenli Uygulama Modeli genel bakış](/partner-center/develop/enable-secure-app-model)

      - [İş Ortağı Merkezi: Güvenli Uygulama Modeli kılavuzu](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [CSP programındaki iş ortakları: Uygulamanın etkinleştirilmesi için .NET Güvenli Uygulama Modeli](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [CSP programındaki iş ortakları: Uygulamaları etkinleştirmek için Java Güvenli Uygulama Modeli](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [İş Ortağı Merkezi kimlik doğrulaması belgesi](/partner-center/develop/partner-center-authentication)

      - [İş Ortağı Merkezi PowerShell Multi-Factor Authentication (MFA) belgesi](/powershell/partnercenter/multi-factor-auth)


      Denetim masası kullanıyorsanız, Güvenli Uygulama Modeli çerçevesinin benimsenmesi konusunda satıcıya başvurmanız gerekir.


      Denetim masası satıcılarının denetim [masası satıcısı](enroll-as-cpv.md) olarak İş Ortağı Merkezi ve bu gereksinimi hemen uygulamaya başlaması gerekir. İş Ortağı Merkezi: [Güvenli Uygulama Modeli bakın.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Denetim masası satıcılarının kimlik bilgileri yerine CSP iş ortaklarının onaylarını kabul etmeleri ve yönetmeleri ve tüm mevcut CSP iş ortaklarının kimlik bilgilerini temizlemeleri gerekir.
  - question: >
      Uygulamanın Güvenli Uygulama Modeli API/SDK için İş Ortağı Merkezi gerekiyor mu?
    answer: "Tüm kullanıcı hesapları için çok faktörlü kimlik doğrulamasını zorlayarak, etkileşimli olmayan bir şekilde çalışması amaçlanan tüm otomasyon veya tümleştirmeler etkileniyor. İş ortağı güvenlik gereksinimleri, İş Ortağı Merkezi API'si için güvenli uygulama modelini etkinleştirmeniz gerektirmektedir ancak otomasyon ve tümleştirme ile ikinci bir kimlik doğrulaması faktörüne ihtiyaç karşılamak için kullanılabilir.\n\n>[!Note] \n>Erişilen kaynakların, erişim belirteci tabanlı kimlik doğrulamasını desteklemesi gerekir.\n"
  - question: >
      PowerShell gibi otomasyon araçlarını kullanıyorum. Nasıl yaparım? uygulamak Güvenli Uygulama Modeli?
    answer: "Otomasyonun etkileşimli olmayan Güvenli Uygulama Modeli kimlik doğrulaması için kullanıcı kimlik bilgilerine bağlı olması için bu yapılandırmayı uygulamanız gerekir. Bkz. [Güvenli Uygulama Modeli | İş Ortağı Merkezi çerçeveyi uygulamaya](/powershell/partnercenter/multi-factor-auth) yönelik kılavuz için PowerShell'i destekle.  \n\n>[!Note] \n>Tüm otomasyon araçları erişim belirteçlerini kullanarak kimlik doğrulaması yapma olanağı sağlamaz. Hangi değişikliklerin İş Ortağı Merkezi [yardıma ihtiyacınız](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance) varsa Güvenlik Kılavuzu grubunda bir ileti gönderin. \n"
  - question: >
      Onay işlemi sırasında uygulama yöneticisinin hangi kullanıcı kimlik bilgilerini sağlaması gerekir?
    answer: >
      En az ayrıcalıklı izinlere atanmış bir hizmet hesabı kullanılması önerilir. İş Ortağı Merkezi API'si ile ilgili olarak, Satış Aracısı veya Yönetici Aracıları rolüne atanmış bir hesap kullansanız iyi olur.
  - question: >
      Uygulama yöneticisi, onay işlemini yaparken neden genel yönetici kullanıcı kimlik bilgilerini sağlamasın?
    answer: >
      En az ayrıcalıklı kimlik kullanmak en iyi uygulamadır.  Bu, riski azaltır. Genel yönetici ayrıcalıklarına sahip bir hesabın kullanılması önerilmez çünkü bu, gerekenden daha fazla izin sağlar.
  - question: >
      CSP iş ortağıyım. Nasıl yaparım? Satıcım (CPV) Denetim Masası uygulamak için çalışsa da çalışmadığını biliyor musunuz?
    answer: >
      Bulut Çözümü Sağlayıcısı (CSP) programında işlem yapmak için bir Denetim Masası Vendor (CPV) çözümü kullanan iş ortakları için, CPV'nize danışmak sizin sorumluluğuzdur.
  - question: >
      Who Satıcı (CPV Denetim Masası mi?
    answer: >
      Bir Denetim Masası, CSP İş Ortakları tarafından uygulama geliştirerek uygulama geliştiren bağımsız bir yazılım satıcısıdır ve bu uygulamaları İş Ortağı Merkezi sağlar. Bir Denetim Masası satıcı, panoya veya API'lere doğrudan erişimi olan İş Ortağı Merkezi CSP İş Ortağı değildir. Ayrıntılı bir açıklama, [İş Ortağı Merkezi: Güvenli Uygulama Modeli kılavuzunda mevcuttur.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      Ben bir CPV'yim. Nasıl yaparım? mi?
    answer: >
      Denetim masası satıcısı (CPV) olarak kaydolmak için burada sağlanan yönergeleri [izleyin.](enroll-as-cpv.md)


      CPV'lerin kayıt bağlantısını almak ve CPV ile iş ilişkisi olan veya işletmesini bilen bir Microsoft çalışanı sponsoru sağlamak için [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com) iletişim kurması gerekir. Örneğin, bir İş Ortağı Geliştirme Yöneticisi (PDM).


      Uygulamanıza kaydol İş Ortağı Merkezi ve uygulamalarınızı kaydettiniz mi, bu API'lere İş Ortağı Merkezi sahip oluruz. Yeni bir CPV'niz İş Ortağı Merkezi korumalı alan bilgilerini bir uyarı bildirimiyle alırsınız. Microsoft CPV olarak kaydı tamamlandıktan ve CPV anlaşmasını kabul ettiktan sonra:


      -  Çok kiracılı uygulamayı yönetme (uygulamaları Azure portal uygulama ekleme ve uygulama kayıttan İş Ortağı Merkezi).

         >[!Note]
         >CPV'lerin api'ler için İş Ortağı Merkezi için yetkilendirilen uygulamaları İş Ortağı Merkezi gerekir. Uygulamalar tek başına Azure portal api'ler için CPV uygulamalarını İş Ortağı Merkezi yetkilendirmez.

      - CPV profilinizi görüntüleme ve yönetme.


      - CPV özelliklerine erişmesi gereken kullanıcılarınızı görüntüleme ve yönetme. CPV yalnızca Genel Yönetici rolüne sahip olabilir.
  - question: >
      İş Ortağı Merkezi SDK'sı. SDK, otomatik olarak bu Güvenli Uygulama Modeli?
    answer: >
      Hayır, bu kılavuzda sağlanan yönergeleri Güvenli Uygulama Modeli [gerekir.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      MFA'nın etkin olduğu hesaplarla güvenli uygulama modeli için bir yenileme belirteci oluşturmam gerekir mi?
    answer: >
      Evet, MFA uygulanmadan bir hesap kullanılarak yenileme belirteci oluşturulabilirsiniz. Ancak bu durum önılmalıdır. MFA etkin değil bir hesap kullanılarak oluşturulan herhangi bir belirteç, MFA gereksinimi nedeniyle kaynaklara erişe olmayacaktır.
  - question: >
      MFA'yi etkinleştirirken uygulamam nasıl erişim belirteci elde eder?
    answer: >
      Yeni güvenlik gereksinimlerine [uygun Güvenli Uygulama Modeli](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) ayrıntıları sağlayan Güvenli Uygulama Modeli kılavuzuna uyması gerekir. .NET örnek kodunu burada ve Java [örnek](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model) kodunu burada [bulabilirsiniz.](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model)
  - question: >
      CPV olarak, CPV kiracımızda veya CSP iş ortağının kiracısı olarak bir Azure AD uygulaması oluşturabilir miyim?
    answer: >
      CPV'nin, CPV olarak Azure Active Directory kiracıda bir uygulama oluşturması gerekir.
  - question: >
      Yalnızca uygulama kimlik doğrulaması kullanan bir CSP'yim. Herhangi bir değişiklik yapmak zorunda musunuz?
    answer: >
      Yalnızca uygulama kimlik doğrulaması etkilenmez çünkü erişim belirteci isteği için kullanıcı kimlik bilgileri kullanılmaz. Kullanıcı kimlik bilgileri paylaşılıyorsa denetim masası satıcılarının (CPV) Güvenli Uygulama Modeli çerçeveyi benimsemesi ve mevcut iş ortağı kimlik bilgilerini temizlemesi gerekir. [](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      CPV olarak erişim belirteçlerini almak için yalnızca uygulama kimlik doğrulama stili kullanılabilir mi?
    answer: >
      Hayır, Denetim Masası iş ortakları, erişim belirteçlerini iş ortağı adına talep etmek için yalnızca uygulama kimlik doğrulama stilini kullanamaz. Uygulama + kullanıcı kimlik doğrulaması stilini kullanan güvenli uygulama modelini uygulamalı.
- name: Teknik zorlama
  questions:
  - question: >
      Güvenlik önlemlerinin etkinleştirilmesi nedir?
    answer: "Bulut Çözümü Sağlayıcısı (CSP) programına katılan tüm iş ortakları, Denetim Masası Satıcıları (CPV) ve Danışmanlar, uyumlu kalmak için zorunlu güvenlik gereksinimlerini uygulamalıdır.\n\nMicrosoft, ek koruma sağlamak için, iş ortaklarının yetkisiz erişimi önlemek için çok faktörlü kimlik doğrulaması (MFA) doğrulamasını kullanarak kiracılarını ve müşterilerinin güvenliğini sağlamalarına yardımcı olan güvenlik önlemlerini etkinleştirmeye başladı.  \n\nTüm iş ortağı kiracıları için adına yönetici (AOBO) özellikleri için etkinleştirmeyi başarıyla tamamladık. İş ortaklarının ve müşterilerin korunmasına yardımcı olmak ve Q2 CY2020'yi hedeflemek için CSP'de İş Ortağı Merkezi işlemleri için etkinleştirmeyi başlatacak, iş ortaklarının işletmelerini ve müşterilerini kimlik hırsızlığıyla ilgili olaylardan korumalarına yardımcı olacağız.\n\nDaha fazla bilgi için İş ortağı kiracınız için Çok Faktörlü Kimlik Doğrulamasını [(MFA) Mandating (MFA) sayfasını ziyaret](partner-security-requirements-mandating-mfa.md) edin.\n"
  - question: >
      Üçüncü taraf bir MFA çözümü kullanıyor ve engellenmişim, ne yapabilirim?
    answer: >
      Kaynaklara erişen hesabın çok faktörlü kimlik doğrulaması için zorlanmış olduğunu doğrulamak için, MFA'nın listelenmiş olup olduğunu görmek için kimlik doğrulama yöntemi başvuru talebi denetlenecek. [](https://tools.ietf.org/html/rfc8176) Bazı üçüncü taraf çözümleri bu talebi veya MFA değerini dahil etmemektedir. Talep eksikse veya MFA değeri listelenmiyorsa, kimliği doğrulanmış hesabın çok faktörlü kimlik doğrulaması için zorlanmış olup olmadığını belirlemenin bir yolu yoktur. Çözümün kimlik doğrulama yöntemi başvuru talebi göndermesi için hangi eylemlerin gerçekleştireceklerini belirlemek üzere üçüncü taraf çözümünüz için satıcıyla birlikte çalışmanız gerekir.


      Beklenen [talebi üçüncü taraf çözümünün](/powershell/partnercenter/test-partner-security-requirements) vermeyeceğinizden emin değilseniz bkz. İş Ortağı Güvenlik Gereksinimlerini Test Etme.
  - question: >
      MFA, AOBO kullanarak müşterimi desteklememi engelliyor, ne yapabilirim?
    answer: >
      İş ortağı güvenlik gereksinimlerinin teknik zorlaması, kimliği doğrulanmış hesabın çok faktörlü kimlik doğrulaması için zorlandığı denetlenir. Hesap henüz açıksa oturum açma sayfasına yeniden yönlendirilen ve yeniden kimlik doğrulaması yapılan bir hesap istenir. İş ortağı kiracınız için Çok [Faktörlü Kimlik Doğrulamasını (MFA) Mandating this Mandating multi-factor authentication (MFA) belgelerinde ek deneyim ve rehberlik okuyun.](partner-security-requirements-mandating-mfa.md#partner-delegated-administration) Etki alanınız federasyona alınmamıştır senaryosunda, başarıyla kimlik doğrulaması yapıldıktan sonra çok faktörlü kimlik doğrulamasını ayarlamanız istenir. Bu tamamlandıktan sonra, AOBO kullanarak müşterinizi yönetabileceksiniz. Etki alanınız federasyona alındı senaryosunda, hesabın çok faktörlü kimlik doğrulaması için zorlandıklarından emin olun.
- name: Güvenlik varsayılanları geçişi
  questions:
  - question: >
      Temel ilkelerden güvenlik varsayılanlarına veya diğer MFA çözümlerine nasıl geçiş olabilirim?
    answer: >
      Azure Active Directory (Azure AD) ["temel"](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults) ilkeleri kaldırılıyor ve siz ve müşterileriniz için daha kapsamlı bir koruma ilkeleri kümesi olan "güvenlik varsayılanları" ile değiştiriliyor. [Güvenlik varsayılanları,](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) kuruluşlarınızı kimlik hırsızlığıyla ilgili güvenlik saldırılarına karşı korumaya yardımcı olabilir.


      Temel ilkelerden güvenlik varsayılanları ilkesine veya diğer MFA uygulama seçeneklerine geçiş yaptıysanız, temel ilkelerin devre dışı olması nedeniyle çok faktörlü kimlik doğrulaması [(MFA) uygulamanız kaldırılır.](partner-security-requirements.md#implementing-multi-factor-authentication) MFA korumalı işlemler gerçekleştiren iş ortağı kiracıları tüm kullanıcılardan MFA doğrulamayı tamamlamaları talep edilir. Buradaki daha ayrıntılı kılavuzu gözden [geçirin.](partner-security-requirements-mandating-mfa.md)

      Uyumlu kalmak ve kesintileri en aza indirmek için aşağıdaki eylemlerden birini gerçekleştirin:


      - Güvenlik varsayılanlarına geçiş
          - Güvenlik varsayılanları ilkesi, iş ortaklarının MFA uygulamak için seçecekleri seçeneklerden birisidir. Ek ücret ödemeden etkinleştirilebilir temel bir güvenlik düzeyi sunar.
          - Azure AD ile MFA'yi etkinleştirmeyi öğrenin ve güvenlik [varsayılanları ile ilgili önemli konuları gözden geçirmeyi öğrenin.](partner-security-requirements.md#security-defaults)
          - İş ihtiyaçlarına uygunsa güvenlik varsayılanları ilkesi etkinleştirin.
      - Koşullu Erişime Geçiş
          - Güvenlik varsayılanları ilkesi, ihtiyaçlarınıza uygunsa Koşullu Erişim'i etkinleştirin. Daha fazla bilgi için Azure AD Koşullu Erişim belgelerini gözden geçirebilirsiniz.
