- name: Destek
  questions:
  - question: >
      Nereden destek alabilirim?
    answer: >
      Güvenlik gereksinimlerini karşılayacak destek kaynakları için, Iş ortakları için gelişmiş destek (ASfP) hizmet hesabı yöneticinize başvurun; Iş ortakları sözleşmesi için Premier Destek (PSfP) için hizmet hesabı yöneticinize ve teknik hesap yöneticinize başvurun.
  - question: >
      Güvenli uygulama modeli çerçevesini benimsememe yardımcı olacak teknik bilgi ve Destek Nasıl yaparım?.
    answer: >
      Azure Active Directory için teknik ürün desteği seçenekleri mpn avantajlarınız aracılığıyla kullanılabilir. Etkin bir ASfP veya PSfP aboneliğine erişimi olan iş ortakları, kendilerine sunulan seçenekleri en iyi şekilde anlayabilmek için ilişkili hesap yöneticisi (SAM/TAM) ile çalışabilir.
  - question: >
      Iş Ortağı Merkezi 'ne erişimi kaybetdiğimde Nasıl yaparım? desteğe başvurun mi?
    answer: "Bir MFA sorunu nedeniyle erişimi kaybederseniz, kiracınız için genel yöneticiye başvurun. Dahili BT departmanınız, genel yöneticinizin kim olduğunu söyleyebilir. \n\nParolanızı unuttuysanız yardım için [oturum açılamıyor](unable-to-sign-in.md) bölümünü okuyun.\n"
  - question: >
      Yaygın teknik sorunlar hakkında daha fazla bilgiyi nerede bulabilirim?
    answer: Ortak teknik sorunlarla ilgili bilgiler, iş ortağı [merkezi veya Iş Ortağı Merkezi API 'leri kullanan iş ortakları Için Iş ortağı güvenlik gereksinimlerinde](partner-security-requirements.md) bulunabilir
