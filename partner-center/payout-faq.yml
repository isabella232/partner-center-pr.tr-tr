title: Ödemeler ve vergiler hakkında sık sorulan sorular
summary: >
  **Uygun roller**: Hesap Yöneticisi | Genel yönetici | Teşvikleri Yöneticisi


  Bu makalede, Iş Ortağı Merkezi 'nde ödemeler ve vergi ayrıntıları hakkında sık sorulan sorular yanıtlanmaktadır. Kapsanan konular, ödemelerin zamanlamasını, kazanç uygunluğunuzu kontrol etmeyi ve ödemelerinizi ve vergi profillerinizi doğru ayarlamanın önemini içerir.
sections:
- name: Profil yönetimi
  questions:
  - question: >
      Neden ödeme ve/veya vergi ayrıntılarımı sağlamalı veya güncelleştirmem gerekir?
    answer: >
      Yeni bir programa kaydolan tüm iş ortakları, kayıt işlerini tamamlayıp ödemeleri almak için geçerli bir ödeme ve vergi ayrıntıları sağlamalıdır. Kayıt yalnızca Microsoft, ödeme ve vergi profilinizi doğruladıktan sonra tamamlandı olarak kabul edilir.


      Ayrıca, programınızın kuralları değiştikçe veya profilinizin yönlerinin süresi dolarsa veya güncel değilse bilgilerinizi güncelleştirmeniz gerekebilir. Bu durumda genel bakış sayfanız, **gerekli eylemi, banka ve/veya vergi profilini güncelleştirme** durumunu gösterir.
  - question: >
      Nasıl yaparım? ödeme ve vergi ayrıntılarını bulma, ayarlama veya güncelleştirme.
    answer: >
      Iş Ortağı Merkezi 'nde ödeme ve vergi ayrıntılarını güncelleştirme hakkında ayrıntılı bilgi için bkz. [ödeme hesabınızı ve vergi formlarınızı ayarlama](set-up-your-payout-account.md).
  - question: >
      Ödeme ve vergi profilimi atamaya gittiğimde kayıtlarımı neden göremiyorum?
    answer: >
      Doğru izinleriniz olmayabilir veya bu izinlere sahip olmayan bir hesapla oturum açmış olmanız olabilir. Örneğin, yalnızca MPN konumunuza yönelik yöneticileri, ödeme ve vergi profilleri oluşturabilir veya yönetebilir. Banka ve vergi izinlerini yönetmek için kuruluşunuzun yöneticisine başvurun.
  - question: >
      Yalnızca etki alanım ile oturum açabiliyorum @onmicrosoft.com . Ne yapmalıyım?
    answer: >
      AAD hesabına daha fazla etki alanı eklemek için hesap yöneticinize başvurun.
  - question: >
      Kuruluşum birden çok programda katılıyor. Ödemem ve vergi profilimi birden çok kez sağlamalı mıyım?
    answer: >
      Kuruluşunuzun ihtiyaçlarına bağlıdır. Ödeme profilleri bir kuruluş düzeyinde oluşturulur. Bu, aynı banka profilinin bir kuruluştaki birden fazla MPN KIMLIĞI ve program arasında atanmasını sağlar. Çoğu durumda, var olan bir profili yeniden kullanabilir veya yeni bir profil oluşturabilirsiniz.


      Öte yandan özel durumlar olabilir çünkü banka profilinizi farklı ülkelere veya bölgelere uygularken yerel banka ve vergi kuralları geçerli olur.


      MPN konumu için oluşturulan vergi profilleri, aynı MPN konumu başka bir programa katılıyorsa, yeniden kullanılır ve otomatik olarak doldurulur. Ama özel durumlar olabilir. Örneğin yeni teşvik programının ödeme kuralları, vergi profili için ek ayrıntılar gerektirebilir.
  - question: >
      Microsoft 'un tüm teşvik programları için aynı banka ve vergi ayrıntılarını kullanabilir miyim?
    answer: >
      Şirketiniz birden çok program için davet edilse, tüm programlarınız için aynı ödeme hesabını kullanabilir veya farklı programlar için farklı ödeme hesapları kullanmayı tercih edebilirsiniz.
  - question: >
      Microsoft, banka bilgilerinin bir çalışana ait kişisel banka hesabı değil, şirketin şirket için mi olduğunu nasıl güvence altına veriyor?
    answer: >
      Bu bilgileri düzenleme izinlerine sahip olan teşvikleri admin-bu rolün yalnızca uygun çalışanlara verilmemesini sağlamak şirketin sorumluluğundadır.
  - question: >
      Vergi Profilimin süresi doldu. Güncelleştirme Nasıl yaparım? düzeltilsin mi?
    answer: >
      Bir vergi profilinin kullanım süresini dolmuşsa veya kullanım süreleri dolarsa, Microsoft 'a verdiğiniz vergi formunun güncelleştirilmesi gerekir. Vergi profilinizi güncelleştirmek için aşağıdaki adımları kullanın:


      1. iş ortağı merkezi [panosunda](https://partner.microsoft.com/dashboard/home)oturum açın ve ardından **Ayarlar** menüsünü açmak için dişli simgesini seçin.

      2. **Hesap ayarları**' nı seçin, **ödeme ve vergi** bölümünü genişletin ve ardından **ödeme ve vergi** profili ' ni seçin.

      3. **Vergi** profilini seçin

      4. Sütun **sona erme tarihini** denetleyin ve süresi dolan veya süresi dolacak olan vergi profiline gidin.

      5. Vergi profili düzenleme işlemini başlatmak için **Düzenle** ' yi seçin.

      6. Vergi formu bölümünde, güncelleştirilmiş ayrıntıları sağlayın.
- name: Kazanç yanlış veya eksik
  questions:
  - question: >
      Kazançlarım neden eksik?
    answer: >
      - Müşteri siparişi henüz ödemeye uygun olmayabilir. Kurumsal olmayan müşteri siparişlerinde, yayımcı kazancının uygun duruma gelmesi için önce Microsoft'un müşteri ödemesini alması gerekir. Kurumsal müşteri siparişlerinde, Satın alma siparişi tarihinden sonraki 1-2 gün içinde kazançlarınız kullanılabilir duruma gelir. [Sipariş raporlarında](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order) Sipariş durumunu doğrulayın.

      - Temmuz 2019'dan önceki işlemlerden elde edilen kazançlar işlem geçmişi raporunda gösterilmeyebilir. [Ödeme İndirmesi](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport) içinde Geçmiş Hesap Özetlerini denetleyin.

      - [Ödeme döngüsünün zaman çerçevesini](payment-thresholds-methods-timeframes.md) denetleyin ve kullandıkça öde bildiriminde ne zaman görünebileceğini anlayın.
  - question: >
      Ne kadar kazanç miktarım, beklendiğim miktardan farklı midir?
    answer: "- Sipariş müşteriniz tarafından kısmen ödenmişse, kazanç miktarı, ücret düşüldükten ve uygun vergi ile kısmen ödenen miktarı temel alır.\n- Ülkeye göre vergi havale sorumluluğunu denetleyin. Verginin Microsoft 'tan sorumlu olduğu ülkelerde, Microsoft bu vergiyi yayımcı gelirinden toplayıp çıkarır. Hesap özetinde gösterilen işlem tutarı, vergi sonrası tutardır. [Vergi ayrıntıları](tax-details-marketplace.md) konusuna bakın.\n- Teklifler %97 ' de bir depolama hizmeti ücretine sahiptir ve% oranında kazanç oranı bırakır. \n\n**daha fazla** bilgi: [ticari market Publisher sözleşmesi](/legal/marketplace/msft-publisher-agreement), [ödeme ilkesi ayrıntıları](payout-policy-details.md), [ödeme eşiği, yöntemi ve zaman çerçevesi](payment-thresholds-methods-timeframes.md), [ücretli](marketplace-get-paid.md), [vergi ayrıntıları](tax-details-marketplace.md), [ödeme deyimleri](payout-statement.md)\n"
- name: Kazanç mutabakatı
  questions:
  - question: >
      Ödeme hesap özetleriyle analizdeki sipariş veya kullanım raporlarını nasıl mutabık kılabilirim?
    answer: >
      Analitik siparişler ve kullanım raporları ile, ödeme işlem geçmişi raporunda görünen AssetID, OrderID ve Line Item ID kullanın. Bu eşlemeyi kullanın:


      - Ödeme İşlem Geçmişi.AssetID = sipariş.OrderID

      - Ödeme İşlem Geçmişi.OrderID ve LineItem = Kullanım.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Müşterimin siparişleri için ne zaman ödeme alabileceğimi nasıl öğrenirim?
    answer: >
      - İlk olarak, assetID ' yi kullanarak [siparişler raporlarında](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)müşteri siparişlerini kontrol edin.

      - [Müşteriler raporunda](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer)müşteri aboneliğiniz için müşteri kanalını denetleyin.

      - Kuruluş müşterileri için, yayımcı kazançları satınalma siparişi tarihinden sonraki 1-2 gün içinde görüntülenir.

      - Kurumsal olmayan müşteriler için yayımcı kazançları, müşteri ödemesi alındıktan sonra 1-2 gün sonra görüntülenir.


      **Daha fazla okuma**: [ödeme deyimleri](payout-statement.md), [ticari Market analizlerinde Pano panosu](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Ödemeler ve ayarlamalar
  questions:
  - question: >
      Ödemem neden eksik?
    answer: >
      - [Genel Bakış sayfasında](https://partner.microsoft.com/dashboard/commercial-marketplace/overview), ödeme durumunuzu ve vergi profili durumunuzu *geçerli* olarak gösterildiğinden emin olun.

      - Ödeme için en düşük eşiğe ulaşamamış olabilirsiniz. Ödeme almak için kazançların en az 50 ABD Doları olması gerekir.
  - question: >
      Hesabımı ödeme almıyor Nasıl yaparım? mi?
    answer: >
      Ödeme [profilinde](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)ödemeleri tutabilirsiniz. Bunu yapmak için, **bekletme** ve Microsoft, tutmayı serbest bırakana kadar ödemeyi alacak.
  - question: >
      Neden satın alma para biriminden farklı bir para biriminde ödeme alıyorum?
    answer: >
      Ödeme para birimi, ödeme profilinde seçtiğiniz para birimine dayanır. Satın alma para birimi müşterinin ödeme yaptığı para birimine dayanır.
  - question: >
      Düzeltmeleri nasıl mutabık kılabilirim?
    answer: >
      Ödeme düzeltmeleri, sistem sorunları gibi telafi ayarlamalarını yapmaya yönelik düzeltmelerdir. Ödeme bildiriminde, ReasonCode ayarlamanın nedenini belirtir. Bunlar, bireysel işlemlere doğrudan mutabık kılınmamıştır.


      **daha fazla okuma**: [ticari market Publisher sözleşmesi](/legal/marketplace/msft-publisher-agreement), [ödeme ilkesi ayrıntıları](payout-policy-details.md), [vergi ayrıntıları](tax-details-marketplace.md), [ödeme eşiği, yöntemi ve zaman çerçevesi](payment-thresholds-methods-timeframes.md)
- name: Vergiler
  questions:
  - question: >
      Ödeme hesap özetinde Microsoft veya Yayımcının Vergi Ödeme sorumluluğunu nasıl belirleriz?
    answer: >
      İşlem geçmişi indirmesinde Vergi modeli sütununu bulun. Burada MS Tarafından Yönetilen veya ISS Tarafından Yönetilen gösterilir. [Vergi ayrıntıları](tax-details-marketplace.md) konusunda, ülkeye özgü vergi kurallarına ve ödemeye etkilerine bakın.
  - question: >
      Hizmet Ücreti Vergi formlarını nasıl indirebilirim?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Hizmet Ücreti Vergisi olan ödeme için Hizmet Ücreti vergi formunun bağlantısı görüntülenir.
  - question: >
      Yıl sonu vergi formlarını nerede bulabilirim?
    answer: >
      Yıl sonu vergi formlarınızı görüntülemek için [Profil sayfasına](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) gidin.
  - question: >
      Bir işlemin Stopaj vergisini nasıl bulabilirim?
    answer: >
      Stopaj vergisi W-9 formu dolduran ABD'li yayımcılara uygulanır. Stopaj vergisi aylık ödeme temelinde hesaplanır.


      **Daha fazla bilgi:** [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement) [Ödeme ilkesi ayrıntıları](payout-policy-details.md)
- name: Ödeme deyimi erişimi
  questions:
  - question: >
      Ödeme hesap özetine nasıl erişebilirim?
    answer: "1. Rollerinizi kontrol edin. Ödeme hesap özetine erişmek için *finansal katkıda bulunan* veya *hesap sahibi* rolüne sahip olmalısınız.\n2. Ödeme deyiminizi görüntülemek için sağ üst **gezinti bölmesinde** Ödeme simgesini seçin. İşlem **Geçmişi, Ödeme ve** **İndirme** arasında **seçim seçin.**\n\n**Daha fazla bilgi:** [Ödeme rolleri ve izinleri,](payout-statement.md#roles-and-permissions)Ödeme [deyimleri](payout-statement.md) \n"
- name: Ödeme beyanı raporu
  questions:
  - question: >
      İşlem indirmesindeki alanlar ne anlama geliyor?
    answer: >
      Özniteliklerin [ve anlamlarının](payout-statement.md) ayrıntılı listesi için bkz. Ödeme deyimleri.
  - question: >
      Kazanç durumu nedir?
    answer: >
      Kazançlarınız işlenmemiş, işlenmiş veya gönderilmiş olarak gösterir.


      - **İşlenmemiş –** kazançlar vade tarihine kadar bir ödeme dönemindedir.

      - **İşlendi:** Kazançlar olgunlaştı ve aylık ödemeye hazırlanır. Ödemeler her ayın 15'inde serbest bırakılacaktır.

      - **Sent:** Ödeme, ödeme profilinize göre başarıyla bankanıza yayınlandı.
  - question: >
      Hizmet Ücreti Vergi formlarını nasıl indirebilirim?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Hizmet Ücreti Vergisi olan ödeme için Hizmet Ücreti vergi formunun bağlantısı görüntülenir.
  - question: >
      Nasıl yaparım? vergi stopaj formunu PDF'de mi indirebilirsiniz?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Ödemenin yanında stopaj vergisi formunun bağlantısı görüntülenir. Stopaj vergisi formu, ticari market ödemesi için değil yalnızca seçili teşvik programlarına uygulanır.
  - question: >
      Yıl sonu vergi formlarını nerede bulabilirim?
    answer: >
      Yıl sonu vergi formlarınızı görüntülemek için [Profil sayfasına](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) gidin.


      **Daha fazla bilgi:** [Ödeme deyimleri,](payout-statement.md) [İşlem geçmişi indirme](payout-statement.md#transaction-history-download)
- name: Geçmiş deyimleri
  questions:
  - question: >
      Nasıl yaparım? bilgileri nasıl görüntülebilirsiniz?
    answer: >
      Geçmiş hesap özetinde Ekim 2019 itibarıyla ödeme verilerinin anlık görüntüsü gösterilir. Ne yazık ki buradaki ödeme bilgileri yenilenmez. En son bilgileri almak için en son veriler için bir destek bileti gönderin.


      **Daha fazla bilgi:** [Ödeme deyimleri,](payout-statement.md) [İşlem geçmişi indirme](payout-statement.md#transaction-history-download)
- name: Ödeme dışarı aktarma API'si
  questions:
  - question: >
      Ödeme verilerini nasıl indirebilirim?
    answer: >
      İş Ortağı [Ödeme API'sini kullanın.](https://apidocs.microsoft.com/services/partnerpayouts)
- name: Ticari market ödeme ilkeleri
  questions:
  - question: >
      Nasıl yaparım? Mağaza Hizmeti Ücreti ve ödeme oranını nasıl bulabilirsiniz?
    answer: >
      - Mağaza Hizmet Ücreti %3'tir.

      - Ödeme hesap deyiminde Kazanç Oranı, belirli bir işlem için gerçek ödeme oranını belirtir.
  - question: >
      Kazançlar hesap özetimde görüntülendikten sonra Microsoft'tan ne zaman ödeme almayı bekleyebilirim?
    answer: >
      - Kazancınız işlenmedi durumuna geldikten sonra, kazançlarınızın ödemesinin işleneceği ay için vade tarihini denetleyebilirsiniz. Ödemeniz hazır olduktan sonra kazanç durumunuz "işlendi" olarak değişir.  Microsoft vade ayının 15'inde ödemeleri serbest bırakır.

      - Kredi kartıyla ödenen siparişlerde Microsoft, kazanç elde edinceye kadar ödemeleri 30 gün tutar.

       **Daha fazla bilgi:** [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement) [Ödeme ilkesi ayrıntıları,](payout-policy-details.md) [Vergi ayrıntıları,](tax-details-marketplace.md) [Ödeme eşiği, yöntem ve zaman dilimi](payment-thresholds-methods-timeframes.md)
