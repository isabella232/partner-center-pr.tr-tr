title: Ödeme ve vergiler hakkında sık sorulan sorular
summary: >
  **Uygun roller:** Hesap yöneticisi | Genel yönetici | Teşvikler yöneticisi


  Bu makale, ödeme ve vergi ayrıntıları hakkında sık sorulan soruların yanıtlarını İş Ortağı Merkezi. Kapsamındaki konular arasında ödemelerin zamanlaması, kazanç uygunluğunu denetleme ve ödeme ve vergi profillerinizi doğru ayarlamanın önemi yer almaktadır.
sections:
- name: Profil yönetimi
  questions:
  - question: >
      Ödeme ve/veya vergi ayrıntılarımı neden sağlamam veya güncelleştirmem gerekiyor?
    answer: >
      Yeni bir programa kaydolan tüm iş ortaklarının, kayıt işlemlerini tamamlamak ve ödemeleri almak için geçerli ödeme ve vergi ayrıntılarını sağlamaları gerekir. Kayıt, yalnızca Microsoft ödeme ve vergi profilinizi doğrulandıktan sonra tamamlandı olarak kabul edilir.


      Program kurallarınız değişirse veya profilinizin yönlerinin süresi dolsa veya süresi dolduğunda da bilgileri güncelleştirmeniz gerekir. Bu durumda Genel Bakış sayfanız Eylem gerekiyor – Bankayı **ve/veya vergi profilini güncelleştir durumunu gösterir.**
  - question: >
      Nasıl yaparım? ve vergi ayrıntılarını bulma, ayarlama veya güncelleştirme
    answer: >
      Ödeme ve vergi ayrıntılarını güncelleştirme hakkında ayrıntılı bilgi için İş Ortağı Merkezi bkz. Ödeme [hesabı ve vergi formlarınızı ayarlama.](set-up-your-payout-account.md)
  - question: >
      Ödeme ve vergi profilimi atamaya gittiğimde kayıtlarımı neden göremiyorum?
    answer: >
      Doğru izinlere sahip değil veya bu izinlere sahip olmayan bir hesapla oturum açmış olabilirsiniz. Örneğin, yalnızca MPN konumunuz için teşvik yöneticileri ödeme ve vergi profilleri oluşturabilir veya yönetebilir. Banka ve vergi izinlerini yönetmek için kuruluşunuzun yöneticisine başvurun.
  - question: >
      Yalnızca etki alanım ile oturum açmam @onmicrosoft.com mümkün. Ne yapmalıyım?
    answer: >
      AAD hesabına daha fazla etki alanı eklemek için Hesap yöneticinize başvurun.
  - question: >
      Kuruluşum birden çok programa katıyor. Ödeme ve vergi profilimi birden çok kez sağlamam gerekiyor mu?
    answer: >
      Bu, kuruluş ihtiyaçlarına bağlıdır. Ödeme profilleri kuruluş düzeyinde oluşturulur ve bu sayede bir kuruluş içindeki birden çok MPN kimliği ve programı arasında aynı banka profilinin atanabilir. Çoğu durumda, mevcut bir profili yeniden kullanabilir veya yeni bir profil oluşturabilirsiniz.


      Öte yandan özel durumlar olabilir çünkü banka profilinizi farklı ülkelere veya bölgelere uygularken yerel banka ve vergi kuralları geçerli olur.


      Bir MPN konumu için oluşturulan vergi profilleri yeniden kullanılır ve aynı MPN konumu başka bir programa katıldıktan sonra otomatik olarak doldurulur. Ama özel durumlar olabilir. Örneğin yeni teşvik programının ödeme kuralları, vergi profili için ek ayrıntılar gerektirebilir.
  - question: >
      Microsoft'un tüm teşvik programları için aynı banka ve vergi ayrıntılarını kullanabilir miyim?
    answer: >
      Şirketiniz birden çok program için davet edildiyse, tüm programlarınız için aynı ödeme hesabını kullanabilir veya farklı programlar için farklı ödeme hesaplarına sahip olmak seçebilirsiniz.
  - question: >
      Microsoft, banka bilgilerini bir çalışanın kişisel banka hesabı değil, gerçekten de şirketin bilgileri olduğundan nasıl emin olabilir?
    answer: >
      Bu bilgileri düzenleme izinlerine sahip olan teşvik yöneticisi rolünün yalnızca uygun çalışanlara verilmesi şirketin sorumluluğundadır.
  - question: >
      Vergi profilimin süresi doldu. Nasıl yaparım? düzeltmeniz gerekiyor mu?
    answer: >
      Bir vergi profilinin süresi dolduğunda veya dolmak üzere ise, Microsoft'a sağladığın vergi formunun güncelleştirilmiş olması gerekir. Vergi profilinizi güncelleştirmek için aşağıdaki adımları kullanın:


      1. İş Ortağı Merkezi [panosunda oturum](https://partner.microsoft.com/dashboard/home)açın ve ardından dişli simgesini seçerek **Ayarlar** açın.

      2. Hesap **ayarları'ı** seçin, **Ödeme ve vergi bölümünü** genişletin ve sonra Ödeme ve vergi **profili'ne** tıklayın.

      3. Vergi **profili'ne** tıklayın

      4. Sona Erme **Tarihi sütununu** kontrol edin ve süresi dolmuş veya süresi dolmak üzere olan vergi profiline gidin.

      5. Vergi **profili** düzenleme işlemini başlatmak için Düzenle'yi seçin.

      6. Vergi formu bölümünde güncelleştirilmiş ayrıntıları sağlama.
- name: Kazançlar yanlış veya eksik
  questions:
  - question: >
      Kazançlarım neden eksik?
    answer: >
      - Müşteri siparişi henüz ödemeye uygun olmayabilir. Kurumsal olmayan müşteri siparişlerinde, yayımcı kazancının uygun duruma gelmesi için önce Microsoft'un müşteri ödemesini alması gerekir. Kurumsal müşteri siparişlerinde, Satın alma siparişi tarihinden sonraki 1-2 gün içinde kazançlarınız kullanılabilir duruma gelir. [Sipariş raporlarında](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order) Sipariş durumunu doğrulayın.

      - Temmuz 2019'dan önceki işlemlerden elde edilen kazançlar işlem geçmişi raporunda gösterilmeyebilir. [Ödeme İndirmesi](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport) içinde Geçmiş Hesap Özetlerini denetleyin.

      - Ödeme [döngüsünün zaman çerçevesini kontrol edin](payment-thresholds-methods-timeframes.md) ve kazançların ödeme deyiminde ne zaman görünmesi gerektiğini an edin.
  - question: >
      Kazanç miktarım neden beklenenden farklı?
    answer: "- Sipariş müşteriniz tarafından kısmen ödenmişse kazanç tutarınız, ücreti ve uygun vergiyi düşdükten sonra kısmen ödenen tutarı temel aacaktır.\n- Ülkeye göre vergi ödeme sorumluluğunu denetleme. Verginin Microsoft'tan sorumlu olduğu ülkelerde Microsoft, yayımcı kazançlarından vergi toplar ve bu vergiyi düşebilir. Hesap özetinde gösterilen işlem tutarı, vergi sonrası tutardır. [Vergi ayrıntıları](tax-details-marketplace.md) konusuna bakın.\n- Tekliflerin mağaza hizmeti ücreti %3'tedir ve kazanç oranı %97'dir. \n\n**Daha fazla** okuma: [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement)Ödeme ilkesi [ayrıntıları,](payout-policy-details.md)Ödeme eşiği, yöntem ve [zaman çerçevesi,](payment-thresholds-methods-timeframes.md)Ödeme alma, Vergi [ayrıntıları,](tax-details-marketplace.md) [Ödeme deyimleri](payout-statement.md) [](marketplace-get-paid.md)\n"
- name: Kazanç mutabakatı
  questions:
  - question: >
      Ödeme hesap özetleriyle analizdeki sipariş veya kullanım raporlarını nasıl mutabık kılabilirim?
    answer: >
      Analiz siparişleri ve kullanım raporlarıyla ödeme işlem geçmişi raporunda görünen AssetID, orderID ve satır öğesi kimliğini kullanın. Bu eşlemeyi kullanın:


      - Ödeme İşlem Geçmişi.AssetID = sipariş.OrderID

      - Ödeme İşlem Geçmişi.OrderID ve LineItem = Kullanım.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Müşterimin siparişleri için ne zaman ödeme alabileceğimi nasıl öğrenirim?
    answer: >
      - İlk olarak assetID değerinizi kullanarak Siparişler raporlarında müşteri [siparişlerini kontrol edin.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)

      - Müşteriler raporunda müşteri aboneliğiniz için müşteri [kanalını kontrol edin.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer)

      - Kurumsal müşteriler için yayımcı kazançları, Satın Alma Siparişi tarihinden 1-2 gün sonra deyiminde görünür.

      - Kurumsal olmayan müşteriler için, yayımcı kazançları müşteri ödemesi alındıktan 1-2 gün sonra hesapta görünür.


      **Daha fazla bilgi:** [Ödeme deyimleri,](payout-statement.md) [Ticari market analizinde Siparişler panosu](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Ödemeler ve düzeltmeler
  questions:
  - question: >
      Ödemem neden eksik?
    answer: >
      - Genel bakış sayfasında Ödeme durumunun ve Vergi profili durumunun geçerli *olarak* gösterildiğine [emin olun.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)

      - Ödeme için en düşük eşiğe ulaşamamış olabilirsiniz. Ödeme almak için kazançların en az 50 ABD Doları olması gerekir.
  - question: >
      Nasıl yaparım? ödeme almıy olarak ayarlay musunuz?
    answer: >
      Ödemeleri Ödeme [Profili'ne göre tutabilirsiniz.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview) Bunu yapmak için **Tut'u seçin;** siz tutmayı serbest bırakana kadar Microsoft ödemenizi tutar.
  - question: >
      Neden satın alma para biriminden farklı bir para biriminde ödeme alıyorum?
    answer: >
      Ödeme para birimi, ödeme profilinde seçtiğiniz para birimine dayanır. Satın alma para birimi müşterinin ödeme yaptığı para birimine dayanır.
  - question: >
      Düzeltmeleri nasıl mutabık kılabilirim?
    answer: >
      Ödeme düzeltmeleri, sistem sorunları gibi telafi ayarlamalarını yapmaya yönelik düzeltmelerdir. Ödeme deyiminde ReasonCode düzeltmenin nedenini belirtir. Bunlar, tek tek işlemlerle doğrudan mu mutabakata varmak için değil.


      **Daha fazla bilgi:** [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement) [Ödeme ilkesi ayrıntıları,](payout-policy-details.md) [Vergi ayrıntıları,](tax-details-marketplace.md) [Ödeme eşiği, yöntem ve zaman dilimi](payment-thresholds-methods-timeframes.md)
- name: Vergiler
  questions:
  - question: >
      Ödeme hesap özetinde Microsoft veya Yayımcının Vergi Ödeme sorumluluğunu nasıl belirleriz?
    answer: >
      İşlem geçmişi indirmesinde Vergi modeli sütununu bulun. Burada MS Tarafından Yönetilen veya ISS Tarafından Yönetilen gösterilir. [Vergi ayrıntıları](tax-details-marketplace.md) konusunda, ülkeye özgü vergi kurallarına ve ödemeye etkilerine bakın.
  - question: >
      Hizmet Ücreti Vergi formlarını nasıl indirebilirim?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Hizmet Ücreti Vergisi olan ödeme için Hizmet Ücreti vergi formunun bağlantısı görüntülenir.
  - question: >
      Yıl sonu vergi formlarını nerede bulabilirim?
    answer: >
      Yıl sonu vergi formlarınızı görüntülemek için [Profil sayfasına](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) gidin.
  - question: >
      Bir işlemin Stopaj vergisini nasıl bulabilirim?
    answer: >
      Stopaj vergisi W-9 formu dolduran ABD'li yayımcılara uygulanır. Stopaj vergisi aylık ödeme temelinde hesaplanır.


      **Daha fazla bilgi:** [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement) [Ödeme ilkesi ayrıntıları](payout-policy-details.md)
- name: Ödeme deyimi erişimi
  questions:
  - question: >
      Ödeme hesap özetine nasıl erişebilirim?
    answer: "1. Rollerinizi kontrol edin. Ödeme hesap özetine erişmek için *finansal katkıda bulunan* veya *hesap sahibi* rolüne sahip olmalısınız.\n2. Ödeme deyiminizi görüntülemek için sağ üst **gezinti bölmesinde** Ödeme simgesini seçin. İşlem **Geçmişi, Ödeme ve** **İndirme** arasında **seçim seçin.**\n\n**Daha fazla bilgi:** [Ödeme rolleri ve izinleri,](payout-statement.md#roles-and-permissions)Ödeme [deyimleri](payout-statement.md) \n"
- name: Ödeme beyanı raporu
  questions:
  - question: >
      İşlem indirmesindeki alanlar ne anlama geliyor?
    answer: >
      Özniteliklerin [ve anlamlarının](payout-statement.md) ayrıntılı listesi için bkz. Ödeme deyimleri.
  - question: >
      Kazanç durumu nedir?
    answer: >
      Kazançlarınız işlenmemiş, işlenmiş veya gönderilmiş olarak gösterir.


      - **İşlenmemiş –** kazançlar vade tarihine kadar bir escrow dönemindedir.

      - **İşlendi:** Kazançlar olgunlaştı ve aylık ödemeye hazırlanır. Ödemeler her ayın 15'inde serbest bırakılacaktır.

      - **Sent:** Ödeme, ödeme profilinize göre başarıyla bankanıza yayınlandı.
  - question: >
      Hizmet Ücreti Vergi formlarını nasıl indirebilirim?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Hizmet Ücreti Vergisi olan ödeme için Hizmet Ücreti vergi formunun bağlantısı görüntülenir.
  - question: >
      Nasıl yaparım? vergi stopaj formunu PDF'de mi indirebilirsiniz?
    answer: >
      **Ödeme** sayfasına ve sonra da **Ödeme Listesi** bölümüne gidin. Ödemenin yanında stopaj vergisi formunun bağlantısı görüntülenir. Stopaj vergisi formu, ticari market ödemesi için değil yalnızca seçili teşvik programlarına uygulanır.
  - question: >
      Yıl sonu vergi formlarını nerede bulabilirim?
    answer: >
      Yıl sonu vergi formlarınızı görüntülemek için [Profil sayfasına](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) gidin.


      **Daha fazla bilgi:** [Ödeme deyimleri,](payout-statement.md) [İşlem geçmişi indirme](payout-statement.md#transaction-history-download)
- name: Geçmiş deyimleri
  questions:
  - question: >
      Nasıl yaparım? bilgileri nasıl görüntülebilirsiniz?
    answer: >
      Geçmiş hesap özetinde Ekim 2019 itibarıyla ödeme verilerinin anlık görüntüsü gösterilir. Ne yazık ki buradaki ödeme bilgileri yenilenmez. En son bilgileri almak için en son veriler için bir destek bileti gönderin.


      **Daha fazla bilgi:** [Ödeme deyimleri,](payout-statement.md) [İşlem geçmişi indirme](payout-statement.md#transaction-history-download)
- name: Ödeme dışarı aktarma API'si
  questions:
  - question: >
      Ödeme verilerini nasıl indirebilirim?
    answer: >
      İş Ortağı [Ödeme API'sini kullanın.](https://apidocs.microsoft.com/services/partnerpayouts)
- name: Ticari market ödeme ilkeleri
  questions:
  - question: >
      Nasıl yaparım? Mağaza Hizmeti Ücretini ve ödeme oranını bulamıyor musunuz?
    answer: >
      - Mağaza Hizmet Ücreti %3'tir.

      - Ödeme hesap deyiminde Kazanç Oranı, belirli bir işlem için gerçek ödeme oranını belirtir.
  - question: >
      Kazançlar hesap özetimde görüntülendikten sonra Microsoft'tan ne zaman ödeme almayı bekleyebilirim?
    answer: >
      - Kazancınız işlenmedi durumuna geldikten sonra, kazançlarınızın ödemesinin işleneceği ay için vade tarihini denetleyebilirsiniz. Ödemeniz hazır olduktan sonra kazanç durumunuz "işlendi" olarak değişir.  Microsoft vade ayının 15'inde ödemeleri serbest bırakır.

      - Kredi kartıyla ödenen siparişlerde Microsoft, kazanç elde edinceye kadar ödemeleri 30 gün tutar.

       **Daha fazla bilgi:** [Ticari Market Publisher Sözleşmesi,](/legal/marketplace/msft-publisher-agreement) [Ödeme ilkesi ayrıntıları,](payout-policy-details.md) [Vergi ayrıntıları,](tax-details-marketplace.md) [Ödeme eşiği, yöntem ve zaman dilimi](payment-thresholds-methods-timeframes.md)
