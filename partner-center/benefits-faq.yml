title: Microsoft İş Ortağı Ağı avantajları-sık sorulan sorular (SSS)
summary: >
  **Uygun roller**: MPN iş ortağı Yöneticisi


  Microsoft İş Ortağı Ağı (MPN) avantajlarıyla ilgili birçok yaygın soruya Bu makalede değinilmesi sağlanır.
sections:
- name: Genel sorular
  questions:
  - question: "\"Avantajın bitiş tarihi\" ne anlama gelir\n"
    answer: "Avantaj bitiş tarihi, avantajlarınızın etkinleştirileceği son tarihi gösterir.\n\nYenileme tarihi, bir yıllık kayıt süreniz boyunca sunulan avantajları kullanmak için geçerlidir. Yenileme başlangıç tarihini MPN panosundaki [Üyelik teklifleri](https://partner.microsoft.com/dashboard/mpn/offers) sayfasından bulabilirsiniz.\n\nAncak, ürün anahtarlarını ilgili bulut portallarındaki anahtarları kullandığınız günden bir yıl boyunca kullanabilirsiniz.\n\nÖrneğin, avantajınızın bitiş tarihi 31 Ocak 2021 ' den 2021 önce uygun bulut portalındaki anahtarları kullanmanız gerekir. Ürün anahtarınızı 1 Aralık 2020 ' de kullandıysanız, avantajın bitiş tarihi 31 Ocak 'a eşit olsa da bu anahtarı 1 Aralık 2021 ' ye kadar kullanabilirsiniz.\n\n> [!NOTE]  \n> kullanıcı ataması gerektiren avantajlarınız varsa (örneğin, Visual Studio abonelikler), bu avantajları, kayıt yenileme tarihinden sonra ek 30 gün sonra etkinleştirebilir ve kullanabilirsiniz.\n"
  - question: >
      Avantajlarımı yenilemek Nasıl yaparım?
    answer: >
      Avantajlarınızı yenilemek için aşağıdaki yordamı kullanın:


      1. [İş Ortağı Merkezi panosunda](https://partner.microsoft.com/dashboard/) oturum açın.


      2. Sol gezinti bölmesinde **MPN**' yi seçin.


      3. **MPN** sekmesinde, **avantajlar** seçeneğini belirleyin.


      4. İstediğiniz avantajı etkinleştirin.


      İstediğiniz avantaj yoksa, Iş Ortağı Merkezi üyeliğinizi yenilemeniz ve yukarıdaki işlemi tekrarlamanız gerekir.
  - question: >
      Aboneliğimin kısa süre önce süresinin dolmasını bildiren bir bildirim aldım-ne yapmam gerekir?
    answer: >
      Bildirimi oluşturan bulut portalında oturum açın, mevcut aboneliklerinizin sona erme tarihini gözden geçirin ve ardından, süresi dolan aboneliğe lisanslar ekleyin veya bir sonraki yıla ait mevcut aboneliği genişletin.
  - question: >
      Üyeliğimi ne zaman yenileyebilirim?
    answer: >
      Mevcut üyelik, yenilemenin başlangıç tarihinden sonra herhangi bir gün yenilenebilir.
- name: Azure ve bulut etkinleştirme avantajları
  questions:
  - question: >
      Lisansları ekleme, genişletme/yenileme, Azure 'da nasıl çalışır?
    answer: "Lisans eklerken, var olan aboneliğiniz için toplam lisans sayısını artırırsınız.\n\nAbonelikleri yenilediğinizde veya genişlettiğinizde, lisansların sayısı aynı kalır, ancak bu abonelikler için süre miktarını uzatamazsınız.\n\n> [!IMPORTANT]  \n> Mevcut bir aboneliğe lisans eklemeyi seçerseniz, mevcut ve eklenen lisansların sayısına bağlı olarak, aboneliğin 12 aydan daha az süre içinde sona erecektir. Bir anahtar kullandıysanız, onu yeniden kullanamazsınız. Anahtarınızı kullanmadan önce, lisans eklemeniz veya aboneliği yenilemeniz/uzatmanız gerekip gerekmediğini anladığınızdan emin olun.\n"
  - question: >
      Müşterinin hesabındaki lisansı etkinleştirebilir miyim?
    answer: >
      Hayır. Ürün lisansları tanıtım amaçlı olarak verilir. Satış ve pazarlama çalışanlarınız, bu yazılımı müşterilerinizin ürünlerini göstermek için kullanabilir, ancak tanıtım ürünleri müşteri donanımına veya altyapısına yüklenemez ve iş ortağı gözetiminin kullanılması gerekir.
  - question: >
      Azure toplu kredisine Kullanıcı atarken sorun yaşıyorum. Ne yapmalıyım?
    answer: >
      Azure toplu kredi tekliflerini diğer tekliflerle birleştiremezsiniz. bir kullanıcı ataması çalışmadıysanız, atamak istediğiniz kullanıcının zaten Microsoft Kurumsal Anlaşma, bulut çözümü ortağı, Open ile Azure, Azure Pass, Eylem Paketi vb. gibi diğer lisanslama, ön ödemeli veya kredi tekliflerini kullanıyor olması anlamına gelir. Kullanıcı bu anlaşmalara veya planlara abone değilse ve yine de atamadıysanız, Microsoft Desteği başvurun.
- name: Visual Studio Larından
  questions:
  - question: >
      Visual Studio etkinleştirme iş ortağı merkezi 'nde nasıl çalışır?
    answer: "aşağıdaki adımları uygulayarak, iş ortağı merkezi 'nde veya Azure Active Directory (AAD) kiracınızdaki kullanıcı yönetimi listenizdeki herkese abonelik atayabilirsiniz:\n\n1. [İş Ortağı Merkezi panosunda](https://partner.microsoft.com/dashboard/) oturum açın.\n\n2. Iş Ortağı Merkezi menüsünde **MPN**' yi seçin.\n\n3. **Avantajlar**' ı seçin ve ardından **Visual Studio**' yi seçin.\n\n4. istenen kullanıcıları mevcut Visual Studio aboneliklerinize atayın.\n\naboneliği atadıktan sonra, kullanıcının yönetmek için Visual Studio oturum açması gerekir.\n\n> [!Note]  \n> Visual Studio abonelikler, özgün atamanın zamanından bu yana 90 gün geçtikten sonra bir aboneden diğerine yeniden atanabilir.\n"
- name: Teknik avantajlar ve destek
  questions:
  - question: >
      Iş Ortağı Merkezi 'nden indirdiğim yazılımı yükleyemiyorum. Nasıl yaparım? yardım alın
    answer: >
      Yükleme, etkinleştirme ve ürünle ilgili diğer yardım Microsoft Desteği aracılığıyla sağlanır. Yardım almak için aşağıdaki adımları uygulayın:


      1. [İş Ortağı Merkezi panosunda](https://partner.microsoft.com/dashboard/) oturum açın.


      2. Iş Ortağı Merkezi menüsünde **MPN**' yi seçin.


      3. **Avantajlar**' ı seçin ve ardından **Teknik avantajlar**' ı seçin.


      4. Bir erişim KIMLIĞI/sözleşme KIMLIĞI etkinleştirmek ve almak için teknik avantajlar bölümünü kullanın.


      5. [Microsoft desteği](https://support.microsoft.com/supportforbusiness/productselection)oturum açın.


      6. Yüklemeye çalıştığınız ürünü seçin ve ardından bir teknik destek bileti oluşturun.
