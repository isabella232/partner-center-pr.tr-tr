title: Teşvikler hakkında sık sorulan sorular
summary: >
  **Uygun roller:** Teşvik yöneticisi | Teşvikler kullanıcısı
sections:
- name: Yoksayıldı
  questions:
  - question: >
      Teşviklere kaydolmak için Genel yönetici olmak gerekiyor mu?
    answer: >
      Hayır. Hem Genel yönetici hem de Hesap yöneticisi, kullanıcıları Teşvik yöneticisi olarak atayabilirsiniz. Teşvik yöneticileri, şirketin teşvik programlarını İş Ortağı Merkezi. Daha fazla bilgi için bkz. [İzinlere genel bakış.](permissions-overview.md)
  - question: >
      Şirketimin zaten Microsoft İş Ortağı Ağı (MPN) üyesi olduğunu bulursam ne Microsoft İş Ortağı Ağı gerekir?
    answer: >
      MPN'ye katılmayı denerseniz ve şirket zaten üye ise, MPN etki alanını tanır ve sizi mevcut hesapla ilişkilendiriltir. Mevcut hesap aynı şirket veya aynı e-posta etki alanını kullanan ilgili bir şirket ya da birden çok etki alanını yönetmek için aynı Azure Etkinlik Dizini (Azure AD) olabilir.


      Birincil İlgili Kişiyi Yasal Profil Sayfasından tanımlayabilirsiniz. Konumunuz MPNHQ konumu ise teşvikleri yönetmek için gerekli izinlere sahip olmak yeterli olur. Roller ve izinler hakkında daha fazla bilgi için bkz. İzinlere [genel bakış.](permissions-overview.md)


      MPNHQ konumuyla aynı ülkede değilsanız, bu senaryoyla ilgili daha fazla ayrıntı için [Çok](https://support.microsoft.com/help/4515619/special-considerations-for-multi-national-partners-joining-the-microso) uluslu hesaplar yönergeleri'ne bakın.
  - question: >
      Hangi kullanıcı rolleri kullanılabilir?
    answer: >
      Şirketi şirket içinde kaydeden kişi İş Ortağı Merkezi Birincil Kişi ve Genel yönetici olur. Yönetici, portalda kullanıcıları davet eder ve yönetebilir.


      Teşvikler için önemli roller Teşvikler yöneticisi ve Teşvikler kullanıcısıdır. Teşvikler yöneticisi teşvik programlarına kaydolarak iş ortağının banka ve vergi ayrıntılarını yönetebilir. Teşvikler kullanıcısı nelerin ödenmiş olduğunu ve her ödemenin dökümünü görmek için araçta raporları görüntüleyemez, ancak banka ayrıntılarını görüntüleyemez veya düzenleyemez. Her iki rol de İş ortağı genel hesabı altındaki tüm konumlara uygulanabilir.


      Daha fazla bilgi için bkz. [İzinlere genel bakış.](permissions-overview.md)
  - question: >
      Şirketim için kimlerin Genel veya Hesap yöneticisi haklarına sahip olduğunu nasıl bulamıyorum?
    answer: "Rol değişiklikleri yapan veya yeni bir kullanıcıya rol atayan genel yöneticiyi veya Hesap yöneticisini bulmak için:\n\n1. Panodan İş Ortağı Merkezi simgesini ve ardından Hesap Ayarlar'ı **ve Ayarlar** **yönetimi'ne tıklayın.**\n2. Genel yönetici veya **Hesap yöneticisi** **filtresini seçin.**\n3. Ayrıca,  **Profilim'a** gidebilir, Roller ve izinler'i seçin ve izinlerinizi yükseltmenize yardımcı olacak farklı yöneticilerin listesini de ekleyebilirsiniz.\n \nDaha fazla bilgi için [bkz. Rollerinizi bulma.](find-your-role.md)  \n"
  - question: >
      Kimlik bilgilerimi kullanarak teşviklere erişe bilmiyorum.
    answer: >
      Teşvikleri görememe ihtimaliniz, doğru izinlere sahip olmadığınızdır. Bunu düzeltmek için aşağıdaki yordamı kullanın.


      1. Azure AD [kiracı İş Ortağı Merkezi (iş](https://partner.microsoft.com/dashboard/) kimlik bilgileriniz) ile panoda oturum açın. Oturum açamıyorsanız, şirketin genel yöneticisine başvurun.


      2. Oturum aken, İş hesabınız veya Kişisel  hesabınızdan seçmeniz istenirse İş hesabı'ı **seçin.**


      3. Genel bakış İş Ortağı Merkezi Teşvikler'i **ve** ardından Genel Bakış'ı **seçin.** Teşvikler yöneticisi veya Teşvikler kullanıcı izinlerine sahip değilseniz, şirketinizin tüm genel ve hesap yöneticileri için iletişim bilgileri gösterilir. Gerekli MPN kimlikleri ve teşvik programları için teşvik rolünü almak için bu yöneticilerden biri ile iletişime geçin.


      4. Zaten bir Teşvikler yönetici rolünüz varsa, erişiminiz olan MPN kimlikleri ve teşvik programları için şirketinizin kayıtlarına bakabilirsiniz.
  - question: >
      Teşviklere genel bakış sayfasında bazı kayıtlar eksik.
    answer: >
      Panoda artık görünür olmayan bir teşvik programından davet aldıysanız veya kaydolduysanız, uygun erişime sahip olup olmadığınıza bir kez daha bakabilirsiniz. Programı yalnızca Teşvik Kullanıcısı veya Teşvik Yöneticisi rolüne sahip kullanıcılar görebilir. Bkz. [Rollerinizi bulma.](./find-your-role.md)


      Rol veya izinlerinizi değiştirmeniz gerekirse, şirketin genel yöneticisine veya hesap yöneticisine ulaşın. Bu kişilerin kim olduğunu öğrenmek için Genel [yöneticinizi bulma makalenizi okuyun.](./find-your-role.md#find-your-global-admin)


      Genel Bakış sayfasında yalnızca Azure AD kiracısı ile ilişkili İş Ortağı Genel Hesabı (PGA) ile ilişkili kayıtlar görüntülenir. Şirketinizin birden fazla PGA'sı varsa, her biri için farklı kimlik bilgilerine sahip olmak gerekir.
  - question: >
      Who bir hata iletisi alır veya kayıt işlemi sırasında yardıma ihtiyacım olursa iletişim kurmam gerekir mi?
    answer: >
      Panonun Teşvikler bölümünde herhangi bir sorunla karşılaşırsanız çevrimiçi bir destek hizmeti vardır; bkz. destek seçeneği (? Simgesi) seçin.
