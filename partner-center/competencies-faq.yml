title: Yetkinlikler - sık sorulan sorular
summary: >
  **Uygun roller:** MPN iş ortağı yöneticisi


  Bu makalede, uzmanlık kazanmayla ilgili sınavlar, sertifikalar ve yazılım avantajları hakkında Microsoft İş Ortağı Ağı yanıtlar.
sections:
- name: Yoksayıldı
  questions:
  - question: >
      Sınavların ve Microsoft sertifikalarının listesini nerede bulamıyorum?
    answer: >
      Aşağıdaki kaynaklara bakın:


      - [Sınavlar kaldırıyor](/learn/certifications/retired-certification-exams)

      - [Sertifikalar kaldırıyor](/learn/certifications/retired-certifications)
  - question: >
      Üyeliğimi ne zaman yenilerim?
    answer: >
      Mevcut üyelik, yenileme pencerenizin başlamasının ardından herhangi bir gün yenilenebilirsiniz. Yenileme pencereniz, satın alma tarihinizin yıl dönümünde ve bir gün sonra başlar. Örneğin, Microsoft Eylem Paketi 1 Eylül 2018'de satın aldıysanız yenileme pencereniz 2 Eylül 2019'da başlar.
  - question: >
      Kuruluşum kullanıcıları tarafından yapılan sınavları ve sertifikaları nasıl doğrularim?
    answer: >
      Bir yetkinliğe ulaşma işlemi sırasında, genel yönetici veya MPN iş ortağı yöneticisi hangi kullanıcıların bir sınav, sertifikasyon veya değerlendirmeyi tamamlamış olduğunu analiz eder. Yönetici ayrıca bir uzmanlığın gereksinimlerine göre ilerlemeyi de kontrol ediyor olabilir.


      Bunu aşağıdaki gibi İş Ortağı Merkezi yapabilirsiniz:


      1. İş Ortağı Merkezi [oturum açın.](https://partner.microsoft.com/dashboard)


      1. **MPN'yi** ve ardından **Yetkinlikler'i seçin.**


      1. Yetkinlikler sayfasının üst kısmında Beceri raporu indir **seçeneğini bulun ve** seçin.


      Ayrıca, kuruluş becerileriyle ilgili diğer raporlar da İş Ortağı Merkezi Analizler [alanında](partner-center-insights.md) İş Ortağı Merkezi. Bu raporları görüntülemek için, Rapor Görüntüleyicisi'nin veya Analizler Rapor Görüntüleyicisi'nin rolüne **sahip** bir yönetici **rolü atamanız gerekir.** MPN iş ortağı yöneticinizden bu rollerden biri için size erişim izni vermelerini istemeniz gerekir.


      Rapor Analizler aşağıdaki gibi görüntülenebilir:


      1. İş Ortağı Merkezi [oturum açın.](https://partner.microsoft.com/dashboard)


      1. Analizler  menüsünden İş Ortağı Merkezi'yi ve ardından Kuruluş **becerileri'i seçin.** Daha küçük bir menü görüntülenir.


      1. Menüden **Eğitim** **veya Microsoft Learn'yi** seçin.

         - Belirli **bir** zaman çerçevesi içinde, kuruluş sertifikalarının, değerlendirmelerinin ve sınavlarının özetini görmek için Eğitim'i seçin. Bu rapor hakkında daha fazla bilgi için bkz. [Eğitim.](insights-training-dashboard.md)

         - Belirli **Microsoft Learn** tamamlanan modüllerin özetini görmek ve belirli bir zaman Learning yollarını görmek için Learning'yi seçin. Bu rapor hakkında daha fazla bilgi için [bkz. Microsoft Learn analiz raporu.](ms-learn-analytics.md)
  - question: >
      Kullanıcı Becerileri Raporu'İş Ortağı Merkezi en son kullanıcı değerlendirmelerini görmek ne kadar zaman alır?
    answer: >
      Partner University hesabı, İş Ortağı Merkezi hesabıyla ilişkilendirilecek. Kullanıcının değerlendirmeleri 72 saat içinde İş Ortağı Merkezi Kullanıcı Becerileri **Raporu'nun içinde görünür.**


      Bu raporda yalnızca İş Ortağı Merkezi ve programlarla ilgili beceriler görüntülenir. (Bazı eski beceriler, 12 ay veya daha uzun bir süre boyunca da görünebilir.


      Belirli yetkinliklerin gereksinimlerini kontrol edin. Bunu kontrol etmek  için, İş Ortağı Merkezi panosunda veya [](https://partner.microsoft.com/dashboard) Microsoft İş Ortağı Ağı [seçeneğini kullanın.](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > Bir sınav, değerlendirme veya sertifikasyon özellikle belirli bir yetkinliğe sahip bir gereksinim olarak bahsediliyorsa, bu yetkinliğe uygun olarak dikkate alınmaz.
  - question: >
      Altın veya gümüş uzmanlık elde edin veya Microsoft Eylem Paketi Aboneliği (MAPS) satın alma yetkim olduğunda sahip olduğum yazılım avantajları (lisans kullanım hakları gibi) nelerdir?
    answer: >
      Aşağıdaki kaynaklara bakın:


      - [Uzmanlık](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) iş ortakları için lisans tablolarını indirin.


      - Microsoft [Eylem Paketi](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) Subscription iş ortakları için lisans tablosu indirin.
  - question: >
      Nasıl yaparım? Microsoft sertifika profili kimliğimi (MCP kimliği veya MCID) Microsoft İş Ortağı Merkezi mi?
    answer: >
      Bkz. [Microsoft Learn hesabı ile İş Ortağı Merkezi ilişkilendirme.](ms-learn-associate.md)
  - question: >
      Uzmanlıklar KIP'leri raporu altında yansıtıldı performans verilerini neden göremiyorum?
    answer: >
      İş Ortağı Merkezi panosunda veya Microsoft İş Ortağı Ağı yetkinlikleri sayfasında [](https://partner.microsoft.com/dashboard) istenen [yetkinlik kapsamındaki gereksinimleri kontrol edin.](https://partner.microsoft.com/membership/competencies) Bunu yapmak, her bir yetkinliğe (İş ortağı ilişkilendirme türü, Teklif türü, TTM gibi) ulaşma gereksinimlerini anlamanıza yardımcı olur.


      > [!NOTE]

      > İş ortağı ilişkilendirme türü belirli bir yetkinliğe yönelik bir gereksinim olarak özellikle bahsediliyorsa, performans hedeflerine ulaşacak şekilde tanınmaz.

      >

      > Yalnızca son 12 aya ilişkin veriler performans, beceri veya uzmanlıkla ilgili diğer gereksinimlerin hesaplaması için dikkate alınır. Cloud Business Applications uzmanlığı gibi yetkinliklerin performans hesaplamaları hakkında daha fazla bilgi edinmek için bkz. [İş Ortağı Katkısı Göstergeleri.](partner-contribution-indicators.md)
