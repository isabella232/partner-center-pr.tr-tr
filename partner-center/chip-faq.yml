title: Kanal Teşvikleri Platformu (CHIP) için Çözüm Değerlendirmesi teşvikleri hakkında SSS
summary: >
  **Uygun roller:** Birincil kişi veya program yöneticisi


  Aşağıda sık sorulan soruların yanıtlarını bulabilirsiniz.
sections:
- name: Yoksayıldı
  questions:
  - question: >
      Çözüm Değerlendirmesi Teşvik programı için uygunluk gereksinimleri nelerdir?
    answer: "FY20'de Çözüm Değerlendirmesi Teşvik Programı'nın etkin ve kayıtlı durumuna sahip iş ortakları, etkin bir MPN üyeliğine ve etkin bir Silver veya Altın MPN Uzmanlığına sahipse FY21'de teşvikler için uygun olmaya devam edecektir. İş ortağı nitelikleri, her yıl uygunluk için gözden geçiri.  Kurulan iş ortakları geçerli yılda uygunluk ve katılım gereksinimlerini karşılamıyorsa, bu iş ortakları bir sonraki yıllık gözden geçirmede kaldırılacaktır.  Tüm yeni iş ortakları, kendi alanında yerel Çözüm Değerlendirme Uzmanı (SAS) aracılığıyla eklemeye devam ediyor.  SAS, iş ortağı şirketin beceri ve uzmanlığıyla eşleşen eşleştirmeye ve SAS tarafından desteklenen yan kuruluşların iş ihtiyaçlarına göre, ekleme için iş ortaklarını belirleyecek.\nEkleme işlemini başlatmadan önce iş ortaklarının, şirketlerinin kendi yerelliklerinde değerlendirmeleri desteklemek için sahip olduğu özellikleri SAS ile tartışmaları gerekir. \n\nŞu anda teşvik programına kayıtlı olan iş ortaklarının Çözüm Değerlendirmesi Teşvik eklemeye uygun olması için aşağıdaki FY21 teşvik ölçütlerini karşılaması gerekir. Ayrıntılar için Çözüm [Değerlendirmesi uygunluğu makalesini okuyun.](chip-solutions-assessment-eligible.md)\n"
  - question: >
      Nasıl yaparım? Değerlendirmeleri Teşvik programına kaydolabilecek misiniz?
    answer: >
      Süreci başlatmak için yerel Çözüm Değerlendirme Uzmanınıza (SAS) ulaşın.
  - question: >
      Nasıl yaparım? ve vergi bilgilerimi nasıl gönderebilirsiniz?
    answer: >
      Banka [ve vergi profillerinizi](chip-intro.md) gönderme hakkında adım adım yönergeler için CHIP'de gezinme makalesini okuyun.
  - question: >
      Anlaşma durumum CHIP'te onaylandı. Neden henüz ödenmedi?
    answer: >
      Fırsatın ödeme için gönderilmeden önce anlaşma durumuna ek olarak POE durumunun da CHIP'te onaylanması gerekir. POE'nin CHIP'te POE Doğrulama Ekibi tarafından karşıya yük olduğundan ve onaylandıktan emin olmak için chip'te fırsatınızı gözden geçirin. POE durumunu görüntülemek için CHIP'de oturum açma  ve **Gerekenler...** menüsünü seçerek erişebilirsiniz. Fırsat kimliğini **girin ve** Ara'ya **basın.** Arama sonuçlarında POE'nin altındaki "Düzenle" köprüsüne tıklayın. Sonuçta elde edilen sayfada POE durumunu görmek için 'Gözden Geçir' bölümüne gidin. Ayrıca POE Ekibinin POE hakkında ek bilgi isteğinde bulundurarak "Açıklamalar" alanını da gözden geçirebilirsiniz.
  - question: >
      Fırsatım için neden Kilometre Taşı 1 için herhangi bir ödeme a değilim?
    answer: >
      15 Ağustos 2020'den başlayarak Kilometre Taşı 1, onaylanan teşvik düzeyinin %0'sinde, Kilometre Taşı 2 ise onaylanan teşvik düzeyinin %100'sinde ödenmektedir. 15 Ağustos 2020'den önceki tüm açık CHIP kayıtlı katılımları, FY20 rehberliği kapsamında ödenmeye devam edecektir. Kilometre taşı [sürecindeki değişikliklerle](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) ilgili rehberlik için İş Ortağı SSS bölümünü gözden geçirin.
  - question: >
      Bir fırsata veya bana gelen ödemeye nasıl itiraz ededim?
    answer: >
      Lütfen SAS'nize ulaşarak bu istekle ilgili rehberlik s ulaşabilirsiniz.
  - question: >
      BU fırsat CHIP'te kapatılmıştır ve bu da POE'nin karşıya yüklenmesini önler. Fırsatın ödemesi için ne yapabilirim?
    answer: >
      Bir fırsat kapatılana kadar teşvikler için uygun olmaz. Daha fazla rehberlik için SAS'nize ulaşabilirsiniz.
  - question: >
      Nasıl yaparım? CHIP'e yeni bir yönetici/kullanıcı eklemek istiyor musunuz?
    answer: >
      Birincil İş Ortağı İlgili Kişisi (Yönetici), şirket içinde diğer tüm kullanıcıları CHIP'e kaydolmaya davet etme sorumluluğuna sahip. Ayrıca, şirketten ayrılmakta olan tüm kullanıcıların devre dışı bırakılması da dahil olmak üzere kullanıcı erişiminden de sorumludur. Channel [Incentives Platform Kılavuzu'na bakın.](chip-intro.md)
  - question: >
      Birincil Yönetici şirketten ayrıldı. CHIP'te birincil yöneticimi nasıl değiştirebiliriz?
    answer: >
      CHIP'te Birincil Yönetici MPN'de Birincil İş Ortağı Kişisi olmalı. MPN'nin yeni ilgili kişi ile güncelleştirilmiş olduğundan emin olun ve CHIP'te değişiklik isteğinde bulunulması için bölgesel destek takımınıza başvurun.


      Panodan İş Ortağı Merkezi **menüden Destek'i** seçin. Kategoriniz **olarak** Teşvikler'i seçin veya "Konulara Gözat" alanında program adınız için arama yazın.


      Konuya özgü kullanılabilir yardımı görüntüledikten sonra, hala yardıma ihtiyacınız varsa, hemen Önerilen Belgeler - Destek bileti oluştur seçeneğinden **bir bilet oluşturabilirsiniz.**
