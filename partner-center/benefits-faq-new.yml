title: Microsoft İş Ortağı Ağı avantajları hakkında SSS
summary: >
  **Uygun roller:** MPN iş ortağı yöneticisi


  Aşağıdaki makalede, Microsoft İş Ortağı Ağı (MPN) iş ortaklarının MPN üyelik avantajları, yetkinlikleri ve ürün lisansları hakkında sahip olduğu bazı temel sorular yanıtlanmıştır.
sections:
- name: COVID-19'a yanıt verme
  questions:
  - question: >
      Uzmanlık yıl dönümü tarihimiz geliyor ve COVID-19 ile ilgili etki nedeniyle uzmanlık gereksinimlerini karşılayamamaktadır. Ne yapabiliriz?
    answer: >
      Uzmanlık yıl dönümü tarihiniz 1 Ocak ile 30 Haziran 2021 arasında ise, mevcut yetkinliklerinizi (Cloud Business Applications uzmanlığı hariç) 2022'de bir sonraki yıldönümü tarihinize kadar genişletiyoruz. Sınav veya performans gereksinimlerini karşılamanız gerekli değildir, ancak yine de uzmanlık ücreti ödersiniz. Daha fazla bilgi için lütfen blog [gönderimize bakın.](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/)
- name: Üyelik
  questions:
  - question: >
      Yetkinlikleri yenileme işlemi ve zamanlaması nedir?
    answer: >
      Şirketiniz, şirket içinde yetkinliği İş Ortağı Merkezi.Uzmanlık performansı gereksinimlerini karşılamanız, her yıl gerekli sınavları ve becerileri doğrulamanız ve uzmanlık durumunu ve ilişkili avantajlara erişimi korumak için yenileme penceresinde yıllık ücreti ödemeniz gerekir.


      Yetkinliğinizi yenilemeden önce, şirketinizin Genel yöneticisinin veya Hesap yöneticisinin iş bilgilerini gözden geçirmesi ve güncelleştirmesi gerekir. Şirket profiline, durumu görmek İş Ortağı Merkezi ve güncelleştirilmiş olması gereken bilgileri gözden geçirmek için şirket profiline erişebilir.Bilginizi doğrulamak için ek belgeler gerekebilir.  


      Yenileme pencereniz, satın alma tarihinizin yıl dönümünde artı bir gün başlar. Örneğin, Microsoft Eylem Paketi'i 1 Eylül 2020'de satın yaptıysanız, 30 günlük yenileme döneminiz 2 Eylül 2021'de başlar. Şirketinizin Genel yöneticisi ve MPN yönetici rolleri, yıldönümü tarihinize ve 30 gün sonraya kadar olan yenileme iletişimini alır. Yenileme penceresi sırasında ilişkili avantajlara erişmeye devam edersiniz.


      Daha fazla bilgi için lütfen [MPN Teklifini Yenile'ye bakın.](renew-mpn-offers.md)
  - question: >
      Microsoft hesabımı ne zaman yeni Eylem Paketi?
    answer: >
      Şirket, yenileme pencereniz sırasında Eylem Paketi microsoft İş Ortağı Merkezi'nizi yeniler.


      Şirket yöneticinizi yenilemeden Eylem Paketi, şirketinizin Genel yöneticisinin veya Hesap yöneticisinin şirket iş bilgilerini gözden geçirmesi ve güncelleştirmesi gerekir. Durumunu görmek ve hangi bilgilerin güncelleştirilmiş olması gerektiğini anlamak İş Ortağı Merkezi şirket profiline erişebilir.Bilginizi doğrulamak için ek belgeler gerekebilir.  


      Yenileme pencereniz, satın alma tarihinizin yıl dönümünde artı bir gün başlar. Örneğin, Microsoft Eylem Paketi'i 1 Eylül 2020'de satın aldığınız 30 günlük yenileme döneminiz 2 Eylül 2021'de başlar. Yenileme penceresi sırasında ilişkili avantajlara erişmeye devam edersiniz.


      Daha fazla bilgi için lütfen [MPN Teklifini Yenile'ye bakın](renew-mpn-offers.md)
  - question: >
      Microsoft Eylem Paketi ile Learning Eylem Paketi?
    answer: >
      Microsoft Eylem Paketi, iş ortaklarının Microsoft teknolojilerini tanımanıza ve çözüm/hizmetinizi oluşturmanıza yardımcı olacak bir kaynak portföyüdür. Yetkinliğe sahip olup Eylem Paketi bir Microsoft hesabı satın alın.


      Bu Learning Eylem Paketi, İş Ortağı Programı'Learning düzeyidir. Bu Learning, teknoloji eğitimi sunan ve/veya öğrenme uygulaması olan işletmeler için kaynaklar sağlar. Bu [Learning Eylem Paketi,](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) iş ortaklarının çeşitli Microsoft ürün hatlarında uzman olmalarına yardımcı olmak için Courseware, Market ve avantajlara indirimler sunar. Lütfen Microsoft [Eylem Paketi](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) için lisans tablosuna ve Learning Eylem Paketi.
  - question: >
      30 günlük yenileme süresi Eylem Paketi yetkinliğimize veya avantajlarımıza ne olur?
    answer: >
      MPN Sözleşmesi'ne göre üyeliğiniz etkin olduğu sürece program avantajlarına erişmeye devam edersiniz. Üyeliğin süresi dolsa avantajlara erişim kaybedilir.


      Daha fazla bilgi için lütfen [MPN Teklifini Yenile'ye bakın](renew-mpn-offers.md)
- name: Ürün lisansları
  questions:
  - question: >
      Ürün lisansları ile ilgili Microsoft İş Ortağı Ağı için geçerli teklifler nedir?
    answer: >
      Ürün lisansları (iç kullanım lisansları veya iç kullanım hakları olarak da adlandırılır) bir uzmanlık elde etmek veya microsoft lisansı satın almak için iş ortaklarının avantajlarına Eylem Paketi. Ürün lisanslarının geçerli tekliflerinin bir listesini Microsoft İş Ortağı Ağı [Kılavuzu'dan alın.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Birden çok aboneliğin kilidini açmak için tek bir belirteç kullanılabilir mi?
    answer: >
      Hayır, birden çok aboneliğin kilidini açmak için belirteçleri bölemeyeceksiniz. Belirteçler, sağlanan biçimde kullanılmalıdır. Örneğin, 25 kişilik belirteç 5 farklı 5 kişilik belirteçlere bölünemeyecektir.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları  [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Bulut hizmetleri için belirteci yanlış bir kiracıda etkinleştirdikten veya genişletilen yer yerine yer eklediy miyiz?
    answer: >
      Yanlış kiracıda bulut hizmeti etkinleştirmeleri için ve mevcut aboneliklere yanlışlıkla eklenen lisanslar için değiştirme belirteçleri, özgün belirteci etkinleştirdikten sonra 30 gün içinde yalnızca bir kez verilenler olabilir.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Şirket içi yazılım ürün lisansları için yükleme için bir ürün anahtarına sahip olmak gerekiyor mu?
    answer: >
      Her ürün için ürün anahtarı gerekmez. Ürün etkinleştirme, Windows ve istemci işletim sistemleri ve tüm istemci Microsoft Office için gereklidir.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları  [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Tüm yüklemeleri ve etkinleştirmeleri kullandıysanız daha fazla ürün anahtarı elde eder miyiz?
    answer: >
      Verilen bazı ürün anahtarları Birden Çok Etkinleştirme Anahtarıdır (MAK). Bu ürünlerin sınırlı sayıda yüklemesi, etkinleştirmesi veya lisansları vardır. Tüm yüklemeler ve etkinleştirmeler tüketildiğinde ürün anahtarı çalışmayı durdurur. Bu ürün anahtarları için ek etkinleştirmeler verilmez.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları  [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Yetkinliğimizi yenilemeye karar vermemiz veya Microsoft Eylem Paketi, hala şirket içi yazılım ürünü lisanslarını kullanabilir miyiz?
    answer: >
      Hayır. Yetkinlik elde etme kapsamındaki şirket içi yazılım ürün lisansları ve Microsoft Eylem Paketi kalıcı değildir. Bu lisansları yalnızca üyeliğiniz sırasında kullanma yetkisine sahipsiniz ve bu lisanslara sahipsiniz. Yetkinliğinizi yenilemeyi veya yetkinliğinizi yenilemeyi tercih ediyorsanız, Ticari Lisanslama yoluyla lisans hakları elde Microsoft İş Ortağı Ağı şirket içi yazılımları kaldırmanız Eylem Paketi.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Microsoft Eylem Paketi aboneliği Visual Studio Enterprise mı?
    answer: >
      Hayır, Microsoft Eylem Paketi yalnızca Visual Studio Professional abonelikleri içerir.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Uzmanlık elde etme veya Microsoft Visual Studio dahil olan abonelikleri paylaşabilir Eylem Paketi?
    answer: >
      Hayır, Visual Studio abonelikler kullanıcı başına lisanslandı ve geçerli olması için atanacak ve etkinleştirilmelidir. Oturum açma kimlik bilgilerinin paylaşımı yasaktır.


      Daha fazla bilgi için lütfen Microsoft İş Ortağı Programları [Kılavuzu'aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Şirketimizin kaç ürün lisansı olduğunu nasıl biliyoruz?
    answer: >
      Ürün lisanslarını ve yetkinlik kazanmanıza veya bu lisanslara dahil olan diğer avantajları Eylem Paketi ve İş Ortağı Merkezi. İş ortağı ağı [avantajlarınızı yönetme hakkında daha fazla bilgi.](manage-your-partner-network-benefits.md)
  - question: >
      Şirketimiz yetkinlik veya lisans elde etme yoluyla bize kullanılabilir ürün lisanslarını nasıl Eylem Paketi?
    answer: >
      Yenilikçi çözümler oluşturmalarına ve Microsoft ürün ve teknolojileri hakkında bilgi sahibi olmalarına yardımcı olmak için Microsoft İş Ortağı Ağı fazla yetkinliğe sahip olan veya bir Microsoft Eylem Paketi satın alan iş ortaklarına ürün lisansları sunuyoruz. Uzmanlık elde etme ve lisanslarına dahil olan ürün lisansları Eylem Paketi kullanım koşulları, Microsoft İş Ortağı Ağı [Programlar Kılavuzu'Microsoft İş Ortağı Ağı açıklanmıştır.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Şirketimizin yetkinlik veya lisans elde etme yoluyla bize kullanılabilir ürün lisanslarını nasıl kullanabileceğine ilişkin sınırlamalar Eylem Paketi?
    answer: >
      Evet, bazı sınırlamalar vardır. Ürün lisans kullanım koşulları, Microsoft lisans programları aracılığıyla alınan ticari lisanslardan farklıdır. Daha fazla bilgi için [ürün lisanslama kullanım koşulları makalelerini okuyun.](https://www.microsoft.com/licensing) Ürün lisansları yazılım güvencesine sahip değildir ve ürün lisanslarında bazı kısıtlamalar vardır. Ürün lisansları için kullanım koşullarını Program Kılavuzu'Microsoft İş Ortağı Ağı [gözden geçirsiniz.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Şirketimizin kapsamına alınsın diye, şirket içinde listelenenlere İş Ortağı Merkezi ürün lisanslarını nasıl ekleyebiliriz?
    answer: >
      Yetkinlik elde etme kapsamındaki ürün lisansları ve Eylem Paketi, Microsoft lisans programları aracılığıyla edinilen ticari lisanslardan farklı kullanım koşullarına sahip olur. Microsoft Lisanslama'da, şirketinizin lisanslama ihtiyaçlarını karşılamak için seçeneklerinizi [gözden geçirmenizi öneririz.](https://www.microsoft.com/licensing)
  - question: >
      Kısa süre önce yetkinliğe sahip bir şirketle Microsoft İş Ortağı Ağı başka bir şirketle birleştirildi/edinildi. Veri kaynağında hesap birleştirme özelliğini kullanırken tüm geçerli ürün lisanslarımızı İş Ortağı Merkezi?
    answer: >
      Uzmanlık elde etme ve Eylem Paketi satın alma işlemleri, İş İş Ortağı Merkezi genel hesabı üzerinden başarıyla tamamlanır. Hesap birleştirme özelliğini bir sonraki yenilemeye İş Ortağı Merkezi her hesabın mevcut avantajları olduğu gibi kalır. Yenilemeden sonra, uzmanlık elde etme ve Eylem Paketi iş ortağı şirketinin İş ortağı genel hesabı için uygulanır.


      -   Microsoft Eylem Paketi: İş ortağı şirket, İş ortağı Eylem Paketi hesabı başına bir tane satın alınabilir.


      -   Uzmanlık: İş ortağı şirket, en yüksek başarılarıyla ilişkili bir çekirdek avantaj paketine ek olarak iş ortağının İş ortağı genel hesabında uygun olduğu yetkinlike özgü avantajlara sahip olur.


      Özelliğin nasıl çalıştığını [ve şirket](merge-accounts.md) ihtiyaçlarına uygun olup olduğuna nasıl karar verilecek hakkında daha fazla bilgi edinmek için hesap birleştirme bilgilerini gözden geçirebilirsiniz.
  - question: >
      Şirket içinde ürün lisansları hakkında sorular İş Ortağı Merkezi. Bu konuda nereden yardım alalarız?
    answer: >
      Yardım alamayacak kaynakların [bağlantıları İş Ortağı Merkezi](https://partner.microsoft.com/support) veya gerekirse iş ortağı destek ekibimize bir bilet açmak için bu bağlantının Destek bölümüne gidebilirsiniz.
