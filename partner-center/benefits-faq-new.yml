title: Microsoft İş Ortağı Ağı avantajları SSS
summary: >
  **Uygun roller**: MPN iş ortağı Yöneticisi


  Aşağıdaki makalede Microsoft İş Ortağı Ağı (MPN) iş ortaklarının bazı önemli sorulardan biri, MPN üyelik avantajları, Uzmanlıklar ve ürün lisansları hakkında bilgi verir.
sections:
- name: COVıD 'e yanıt verme-19
  questions:
  - question: >
      Uzmanlığımızın yıldönümü tarihi yakında geliyor ve COVıD-19 ile ilgili etkileri nedeniyle uzmanlığa yönelik gereksinimleri karşılayamadı. Ne yapmalıyım?
    answer: >
      uzmanlık tarihiniz 1 ocak ve 30 haziran 2021 arasındaysa, mevcut uzmanlığa veya uzmanlarınızı (bulut Business Applications uzmanlıklar hariç), 2022 ' de bir sonraki yıl dönümü tarihine kadar uzatıyoruz. Sınavların veya performans gereksinimlerinin karşılamanız gerekmez, ancak yine de uzmanlığa ücret ödeyecektir. Daha fazla bilgi için lütfen [blog gönderimize](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/)bakın.
- name: Üyelik
  questions:
  - question: >
      Uzmanlıklar yenilenme işlemi ve zamanlaması nedir?
    answer: >
      Şirketiniz, Iş Ortağı Merkezi 'nde bir uzmanlığa göre yenilenebilir.Uzmanlığa yönelik performans gereksinimlerini karşılamanız, her yıl gereken sınavları ve becerileri doğrulamanız ve uzmanlık durumunu ve ilgili avantajlara erişim sağlamak için yenileme penceresindeki yıllık ücreti ödemeniz gerekir.


      Uzmanlarınızı yenilemeden önce, şirketinizin genel yönetici veya hesap yöneticisinin iş bilgilerini gözden geçirmesi ve güncelleştirmesi gerekir. Durumu görmek için Iş Ortağı Merkezi 'nde şirket profiline erişebilirler ve hangi bilgilerin güncelleştirilmesi gerektiğini gözden geçirebilir.Bilgilerinizin doğrulanması için ek belgeler gerekebilir.  


      Yenileme pencereniz, satın alma tarihinin ve bir günün yıldönümü üzerinden başlar. Örneğin, Microsoft Eylem Paketi 1 Eylül 2020 ' de satın aldıysanız 30 günlük yenileme süreniz 2 Eylül 2021 tarihinde başlar. Şirketinizdeki genel yönetici ve MPN yönetici rolleri, yenileme iletişimini önde gelen Tarih ve 30 gün sonrasına alır. Yenileme penceresi sırasında ilgili avantajlara erişim sahibi olmaya devam edersiniz.


      Daha fazla bilgi için lütfen [MPN teklifini Yenile](renew-mpn-offers.md)'yi ziyaret edin.
  - question: >
      Microsoft Eylem Paketi ne zaman yenileyebiliriz?
    answer: >
      Şirketiniz, yenileme pencereniz sırasında Iş ortağı merkezindeki Microsoft Eylem Paketi 'yi yenileyebilir.


      Eylem Paketi yenilemeden önce, şirketinizin genel yönetici veya hesap yöneticisinin şirketinizin iş bilgilerini gözden geçirmesi ve güncelleştirmesi gerekir. Durumunuzu görmek ve hangi bilgilerin güncelleştirilmesi gerektiğini anlamak için Iş Ortağı Merkezi ' nde şirketinizin profiline erişebilirler.Bilgilerinizin doğrulanması için ek belgeler gerekebilir.  


      Yenileme pencereniz, satın alma tarihinin ve bir günün yıldönümü üzerinden başlar. Örneğin, Microsoft Eylem Paketi 1 Eylül 2020 ' de satın aldıysanız, 30 günlük yenileme süreniz 2 Eylül 2021 tarihinde başlar. yenileme penceresi sırasında ilgili avantajlara erişime sahip olmaya devam edersiniz.


      Daha fazla bilgi için lütfen [MPN teklifini Yenile](renew-mpn-offers.md) 'yi ziyaret edin
  - question: >
      Microsoft Eylem Paketi ve Learning Eylem Paketi arasındaki fark nedir?
    answer: >
      Microsoft Eylem Paketi, Microsoft teknolojileriyle tanışmanız ve çözümünüzü/hizmetinizi oluşturmanız gibi iş ortaklarına yardımcı olacak bir kaynak portföydür. Bir uzmanlığa sahip olup olmadığına bakılmaksızın bir Microsoft Eylem Paketi satın alabilirsiniz.


      Learning Eylem Paketi, Learning iş ortağı programı için giriş düzeyidir. Learning program, teknoloji eğitimi sunan ve/veya bir öğrenme uygulaması olan işletmeler için kaynak sağlar. [Learning Eylem Paketi](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) , iş ortaklarının çeşitli Microsoft ürün hatları genelinde uzmanlar olmasına yardımcı olmak için kurs, market ve avantajlara yönelik indirimler sunmaktadır. lütfen Microsoft Eylem Paketi için [lisanslama tablosuna](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) ve Learning Eylem Paketi bakın.
  - question: >
      30 günlük yenileme döneminde uzmanlığa veya Eylem Paketi avantajlarımıza ne olur?
    answer: >
      MPN sözleşmesi uyarınca, üyeliğiniz etkin olduğu sürece program avantajlarına erişmeye devam edersiniz. Üyeliğin süresi dolduktan sonra avantajlara erişim kaybedilir.


      Daha fazla bilgi için lütfen [MPN teklifini Yenile](renew-mpn-offers.md) 'yi ziyaret edin
- name: Ürün lisansları
  questions:
  - question: >
      Ürün lisanlarındaki Microsoft İş Ortağı Ağı iş ortakları için geçerli teklifler nelerdir?
    answer: >
      Ürün lisansları (iç kullanım lisansları veya iç kullanım hakları olarak da bilinir), uzmanlığa sahip olan iş ortakları veya Microsoft Eylem Paketi satın alma avantajlarına dahildir. [Microsoft iş ortağı ağı programları kılavuzlarından](https://aka.ms/partner-benefits-use-guide)geçerli ürün lisansı tekliflerinin bir listesini alın.
  - question: >
      Birden çok aboneliğin kilidini açmaya yönelik tek bir belirteç kullanılabilir mi?
    answer: >
      Hayır, birden çok aboneliğin kilidini açmak için belirteçleri bölemezsiniz. Belirteçlerin, belirtilen biçimde kullanılması gerekir. Örneğin, 25 koltuk belirteç 5 farklı 5-koltuk belirtecine bölünemiyor.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) inceleyin.
  - question: >
      Bulut hizmetleri için belirtecimizi yanlış bir kiracıda etkinleştirdik veya genişletme yerine bir bilgisayar adına sunduğumuz, değiştirme belirtecini alabilir mi?
    answer: >
      Bulut hizmeti etkinleştirmeleri için yanlış kiracıya yönelik değiştirme belirteçleri ve mevcut aboneliklerde yanlışlıkla eklenen bilgisayar bilgisayarları, özgün belirtecin etkinleştirilmesinden sonraki 30 gün içinde yalnızca bir kerelik olarak verilebilir.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) inceleyin.
  - question: >
      Şirket içi yazılım ürün lisansları için, yükleme için bir ürün anahtarı olması gerekiyor mu?
    answer: >
      Her ürün için ürün anahtarı gerekmez. Windows sunucu ve istemci işletim sistemleri ve tüm Microsoft Office istemci uygulamaları için ürün etkinleştirme gereklidir.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) inceleyin.
  - question: >
      Tüm yüklemeleri ve etkinleştirmeleri tüketireceğiz daha fazla ürün anahtarı elde edebilir miyim?
    answer: >
      Verilen bazı ürün anahtarları birden çok etkinleştirme anahtarlarıdır (MAK). Bu ürünlerin sınırlı sayıda yüklemesi, etkinleştirmeleri veya lisansı vardır. Tüm yüklemeler ve etkinleştirmeler tüketilmişse, ürün anahtarı çalışmayı durdurur. Bu ürün anahtarlarına yönelik ek etkinleştirmeler verilmeyecektir.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) ziyaret edin
  - question: >
      Uzmanlığımızı veya Microsoft Eylem Paketi yenilememeye karar verdiğimiz durumlarda şirket içi yazılım Ürün lisanslarını kullanmaya devam edebilir miyim?
    answer: >
      Hayır. Uzmanlığa ve Microsoft Eylem Paketi dahil olan şirket içi yazılım ürün lisansları kalıcı değildir. İşbu lisansa sahipsiniz ve bu lisansları yalnızca üyeliğiniz sırasında kullanma hakkına sahipsiniz. Uzmanlarınızı veya Eylem Paketi yenilemezseniz, ticari lisans aracılığıyla lisans hakları edinmeniz veya Microsoft İş Ortağı Ağı aracılığıyla elde edilen tüm şirket içi yazılımları kaldırmanız gerekecektir.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) ziyaret edin
  - question: >
      Microsoft Eylem Paketi abonelik Visual Studio Enterprise içeriyor mu?
    answer: >
      hayır, Microsoft Eylem Paketi yalnızca Visual Studio Professional abonelikleri içerir.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) ziyaret edin
  - question: >
      uzmanlığa veya Microsoft Eylem Paketi dahil olan Visual Studio aboneliklerini paylaşabilir mi?
    answer: >
      hayır, Visual Studio aboneliklerin kullanıcı başına lisanslanabileceği ve geçerli olması ve etkinleştirilmesi gerekir. Paylaşım oturum açma kimlik bilgileri yasaktır.


      Daha fazla bilgi için lütfen Microsoft Iş ortağı programları Kılavuzu [aka.MS/partner-Benefits-Use-Guide](https://aka.ms/partner-benefits-use-guide) ziyaret edin
  - question: >
      Şirketimizin kaç tane ürün lisansı olduğunu nasıl anlarım?
    answer: >
      Ürün lisanslarını ve diğer avantajları, uzmanlığa veya Iş Ortağı Merkezi 'nde Eylem Paketi dahil olmak üzere görüntüleyebilir ve yönetebilirsiniz. [İş ortağı ağınızın avantajlarınızı yönetin](manage-your-partner-network-benefits.md)bölümünde daha fazla bilgi edinin.
  - question: >
      Şirketimizin, uzmanlığa veya Eylem Paketi göre bize sunulan ürün lisanslarını nasıl kullanabilir?
    answer: >
      İş ortakları için bir veya daha fazla Uzmanlıklar içeren Microsoft İş Ortağı Ağı veya Microsoft Eylem Paketi satın alıp Microsoft ürünlerini ve teknolojileri hakkında bilgi sahibi olmaya yönelik ürün lisansları ekledik. Uzmanlığa ve Eylem Paketi dahil olan ürün lisansları için kullanım koşulları [Microsoft iş ortağı ağı programlar kılavuzunda](https://aka.ms/partner-benefits-use-guide)açıklanmaktadır.
  - question: >
      Şirketitim veya Eylem Paketi konusunda bize ait Ürün lisanslarını nasıl kullanabileceği hakkında sınırlamalar var mı?
    answer: >
      Evet, sınırlamalar var. Ürün Lisansı kullanım koşulları, Microsoft lisanslama programları aracılığıyla elde edilen ticari lisanslardan farklıdır. Daha fazla bilgi için [ürün lisanslama kullanım koşulları](https://www.microsoft.com/licensing)makalesini okuyun. Ürün lisansları yazılım güvencesi içermez ve ürün lisanslarında bazı kısıtlamalar vardır. [Microsoft iş ortağı ağı programları kılavuzundaki](https://aka.ms/partner-benefits-use-guide)ürün lisansları için kullanım koşullarını inceleyebilirsiniz.
  - question: >
      Şirketimizin kapsanmasını sağlamak için Iş Ortağı Merkezi 'nde listelenenlere nasıl daha fazla ürün lisansı ekleyebilirim?
    answer: >
      Eylem Paketi uzmanlığın yanı sıra ürün lisansları, Microsoft lisanslama programları aracılığıyla elde edilen ticari lisanslardan farklı kullanım koşullarına sahiptir. Şirketinizin lisanslama ihtiyaçlarını [Microsoft lisanslama](https://www.microsoft.com/licensing)'de toplantıya yönelik seçeneklerinizi gözden geçirmeyi öneririz.
  - question: >
      Kısa süre önce bir uzmanlığa sahip Microsoft İş Ortağı Ağı başka bir şirket ile birleştirildik. Iş Ortağı Merkezi 'nde hesap birleştirme özelliğini kullanırken tüm geçerli ürün lisanslarımızı tutuyoruz.
    answer: >
      Uzmanlık ve Eylem Paketi satın alma, iş ortağı genel hesabı aracılığıyla Iş Ortağı Merkezi 'nde tamamlanır. Iş Ortağı Merkezi 'nde hesap birleştirme özelliğini kullandığınızda, her hesabın mevcut avantajları bir sonraki yenilemeye kadar olduğu gibi kalır. Yenilemeden sonra, uzmanlığa ve Eylem Paketi dahil edilen avantajlar iş ortağı şirketin Iş ortağı küresel hesabına uygulanır.


      -   Microsoft Eylem Paketi: iş ortağı şirketi, Iş ortağı küresel hesabına göre bir Eylem Paketi satın alabilir.


      -   Uzmanlığa: iş ortağı şirketi, en yüksek düzey avantajları ile ilişkili temel avantajların bir paketini alacak ve iş ortağının Iş ortağı küresel hesabına uygun olduğu avantajlara özgü avantajlardan yararlanacaktır.


      Özelliğin nasıl çalıştığı ve şirketinizin ihtiyaçlarına uygun olup olmadığına karar verme hakkında daha fazla bilgi edinmek için [Hesap birleştirme](merge-accounts.md) hakkındaki bilgileri gözden geçirin.
  - question: >
      Şirket içinde ürün lisansları hakkında sorularımız İş Ortağı Merkezi. Bu konuda nereden yardım alalarız?
    answer: >
      Yardım alamayacak [kaynaklara](https://partner.microsoft.com/support) yönelik bağlantılar İş Ortağı Merkezi veya gerekirse iş ortağı destek ekibimize bir bilet açmak için destek bölümünün Destek bölümüne gidebilirsiniz.
